<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>422 - Unprocessable Entity</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F7F7FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(76, 76, 237, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #F39C4D;
            line-height: 1;
            letter-spacing: -3px;
            text-shadow: 2px 2px 4px rgba(243, 156, 77, 0.2);
        }
        .subtitle {
            font-size: 1.5rem;
            margin: 0.5rem 0 2rem;
            font-weight: 300;
            color: #4C4CED;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4C4CED;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background-color: #3939D9;
            box-shadow: 0 4px 10px rgba(76, 76, 237, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>422</h1>
        <div class="subtitle">Unprocessable Entity</div>
        <p>Oops! We got your request, but something's not quite right. It looks like the information you sent is missing a key detail or doesn't fit the format we're expecting. Please double-check and try again!</p>
                <a href="/" class="btn">Start Fresh</a>
    </div>
</body>
</html>
