<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F7F7FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(76, 76, 237, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #F39C4D;
            line-height: 1.2;
            letter-spacing: -1px;
            text-shadow: 1px 1px 2px rgba(243, 156, 77, 0.2);
        }
        .subtitle {
            font-size: 1.5rem;
            margin: 0.5rem 0 2rem;
            font-weight: 300;
            color: #4C4CED;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4C4CED;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background-color: #3939D9;
            box-shadow: 0 4px 10px rgba(76, 76, 237, 0.3);
            transform: translateY(-2px);
        }
        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #F39C4D;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance-icon">üõ†Ô∏è</div>
        <h1>We're Upgrading!</h1>
        <div class="subtitle">Site Maintenance in Progress</div>
        <p>We're giving our website a quick tune-up to serve you better. We'll be back online shortly. Thank you for your patience!</p>
        <a href="javascript:location.reload();" class="btn">Check Again</a>
    </div>
</body>
</html>
