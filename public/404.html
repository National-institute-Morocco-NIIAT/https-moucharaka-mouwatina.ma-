<!DOCTYPE html>
<html lang="en">
<head>
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333333;
  }

  .container {
    text-align: center;
    background-color: white;
    padding: 3rem;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(76, 76, 237, 0.1);
    max-width: 90%;
    width: 400px;
}

  h1 {
    font-size: 6rem;
            margin: 0;
            color: #f39c4d;
            line-height: 1;
            letter-spacing: -3px;
            text-shadow: 2px 2px 4px rgba(243,156,77,0.2);
  }

  .subtitle {
    font-size: 1.5rem;
    margin: 0.5rem 0 2rem;
    font-weight: 300;
    color: #4C4CED;
}

  p {
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 2rem;
}
.btn {
  display: inline-block;
  padding: 12px 24px;
  background-color: #4C4CED;
  color: white;
  text-decoration: none;
  border-radius: 25px;
  font-weight: 600;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
}
.btn:hover {
  background-color: #3939D9;
  box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
  transform: translateY(-2px);
}


  div.error {
    margin-top: -144px;
    position: absolute;
    top: 50%;
    width: 100%;
  }
  </style>
</head>

<body>
  <main id="main" class="error">
  <div class="container">
    <h1>404</h1>
    <div class="subtitle">Page Not Found</div>
    <p>Oops! We can't seem to find the page you're looking for.</p>
    <a href="/" class="btn">Homepage</a>
  </div>
  </main>
</body>
</html>
