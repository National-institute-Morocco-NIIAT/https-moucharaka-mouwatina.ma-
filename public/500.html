<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2e7d32;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #c62828;
            line-height: 1;
            letter-spacing: -3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle {
            font-size: 1.5rem;
            margin: 0.5rem 0 2rem;
            font-weight: 300;
            color: #4caf50;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:hover {
            background-color: #45a049;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <div class="subtitle">Internal Server Error</div>
        <p>Oops! Our server seems to be taking an unexpected long break. Please try again in a few moments.</p>
        <a href="/" class="btn">Refresh Page</a>
    </div>
</body>
</html>
