    machine_learning_success:
      link: "Visitar o panel de Machine Learning"
      subject: "Machine learning - Contido xerado correctamente"
      text: "Contido xerado correctamente."
      title: "Guión Machine Learning"
    new_actions_notification_on_create:
      subject: "Foi creada o borrador de proposta cidadá"
      hi: "Ola %{name}!"
      introduction: "A túa proposta %{title} foi creada con éxito."
      text_1: "Aproveita que a túa proposta aínda non é pública, e prepárate para contactar con moita xente."
      text_2: "Cando esteas preparado, publica a túa proposta cidadá desde esta ligazón: <a href='%{link}'>link</a>."
      text_3: "Sabemos que crear unha proposta axeitada, e obter o apoio necesario pode parecer complicado. Pero, non te preocupes, porque che axudaremos!"
      text_4: "Dispós dunha ferramenta que pode converterse na túa mellor aliada: O panel de propostas cidadás."
      list_1: "Accede tódolos días ao panel de propostas para consultar os consellos e recursos que compartiremos contigo."
      list_2: "Estes consellos, accións e recursos daranche ideas e tamén solucións prácticas para obter máis apoio e unha comunidade máis ampla. Non os esquezas!"
      list_3: "Segundo gañes máis apoios, desbloquearás novos e mellores recursos. Polo momento, tes un modelo de correo electrónico para enviar de xeito masivo a todos os teus contactos, un cartel para imprimir, entre outras funcións e recompensas que descubrirás. Non deixes de engadir apoios e non deixaremos de recompensar e axudarche!"
      list_4: "Tes %{max_month} meses desde que publicas a túa proposta para acadar %{max_votes} apoios e facer que a túa proposta se convirta en realidade. Pero os primeiros días son os máis importantes. É todo un reto. Anímate!"
      text_5: "E para que comeces con toda a motivación posible,"
      text_6: "aquí podes atopar diferentes recursos e unha lista completa de trucos que recibirás cada día para preparar a túa emisión!"
      dashboard_button: "Adiante, descóbreos!"
    new_actions_notification_on_published:
      subject: "A túa proposta cidadá xa está publicada. Non deixes de difundir!"
      hi: "Parabéns %{name}! A túa proposta %{title} foi creada con éxito."
      text_1: "E agora, a polos primeiros 100 apoios!"
      text_2: "Por que 100?"
      text_3: "A nosa experiencia dinos que o primeiro día é moi importante. Porque a maiores da enerxía para lanzar algo novo, cunha proposta recén publicada, terás a visibilidade de estar entre as propostas destacadas."
      text_4: "Consegue 100 apoios no primeiro día, e terás unha comunidade para respaldarte."
      text_5: "É por iso polo que te retamos a conseguilo, pero sempre con moita axuda!"
      text_6: "Recorda que no Panel de propostas tes novos recursos dispoñibles e consellos para as accións de difusión."
      list_1: "Entra cada día para ver o teu avance e usa os consellos e recursos que compartimos contigo. Hai ideas e solucións prácticas para obter a axuda que precisas."
      list_2: "Segundo consigas máis apoios, desbloquearemos novos e mellores recursos. Non deixes de engadir apoios e nós non pararemos de apoiarte e axudarche!"
      text_7: "E para que comeces a toda velocidade..."
      text_8: "Aquí tes un gran recurso á túa disposición!"
      text_9: "Tamén atoparás esta nova acción de difusión recomendada..."
      text_10: "Seguro que tes máis recursos para usar!"
      dashboard_button: "Adiante, descóbreos!"
