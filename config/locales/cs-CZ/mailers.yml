    new_actions_notification_on_create:
      subject: "Váš návrh občanského návrhu je vytvořen"
      hi: "Ahoj %{name}!"
      introduction: "Váš návrh %{title} byl úspěšně vytvořen."
      text_1: "Využijte toho, že váš návrh ještě není veřejný, a připravte se na kontaktování mnoha lidí."
      text_2: "Až budete připraveni, zveřejněte svůj občanský návrh z tohoto <a href='%{link}'>odkazu</a>."
      text_3: "Víme, že vytvoření návrhu s háčkem a získání potřebné podpory se může zdát složité. Ale nebojte se, protože my vám pomůžeme!"
      text_4: "Máte nástroj, který bude vaším novým nejlepším spojencem: panel Občanské návrhy."
      list_1: "Vstupte každý den do panelu svého návrhu a využijte tipy a zdroje, o které se s vámi podělíme."
      list_2: "Tyto tipy, akce a zdroje vám poskytnou nápady a také praktická řešení, jak získat větší podporu a širší komunitu. Nezapomeňte na ně!"
      list_3: "Když získáte větší podporu, odemknou se vám nové a lepší zdroje. V tuto chvíli máte k dispozici šablonu e-mailu, kterou můžete hromadně rozeslat všem svým kontaktům, plakát k vytištění a další funkce a odměny, které budete postupně objevovat. Nepřestávejte přidávat podporu a my vás nepřestaneme odměňovat a pomáhat vám!"
      list_4: "Od zveřejnění návrhu máte %{max_month} měsíců na získání %{max_votes} podpory a váš návrh se může stát skutečností. Nejdůležitější jsou však první dny. Je to výzva. Připravte se!"
      text_5: "A pro vás začít se vší motivací,"
      text_6: "zde máte několik zdrojů a celý seznam tipů, které vám přijdou každý den k přípravě vysílání!"
      dashboard_button: "Jen do toho, objevte je!"
    new_actions_notification_on_published:
      subject: "Váš občanský návrh je již zveřejněn. Nepřestávejte ho šířit!"
      hi: "Gratulujeme %{name}! Váš návrh %{title} byl úspěšně vytvořen."
      text_1: "A teď jděte pro prvních 100 podpor!"
      text_2: "Proč 100?"
      text_3: "Naše zkušenosti říkají, že první den je zásadní. Protože kromě toho, že budete mít energii na uvedení něčeho nového, budete mít jako nově zveřejněný návrh důležité zviditelnění, protože budete mezi novými návrhy zvýrazněni."
      text_4: "Získejte 100 podporovatelů hned první den a budete mít první komunitu, která vás podpoří."
      text_5: "Proto vás vyzýváme, abyste ji získali, ale ne bez velké pomoci!"
      text_6: "Pamatujte, že na panelu návrhů máte k dispozici nové zdroje a doporučení pro akce šíření."
      list_1: "Přijďte každý den, abyste viděli svůj pokrok a používali tipy a zdroje, které s vámi sdílíme. Jsou to nápady a také praktická řešení pro získání podpory, kterou potřebujete."
      list_2: "Jakmile získáte větší podporu, odemknete nové a lepší zdroje. Nepřestávejte přidávat podporu a nepřestaneme odměňovat a pomáhat vám!"
      text_7: "A abyste mohli začít plnou rychlostí..."
      text_8: "Zde je skvělý zdroj k dispozici!"
      text_9: "Najdete také tuto novou doporučenou akci šíření..."
      text_10: "Určitě máte k dispozici více zdrojů!"
      dashboard_button: "Jen do toho, objevte je!"
