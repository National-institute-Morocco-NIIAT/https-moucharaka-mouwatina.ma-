    accessibility:
      title: Helitaanka
      description: |-
        Helitaanka websaydhka waxaa loola jeedaa suurtogalnimada helitaanka shabakadda iyo waxyaabaha ay ka kooban yihiin dhammaan dadka, iyada oo aan loo eegin naafonimada (jirka, garasho iyo farsamo) oo laga yaabo inay ka soo baxaan ama ka soo baxaan kuwa ka soo jeeda adeegsiga (farsamada ama deegaanka).

        Marka bogagga internetka loogu talagalay helitaanka maskaxda, dhammaan isticmaalayaasha waxay ku heli karaan naqshado ku siman xaalado siman, tusaale ahaan:
      examples:
        - Bixinta qoraalka kale ee sawirrada, indhoolayaasha indhoolayaasha ah ama indhoolayaasha ah waxay isticmaali karaan akhristayaasha gaarka ah si ay u helaan macluumaadka.
        - Marka fiidiyadu leeyihiin Ciwan hosaad dadka isticmaala dhibaatooyinka maqalka waxay si buuxda u fahmi karaan iyaga.
        - Haddii ay ku qoran yihiin luqad sahlan oo la muujiyey, dadka isticmaala dhibaatooyinka barashada ayaa si fiican u fahmi kara.
        - Haddii isticmaalaha uu leeyahay dhibaatooyinka dhaqdhaqaaq oo ay adagtahay in la isticmaalo mooska, wax ka bedelka kaalmada kaybaoorka ecaawinta xagga socdaalka.
