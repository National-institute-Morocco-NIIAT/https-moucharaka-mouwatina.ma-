        title: "Macluumaadka kale ee xiisaha"
        how_to_use: "Isticmaal %{org_name} Magaladada"
      how_to_use:
        text: |-
          Isticmaal dawladdaada degaankaaga ama naga caawi si aan u hagaajino, waa barnaamij bilaash ah.

          Mashruucan Dawlada furan wuxuu adeegsanayaa [app CONSUL DEMOCRACY app] (https://github.com/consuldemocracy/consuldemocracy 'consul democracy github') oo ah barnaamijka bilaashka ah, [liisanka AGPLv3] (http://www.gnu.org/licenses/ 'agpl-3.0.html' AGPLv3 gnu '), taas macnaheedu waa erayada fudud oo qof walba u isticmaali karo koodka si xor ah, nuqulkiisa, si faahfaahsan u fiiri, u beddelo oo dib ugu cusbooneysiiyo aduunka adoo isbedelaya (u oggolow dadka kale inay sameeyaan isku mid). Sababtoo ah waxaan u maleyneynaa in dhaqanku uu ka fiican yahay oo uu fiicnaan doono marka la sii daayo.

          Haddii aad tahay barnaamij, waxaad arki kartaa koodka oo naga caawiya inaanu ku horumarino [app CONSUL DEMOCRACY app] (https://github.com/consuldemocracy/consuldemocracy 'consul democracy github').
      titles:
        how_to_use: U adeegso dawladaada hoose
