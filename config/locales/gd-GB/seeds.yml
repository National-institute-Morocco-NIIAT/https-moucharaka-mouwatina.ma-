        description: "Tha buidseatan com-pàirteachail a’ toirt cothrom do shaoranaich a bhith a' moladh agus a’ co-dhùnadh gu dìreach mar a thèid cuid den bhuidseat a chosg, le sgrùdadh agus measadh làidir air molaidhean leis a’ bhuidhinn. An ìre èifeachdais agus an ìre smachd as motha a riaraicheas a h-uile duine."
        link_text: "Barrachd mu bhuidseatan com-pàirteachail"
        label: "Buidseatan Com-pàirteachail"
      debate:
        title: "Ciamar a dh’obraicheas na deasbadan?"
        description: "Faodaidh duine sam bith snàithleanan fhosgladh air cuspair sam bith, a’ cruthachadh àiteachan fa leth far am faod daoine beachdachadh air a’ chuspair a tha san amharc. Tha a h-uile duine a’ cur luach ann an deasbadan, gus na cùisean as cudromaiche a chomharrachadh."
        link_text: "Barrachd mu dheasbadan"
        label: "Deasbadan"
      header:
