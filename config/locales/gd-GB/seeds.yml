        label: "Fàilte gu"
      proposal:
        title: "Ciamar a tha molaidhean saoranach ag obair?"
        description: "Àite far am faod a h-uile duine moladh saoranach a chruthachadh agus taic a shireadh. Thèid bhòtadh air molaidhean a gheibh taic gu leòr agus mar sin, còmhla ’s urrainn dhuinn a bhith a' co-dhùnadh dè cùisean a tha cudromach dhuinn."
        link_text: "Barrachd mu mholaidhean"
        label: "Molaidhean saoranach"
