        recommendations_title: Molaidhean gus cuspair a chruthachadh
        recommendation_one: Na sgrìobh tiotal a’ chuspair no seantansan slàn ann an litrichean mòra. Air an eadar-lìon thathar a’ meas seo mar èigheachd. Agus chan eil e a' còrdadh ri duine sam bith ma thathar ag èigheach.
        recommendation_two: Thèid cuir às do chuspair no beachd sam bith a tha a’ moladh gnìomh mì-laghail, no a tha an dùil sgrios a dhèanamh air àite deasbaid a' chuspair, ach tha a h-uile càil eile ceadaichte.
        recommendation_three: Faigh tlachd às an àite seo, agus às na guthan a chluinnear ann, is ann leatsa a tha e cuideachd.
