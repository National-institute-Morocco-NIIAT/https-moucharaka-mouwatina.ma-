            short_title: "Lùghdaich bàsmhorachd màthaireil"
          target_3_2:
            long_title: "Ro 2030, cuir stad air bàsan leanaban air an ùr-bhreith agus clann fo 5 bliadhna a dh’aois a ghabhas a sheachnadh, leis a h-uile dùthaich ag amas air bàsmhorachd neonatal a lughdachadh gu co-dhiù 12 gach 1,000 breith beò agus bàsmhorachd fo aois 5 gu co-dhiù 25 gach 1,000 breith beò."
            short_title: "Cuir crìoch air a h-uile bàs fo aois 5 bliadhna a ghabhas seachnadh"
          target_3_3:
