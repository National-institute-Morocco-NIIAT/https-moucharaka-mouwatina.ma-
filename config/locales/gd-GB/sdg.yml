        description: "Tog bun-structar seasmhach, brosnaich gnìomhachasadh seasmhach agus àrach ùr-ghnàthachadh."
        long_description: '<p>Faodaidh gnìomhachasadh in-ghabhalach agus seasmhach, còmhla ri <a href="https://unstats.un.org/sdgs/report/2019/goal-09/">ùr-ghnàthachadh agus bun-structar</a>, neartan eaconamach fiùghantach agus farpaiseach a sgaoileadh a chruthaicheas cosnadh agus teachd-a-steach. Tha prìomh phàirt aca ann a bhith a’ toirt a-steach agus ag adhartachadh theicneòlasan ùra, a’ comasachadh malairt eadar-nàiseanta agus a’ comasachadh cleachdadh èifeachdach de ghoireasan.</p><p> Ach, tha slighe fhada ri dhol fhathast aig an t-saoghal gus làn fheum a dhèanamh den chomas seo. Feumaidh na dùthchannan as lugha leasaichte, gu sònraichte, leasachadh na roinne saothrachaidh aca a luathachadh ma tha iad gu bhith a’ coileanadh targaid 2030, agus àrdachadh a dhèanamh air tasgadh ann an rannsachadh saidheansail agus ùr-ghnàthachadh.</p><p> Tha fàs saothrachaidh cruinneil air a bhith a’ crìonadh mean air mhean, eadhon mus do thòisich an galar lèir-sgaoilte COVID-19. Tha an galar lèir-sgaoilte <a href="https://unctad.org/en/pages/newsdetails.aspx?OriginalVersionID=2297">a’ bualadh gu cruaidh air gnìomhachasan saothrachaidh </a> agus ag adhbharachadh brisidhean ann an sèineachan luach agus solar thoraidhean cruinneil.</p><p> Tha ùr-ghnàthachadh agus adhartas teicneòlach deatamach ann a bhith a’ lorg fhuasglaidhean maireannach an dà chuid do dhùbhlain eaconamach is àrainneachdail, leithid barrachd ghoireasan agus lùth-èifeachdas. Gu cruinneil, mheudaich <a href="https://sustainabledevelopment.un.org/content/documents/26158Final_SG_SDG_Progress_Report_14052020.pdf">tasgadh ann an rannsachadh is leasachadh</a> (R&D) mar chuibhreann de GDP bho 1.5 sa cheud ann an 2000 gu 1.7 sa cheud ann an 2015 agus is gann gun do dh’atharraich e gus 2017, ach cha robh e ach nas lugha na 1 sa cheud ann an roinnean fo leasachadh.</p><p> A thaobh bun-structair conaltraidh, tha còrr air leth de shluagh an t-saoghail a-nis air-loidhne agus tha cha mhòr sluagh an t-saoghail gu lèir a’ fuireach ann an sgìre a tha còmhdaichte le lìonra gluasadach. Thathar a’ meas, ann an 2019, gun robh <a href="https://sustainabledevelopment.un.org/content/documents/26158Final_SG_SDG_Progress_Report_14052020.pdf">96.5 sa cheud còmhdaichte le lìonra 2G co-dhiù</a> .</p><p> Tha an galar lèir-sgaoilte an corònabhìoras air nochdadh gu bheil <a href="https://www.unescap.org/blog/covid-19-reveals-urgent-need-resilient-infrastructure">feum èiginneach air bun-structar tapaidh</a> . Tha am Banca Leasachaidh Àisianach a’ toirt fa-near gu bheil bun-structar èiginneach san roinn fhathast fada bho bhith iomchaidh ann am mòran dhùthchannan, a dh’aindeoin an fhàis agus an leasachaidh eaconamach luath a tha air a bhith san roinn thar nan deich bliadhna a dh’ fhalbh. Tha <a href="https://www.unescap.org/publications/economic-and-social-survey-asia-and-pacific-2019-ambitions-beyond-growth">Sgrùdadh Eaconamach is Sòisealta Àisia agus a’ Chuan Shèimh</a> a’ nochdadh gum feum tasgadh a bharrachd de $434 billean gach bliadhna airson bun-structar a tha seasmhach ri mòr-thubaistean agus atharrachadh na gnàth-shìde. Dh’fhaodadh gum feum an t-suim seo a bhith fiùs nas motha ann an cuid de dh’fho-sgìrean, leithid stàitean fo leasachadh a tha nan eileanan beaga sa Chuain Shèimh.</p>'
