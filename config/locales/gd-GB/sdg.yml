ris a’ bhìoras, a’ gabhail a-steach mar luchd-obrach cùram slàinte aghaidh-ri-aghaidh agus luchd-cùraim aig an taigh. Tha obair cùraim gun phàigheadh do bhoireannaich air a dhol suas gu mòr mar thoradh air dùnadh sgoiltean agus feumalachdan nas motha aig seann daoine. Tha boireannaich cuideachd air am bualadh nas cruaidhe le buaidhean eaconamach COVID-19, leis gu bheil cuibhreann mòr aca ag obair ann am margaidhean obrach mì-chinnteach. Tha faisg air 60 sa cheud de bhoireannaich ag obair san eaconamaidh neo-fhoirmeil, a tha gan cur ann an cunnart nas motha a bhith a’ fàs bochd.</p><p> Tha an galar lèir-sgaoilte cuideachd air àrdachadh mòr adhbharachadh ann an <a href="https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/issue-brief-covid-19-and-ending-violence-against-women-and-girls-en.pdf?la=en&vs=5006">fòirneart an aghaidh bhoireannaich is nigheanan</a> . Le ceumannan glasaidh-sìos an sàs, tha mòran bhoireannaich glaiste aig an taigh leis na daoine a tha a’ dèanamh droch-dhìol orra, is duilgheadas aca a bhith a’ faighinn cothrom air seirbheisean a tha a’ fulang le gearraidhean is cuingeachaidhean. Tha dàta a tha a’ tighinn am bàrr a’ sealltainn, bho thòisich an galar lèir-sgaoilte, gu bheil fòirneart an aghaidh bhoireannaich is nigheanan - agus gu sònraichte fòirneart dachaigheil - air a dhol am meud.</p>'
