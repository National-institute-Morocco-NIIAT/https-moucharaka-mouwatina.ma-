        title: "Gun bhochdainn sam bith a bhith ann"
        title_in_two_lines: "Gun \nbhochdainn sam bith a bhith ann"
        description: "Cuir às do bhochdainn den a h-uile seòrsa, sa h-uile àite.."
        long_description: '<p>Gu cruinneil, chaidh an àireamh de dhaoine a tha a’ tighinn beò ann am fìor bhochdainn sìos bho 36 sa cheud ann an 1990 gu 10 sa cheud ann an 2015. Ach tha astar an atharrachaidh a’ fàs nas slaodaiche agus tha cunnart ann gum bi èiginn COVID-19 <a href="https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf">a’ cur às do dheicheadan de dh’adhartas</a> anns an t-sabaid an aghaidh bochdainn. <a href="https://www.wider.unu.edu/node/237051">Tha rannsachadh ùr a</a> chaidh fhoillseachadh le Institiud Cruinneil UNU airson Rannsachadh Eaconamachd Leasachaidh a’ toirt rabhadh gum faodadh an tuiteam eaconamach bhon <a href="https://www.wider.unu.edu/publication/estimates-impact-covid-19-global-poverty">ghalar lèir-sgaoilte cruinneil àrdachadh a thoirt air bochdainn na cruinne le ìre cho mòr ri leth billean neach</a> , no 8% den t-sluagh iomlan. B’ e seo a’ chiad uair a tha bochdainn air a dhol suas air feadh na cruinne ann an trithead bliadhna, bho 1990.</p><p> Tha còrr air <a href="http://www.worldbank.org/en/news/press-release/2018/09/19/decline-of-global-extreme-poverty-continues-but-has-slowed-world-bank">700 millean neach</a> , no 10 sa cheud de shluagh an t-saoghail, fhathast a’ tighinn beò ann am fìor bhochdainn an-diugh, a’ strì gus na feumalachdan as bunaitiche a choileanadh leithid slàinte, foghlam, agus ruigsinneachd air uisge is slàintealachd, gus dìreach beagan ainmeachadh. Tha a’ mhòr-chuid de dhaoine a tha a’ fuireach air nas lugha na $1.90 san latha a’ fuireach ann an Afraga fon t-Sahara. Air feadh na cruinne, tha an <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">ìre bochdainn ann an sgìrean dùthchail aig 17.2 sa cheud</a> - còrr is trì tursan nas àirde na ann an sgìrean bailteil.</p><p> Dhaibhsan a tha ag obair, chan eil obair a’ daonnan a’ toirt seachad bith-beò iomchaidh. Gu dearbh, bha <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">8 sa cheud</a> de luchd-obrach fastaichte agus an teaghlaichean air feadh an t-saoghail beò ann am fìor bhochdainn ann an 2018. Tha aonan a-mach à còignear chloinne beò ann am fìor bhochdainn. Tha e deatamach gun tèid dìon sòisealta a thoirt do chloinn air fad agus buidhnean so-leònte eile gus bochdainn a lùghdachadh.</p>'
        targets:
          target_1_1:
            long_title: "Ro 2030, cuir às do dh’fhìor bhochdainn do gach neach anns a h-uile àite, air a thomhas aig an àm seo mar dhaoine a tha beò air nas lugha na $1.25 san latha"
            short_title: "Cur às do dhroch bhochdainn"
          target_1_2:
            long_title: "Ro 2030, lughdaich le co-dhiù 50% an chuibhreann de dh’fhir, boireannaich agus clann de gach aois a tha a’ tighinn beò ann am bochdainn a rèir a-uile tomhais a rèir mhìneachaidhean nàiseanta."
            short_title: "Lùghdaich bochdainn le co-dhiù 50%"
          target_1_3:
            long_title: "Cuir an gnìomh siostaman agus ceumannan dìon sòisealta a tha iomchaidh gu nàiseanta do na h-uile, a’ gabhail a-steach ùrlaran, agus ro 2030 dèan cinnteach gu bheil coileanadh susbainteach ann do dhaoine bochda agus so-leònte."
            short_title: "Cuir Siostaman Dìon Sòisealta an gnìomh"
          target_1_4:
            long_title: "Ro 2030, dèan cinnteach gu bheil còraichean co-ionann aig fireannaich agus boireannaich, gu sònraichte daoine bochda agus so-leònte, air goireasan eaconamach, a bharrachd air cothrom air seirbheisean bunaiteach, seilbh agus smachd air fearann agus seòrsaichean seilbh eile, oighreachd, stòrasan nàdarra, teicneòlas ùr iomchaidh agus seirbheisean ionmhais, a’ gabhail a-steach meanbh-mhaoineachadh"
            short_title: "Còraichean Co-ionann air Seilbh, Seirbheisean Bunasach, Teicneòlas agus Goireasan Eaconamach"
          target_1_5:
            long_title: "Ro 2030, tog air seasmhachd nam bochd agus an fheadhainn a tha ann an suidheachaidhean so-leònte agus lughdaich an ìre is gu bheil iad nochdte agus so-leònte do fhìor dhroch thachartasan co-cheangailte ri gnàth-shìde agus buillean is mòr-thubaistean eaconamach, sòisealta is àrainneachdail eile."
            short_title: "Tog Seasmhachd an aghaidh Tubaistean Àrainneachdail, Eaconamach is Sòisealta"
          target_1_A:
            long_title: "Dèan cinnteach gum faighear stòrasan nach beag bho ghrunn thùsan, a’ gabhail a-steach tro cho-obrachadh leasachaidh leasaichte, gus dòighean iomchaidh agus cunbhalach a thoirt do dhùthchannan fo leasachadh, gu sònraichte na dùthchannan as lugha leasaichte, gus prògraman agus poileasaidhean a chur an gnìomh gus crìoch a chur air bochdainn den a h-uile seòrsa."
            short_title: "Cuir goireasan air dòigh gus Poileasaidhean a chur an gnìomh gus crìoch a chur air Bochdainn"
          target_1_B:
            long_title: "Cruthaich frèaman poileasaidh làidir aig ìrean nàiseanta, roinneil agus eadar-nàiseanta, stèidhichte air ro-innleachdan leasachaidh airson nam bochd agus a tha mothachail air gnè, gus taic a thoirt do thasgadh luathaichte ann an gnìomhan gus cur às do bhochdainn."
            short_title: "Cruthaich frèaman poileasaidh a tha taiceil do na bochd agus mothachail air gnè"
      goal_2:
        title: "Gun acras sam bith a bhith ann"
        title_in_two_lines: "Gun \nacras sam bith a bhith ann"
        description: "Gun acras sam bith a bhith ann."
        long_description: '<p>Às dèidh deicheadan de chrìonadh cunbhalach, thòisich an àireamh de dhaoine a tha a’ fulang leis an acras – mar a chaidh a thomhas le tricead fo-bheathachaidh – a’ dol suas gu slaodach a-rithist ann an 2015. Tha tuairmsean làithreach a’ sealltainn gu bheil <a href="http://www.fao.org/publications/sofi/2020/en/">faisg air 690 millean neach acrach, no 8.9 sa cheud de shluagh an t-saoghail</a> – suas le 10 millean neach ann an aon bhliadhna agus faisg air 60 millean ann an còig bliadhna.</p><p> Chan eil an saoghal air an t-slighe gus Cur às do dh’Acras a choileanadh ro 2030. Ma chumas gluasadan den t-seòrsa a chunnacas bho chionn ghoirid a’ dol, rachadh an àireamh de dhaoine air an toireadh an t-acras buaidh thairis air 840 millean ro 2030.</p><p> A rèir Prògram Bidhe na Cruinne, tha <a href="https://www.wfp.org/publications/2020-global-report-food-crises">135 millean a’ fulang le fìor acras</a> gu ìre mhòr mar thoradh air còmhstri a chaidh a chruthachadh le mac an duine, atharrachadh gnàth-shìde agus crìonadh eaconamach. Dh’fhaodadh an galar lèir-sgaoilte COVID-19 a-nis an àireamh sin a dhùblachadh, a’ cur 130 millean neach a bharrachd ann an cunnart fulang leis an acras ro dheireadh 2020.</p><p> Le còrr air <a href="https://insight.wfp.org/covid-19-will-almost-double-people-in-acute-hunger-by-end-of-2020-59df0c4a8072">cairteal billean neach a dh’fhaodadh a bhith an cunnart bho ghort</a> , feumar gnìomh luath a ghabhail gus biadh agus faochadh daonnachd a thoirt do na sgìrean as motha a tha ann an cunnart.</p><p> Aig an aon àm, tha feum air atharrachadh mòr air siostam bìdh is àiteachais na cruinne ma tha sinn gu bhith a’ beathachadh còrr is 690 millean neach a tha acrach an-diugh – agus an <a href="https://www.un.org/development/desa/en/news/population/world-population-prospects-2019.html">2 billean neach a bharrachd</a> a bhios san t-saoghal ro 2050. Tha e deatamach a bhith ag àrdachadh tarbhachd àiteachais agus gum bi dèanamh bìdh seasmhach gus cunnart an acrais a lùghdachadh.</p>'
        targets:
          target_2_1:
            long_title: "Ro 2030, cuir às do dh’acras agus dèan cinnteach gum faigh a h-uile duine, gu sònraichte daoine bochda agus daoine ann an suidheachaidhean so-leònte, a’ gabhail a-steach leanaban, cothrom air biadh sàbhailte, beathachail agus biadh gu leòr fad na bliadhna."
            short_title: "Cothrom aig a h-uile duine air biadh sàbhailte agus beathachail"
          target_2_2:
            long_title: "Ro 2030, cuir crìoch air a h-uile seòrsa de dhìth-beathachaidh, a’ gabhail a-steach a bhith a’ coileanadh, ro 2025, na targaidean a chaidh aontachadh gu h-eadar-nàiseanta a thaobh sgrogachadh agus crìonadh ann an clann fo aois 5 bliadhna, agus dèilig ri feumalachdan beathachaidh nigheanan a tha nan deugairean, boireannaich a tha trom le leanabh no aig a bheil pàiste air a’ bhroilleach agus seann daoine."
            short_title: "Cuir crìoch air a h-uile seòrsa dìth-beathachaidh"
          target_2_3:
            long_title: "Ro 2030, dùblaich tarbhachd àiteachais agus teachd-a-steach luchd-dèanaimh bìdh air sgèile bheag, gu sònraichte boireannaich, tùsanaich, tuathanaich teaghlaich, iniltearean agus iasgairean, a’ gabhail a-steach ruigsinneachd thèarainte is cho-ionann air fearann, goireasan agus nighean tarbhach eile eòlas, seirbheisean ionmhais, margaidhean agus cothroman airson luach a chur ris agus airson cosnadh far tuathanasan."
            short_title: "Dèan dùblachadh air tarbhachd agus teachd-a-steach luchd-dèanaimh bìdh air sgèile bheag"
          target_2_4:
            long_title: "Ro 2030, dèan cinnteach gu bheil siostaman dèanamh bìdh seasmhach agus cuir an gnìomh cleachdaidhean àiteachais seasmhach a mheudaicheas tarbhachd agus cruthachadh, a chuidicheas le bhith a’ cumail suas eag-shiostaman, a neartaicheas comas airson freagairt ri atharrachadh clìomaid, fìor dhroch shìde, tart, tuiltean agus mòr-thubaistean eile agus a leasaicheas càileachd fearainn is ùir mean air mhean."
            short_title: "Cleachdaidhean Dèanamh Bidhe Seasmhach agus Àiteachais Seasmhach"
          target_2_5:
            long_title: "Ro 2020, cùm suas iomadachd ginteil sìol, lusan àitich agus beathaichean àitich agus dachaigheil agus na gnèithean fiadhaich co-cheangailte riutha, a’ gabhail a-steach tro bhancaichean sìl agus planntrais air an riaghladh gu làidir agus air an iomadachadh aig ìrean nàiseanta, roinneil agus eadar-nàiseanta, agus brosnaich ruigsinneachd do co-roinn cothromach de bhuannachdan a tha ag èirigh bho bhith a’ cleachdadh stòrasan ginteil agus eòlas traidiseanta co-cheangailte riutha, mar a chaidh aontachadh gu h-eadar-nàiseanta."
            short_title: "Cùm an iomadachd ginteil ann an dèanamh biadh"
          target_2_A:
            long_title: "Cuir ri tasgadh, a’ gabhail a-steach tro cho-obrachadh eadar-nàiseanta leasaichte, ann am bun-structar dùthchail, rannsachadh agus seirbheisean leudachaidh àiteachais, leasachadh teicneòlais agus bancaichean ghineachan de phlanntrais is sprèidh gus comas tarbhachd àiteachais àrdachadh ann an dùthchannan fo leasachadh, gu sònraichte na dùthchannan as lugha leasaichte."
            short_title: "Dèan tasgadh ann am Bun-structar Dùthchail, Rannsachadh Àiteachais, Teicneòlas agus Bancaichean Gine"
          target_2_B:
            long_title: "Ceartaich agus cuir casg air cuingealachaidhean malairt agus fiaraidhean ann am margaidhean àiteachais an t-saoghail, a’ gabhail a-steach a bhith a’ cuir às aig an aon am ri gach seòrsa subsadaidh às-mhalairt àiteachais agus a h-uile ceum às-mhalairt leis an aon bhuaidh, a rèir ùghdarras Cuairt Leasachaidh Doha."
            short_title: "Cuir casg air cuingealachaidhean malairt àiteachais, fiaraidhean margaidh agus subsadaidhean às-mhalairt"
          target_2_C:
            long_title: "Gabh ri ceumannan gus dèanamh cinnteach gu bheil margaidhean bathar bìdh agus nithean co-cheangailte riutha ag obair gu ceart agus a’ comasachadh ruigsinneachd ann an deagh àm air fiosrachadh margaidh, a’ gabhail a-steach stòran bìdh, gus cuideachadh le bhith a’ lùghdachadh caochlaideachd ann am prìsean bìdh."
            short_title: "Dèan cinnteach gu bheil margaidhean bathar bìdh seasmhach le cothrom air fiosrachadh ann an deagh àm"
      goal_3:
        title: "Deagh shlàinte is sunnd"
        title_in_two_lines: "Deagh shlàinte \nis sunnd"
        description: "Dèan cinnteach gum bi beatha fhallain aig daoine de gach aois agus brosnaich sunnd dhan a h-uile duine aig gach aois."
        long_description: '<p>Tha e deatamach do leasachadh seasmhach a bhith a’ dèanamh cinnteach gu bheil beatha fhallain aig daoine agus a bhith a’ brosnachadh sunnd aig gach aois. An-dràsta, tha <a href="https://www.un.org/coronavirus">èiginn slàinte cruinneil</a> mu choinneamh an t-saoghail a tha eu-coltach ri gin eile - tha COVID-19 a’ sgaoileadh fulaing dhaoine, a’ dèanamh eaconamaidh na cruinne dì-sheasmhach agus a’ toirt droch bhuaidh air beatha nam billeanan de dhaoine air feadh na cruinne.</p><p> Ron ghalar sgaoilte, chaidh adhartas mòr a dhèanamh ann <a href="https://unstats.un.org/sdgs/report/2019/goal-03/">a bhith a’ leasachadh slàinte aig na milleanan de dhaoine</a> . Chaidh adhartas mòr a dhèanamh ann a bhith ag àrdachadh dùil-beatha agus a’ lughdachadh cuid de na h-adhbharan bàs cumanta co-cheangailte ri bàsmhorachd chloinne is màthraichean. Ach tha feum air barrachd oidhirpean gus cuir às do raon farsaing de ghalaran agus gus dèiligeadh ri mòran de chùisean slàinte a tha leantainneach agus a tha a’ tighinn am bàrr. Le bhith ag amas air maoineachadh nas èifeachdaiche a thoirt do shiostaman slàinte, slàintealachd agus slàinteachas nas fheàrr, agus barrachd ruigsinneachd air lighichean, faodar adhartas mòr a dhèanamh ann a bhith a’ cuideachadh le bhith a’ sàbhaladh beatha nam milleanan.</p><p> Tha suidheachaidhean-èiginn slàinte leithid COVID-19 nan cunnart cruinneil agus tha iad air sealltainn gu bheil feum mòr air ullachadh. Chomharraich Prògram Leasachaidh nan Dùthchannan Aonaichte eadar-dhealachaidhean mòra ann an <a href="https://www.undp.org/content/undp/en/home/news-centre/news/2020/COVID19_UNDP_data_dashboards_reveal_disparities_among_countries_to_cope_and_recover.html">comasan dhùthchannan gus dèiligeadh ri agus faighinn seachad air èiginn COVID-19</a> . Tha an galar sgaoilte na chomharra fìor chudromach gum feumar ullachadh airson suidheachaidhean-èiginn slàinte agus airson tasgadh ann an seirbheisean poblach èiginneach san 21mh linn.</p>'
        targets:
