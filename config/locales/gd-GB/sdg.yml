        title_in_two_lines: "A’ lùghdachadh \nneo-ionannachd"
        description: "Lùghdaich neo-ionannachd taobh a-staigh agus eadar dùthchannan."
        long_description: '<p>Tha lùghdachadh neo-ionannachd agus dèanamh cinnteach nach tèid duine fhàgail air dheireadh deatamach ann a bhith a’ coileanadh nan Amasan Leasachadh Seasmhach.</p><p> Tha neo-ionannachd taobh a-staigh agus am measg dhùthchannan na adhbhar dragh leantainneach. A dh’aindeoin cuid de chomharran adhartach a thaobh lùghdachadh neo-ionannachd ann an cuid de dhòighean, leithid lùghdachadh neo-ionannachd teachd-a-steach coimeasach ann an cuid de dhùthchannan agus inbhe malairt fàbharach a’ toirt buannachd do dhùthchannan le teachd-a-steach ìosal, tha <a href="https://unstats.un.org/sdgs/report/2019/goal-10/">neo-ionannachd ann fhathast</a> .</p><p> <a href="https://www.un.org/sustainabledevelopment/goal-of-the-month-may-2020">Tha COVID-19 air na neo-ionannachdan a th’ ann a dhoimhneachadh</a> , a’ bualadh as cruaidhe air na coimhearsnachdan as bochda agus as so-leònte. Tha e air cuideam a chur air neo-ionannachd eaconamach agus lìn shàbhailteachd shòisealta chugallach a dh’fhàgas coimhearsnachdan so-leònte a bhith a’ fulang leis an èiginn. Aig an aon àm, tha neo-ionannachdan sòisealta, poilitigeach agus eaconamach air buaidh a’ ghalair lèir-sgaoilte àrdachadh.</p><p> A thaobh na h-eaconamaidh, tha an galar lèir-sgaoilte COVID-19 air àrdachadh mòr a thoirt air <a href="https://www.ilo.org/global/about-the-ilo/newsroom/news/WCMS_743036/lang--en/index.htm">cinn-cosnaidh</a> na cruinne agus air teachd-a-steach luchd-obrach a lùghdachadh gu mòr.</p><p> Tha COVID-19 cuideachd na chunnart air an adhartas chuibhrichte a rinneadh <a href="https://data.unwomen.org/resources/covid-19-emerging-gender-data-and-why-it-matters">a thaobh co-ionannachd gnè</a> agus còraichean bhoireannach thar nan deicheadan a dh’fhalbh. Air feadh gach raon, bho shlàinte gu eaconamaidh, tèarainteachd gu dìon sòisealta, tha buaidhean COVID-19 air a dhèanamh nas miosa do bhoireannaich is nigheanan dìreach mar thoradh air an gnè aca.</p><p> Tha neo-ionannachd cuideachd a’ dol am miosad airson <a href="https://www.un.org/sites/un2.un.org/files/un_policy_brief_on_human_rights_and_covid_23_april_2020.pdf">àireamhan so-leònte</a> ann an dùthchannan le siostaman slàinte nas laige agus dùthchannan far a bheil suidheachadh èiginn ann mar-thà. Tha fògarraich agus imrichean, a bharrachd air tùsanaich, seann daoine, daoine le ciorraman agus clann gu sònraichte ann an cunnart a bhith air an dearmad. Agus <a href="https://www.un.org/en/coronavirus/covid-19-un-counters-pandemic-related-hate-and-xenophobia">tha fuath-chainnt a tha</a> ag amas air buidhnean so-leònte ag èirigh.</p>'
