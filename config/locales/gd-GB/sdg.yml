        description: "Gabh ceumannan èiginneach gus cur an-aghaidh atharrachadh na gnàth-thìde agus nam buaidhean aige."
        long_description: '<p>B’ e 2019 <a href="https://news.un.org/en/story/2020/03/1059061">an dàrna bliadhna as blàithe a chaidh a chlàradh a-riamh</a> agus aig deireadh na deichead as blàithe (2010-2019) a chaidh a chlàradh a-riamh.</p><p> Dh’èirich ìrean carbon dà-ogsaid (CO2) agus <a href="https://news.un.org/en/story/2020/04/1062332">gasaichean taigh-glainne eile san àile</a> gu na h-ìrean as àirde a chaidh a chlàradh riamh ann an 2019.</p><p> Tha atharrachadh gnàth-shìde a’ toirt buaidh air gach dùthaich air gach mòr-thìr. Tha e a’ cur bacadh air eaconamaidhean nàiseanta agus a’ toirt buaidh air beatha. Tha pàtrain sìde ag atharrachadh, tha ìrean na mara ag èirigh, agus tha tachartasan droch-shìde a’ fàs nas miosa.</p><p> Ged a thathar an dùil gun tuit sgaoilidhean gas taigh-glainne mu 6 sa cheud ann an 2020 mar thoradh air casg siubhail agus slaodachadh eaconamach mar thoradh air galar lèir-sgaoilte COVID-19, chan eil an leasachadh seo ach sealach. <a href="https://news.un.org/en/story/2020/04/1062332">Chan eil atharrachadh gnàth-shìde air stad</a> . Cho luath ‘s a thòisicheas eaconamaidh na cruinne a’ faighinn seachad air a’ ghalair lèir-sgaoilte, tha dùil gun till sgaoilidhean gu ìrean nas àirde.</p><p> Gus beatha agus bith-beò a shàbhaladh feumar gnìomh èiginneach gus dèiligeadh ris an dà chuid an galar lèir-sgaoilte agus èiginn na gnàth-shìde.</p><p> Tha <a href="https://unfccc.int/process-and-meetings/the-paris-agreement/the-paris-agreement">Aonta Paris</a> , a chaidh gabhail ris ann an 2015, ag amas air freagairt chruinneil do bhagairt atharrachadh clìomaid a neartachadh le bhith a’ cumail àrdachadh teothachd na cruinne san linn seo gu math nas ìsle na 2 ìre Celsius os cionn ìrean ro-ghnìomhachais. Tha an t-aonta cuideachd ag amas air comas dhùthchannan dèiligeadh ri buaidhean atharrachadh clìomaid a neartachadh, tro shruthan ionmhais iomchaidh, frèam teicneòlais ùr agus frèam togail comais leasaichte.</p>'
