        long_description: '<p>Tha an cuan a’ stiùireadh shiostaman cruinneil a tha a’ fàgail gu bheil an Talamh freagarrach mar àite-fuirich do mhac an duine. Tha ar cuid uisge, uisge-òil, aimsir, gnàth-shìde, oirthirean, mòran den bhiadh againn, agus fiùs an ocsaidean san adhar a bhios sinn a’ tarraing nar n-anail, uile air an toirt seachad agus air an riaghladh leis a’ mhuir.</p><p> Tha riaghladh faiceallach air  <a href="https://www.unenvironment.org/explore-topics/oceans-seas/why-do-oceans-and-seas-matter">a’ ghoireas chruinneil ro-chudromach seo</a> na phrìomh fheart de sheasmhachd san àm ri teachd. Ach, aig an àm seo, tha crìonadh leantainneach ann an uisgeachan cladaich mar thoradh air truailleadh, agus tha searbhachadh cuain a’ toirt droch bhuaidh air gnìomhachd eag-shiostaman agus bith-iomadachd. Tha seo cuideachd a’ toirt droch bhuaidh air iasgach air sgèile bheag.</p><p> Feumaidh ’ sàbhaladh a’ chuan a bhith na phrìomhachas. Tha bith-iomadachd mara deatamach do shlàinte dhaoine agus dhan phlanaid againn. Feumaidh raointean dìon mara a bhith air an riaghladh gu h-èifeachdach agus le deagh ghoireasan agus feumar riaghailtean a chur an sàs gus ro-iasgach, truailleadh mara agus searbhachadh cuain a lùghdachadh.</p>'
