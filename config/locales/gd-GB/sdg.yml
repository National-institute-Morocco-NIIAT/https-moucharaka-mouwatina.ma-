://www.unenvironment.org/resources/emerging-zoonotic-diseases-and-links-ecosystem-health-unep-frontiers-2016-chapter">galaran zoonotic a bhith a’ tighinn am bàrr</a> , i.e. galaran a ghabhas tar-ghluasad eadar beathaichean agus daoine. Mar a bhios sinn a’ leantainn air adhart a’ toirt buaidh air eag-shiostaman cugallach, bidh sinn a’ toirt barrachd conaltraidh do dhaoine le fiadh-bheatha, a’ leigeil le pathogenan ann am fiadh-bheatha a dhol a-null gu stoc is daoine, a’ meudachadh cunnart gun nochd galaran agus gun leudaich iad.</p>'
