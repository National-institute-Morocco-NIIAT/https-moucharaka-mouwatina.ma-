        description: "Dèan cathair-bhailtean in-ghabhalach, sàbhailte, ath-leumach agus seasmhach."
        long_description: '<p>Tha an saoghal a’ sìor fhàs bailteil. Bho 2007, <a href="https://unstats.un.org/sdgs/report/2019/goal-11/">tha còrr air leth de shluagh an t-saoghail air a bhith a’ fuireach ann an cathair-bhailtean</a>, agus thathar an dùil gun èirich an cuibhreann sin gu 60 sa cheud ro 2030.</p><p> Tha cathair-bhailtean agus sgìrean metropolitan nan taighean cumhachd airson fàs eaconamach - a’ cur timcheall air 60 sa cheud ri GDP na cruinne. Ach, tha iad cuideachd a’ dèanamh suas mu 70 sa cheud de dh’eimiseanan carboin na cruinne agus còrr air 60 sa cheud de chleachdadh stòrasan.</p><p> Tha bailteachadh luath ag adhbharachadh àireamh a tha a’ sìor fhàs de luchd-còmhnaidh slumaichean, bun-structar agus seirbheisean neo-iomchaidh agus air a bheil cus cuideim (leithid cruinneachadh sgudail agus siostaman uisge is slàintealachd, rathaidean agus còmhdhail), truailleadh èadhair a’ fàs nas miosa agus sgaoileadh bailtean gun phlanadh.</p><p> <a href="https://unhabitat.org/coronavirus-will-travel-incredibly-fast-in-africas-slums-un-habitat-chief-warns">Bidh buaidh COVID-19</a> gu math sgriosail ann an sgìrean bailteil bochda agus le sluagh mòr, gu sònraichte dhan bhillean neach a tha a’ fuireach ann am bailtean neo-fhoirmeil agus slumaichean air feadh an t-saoghail, far a bheil cus sluaigh cuideachd ga dhèanamh duilich ceumannan a tha air am moladh leithid astar sòisealta agus fèin-iomallachadh a leantainn.</p><p> Thug buidheann bìdh nan Dùthchannan Aonaichte, FAO, rabhadh gum faodadh acras agus bàsan èirigh gu mòr ann an sgìrean bailteil, às aonais ceumannan gus dèanamh cinnteach gu bheil <a href="https://news.un.org/en/story/2020/05/1063622">cothrom aig luchd-còmhnaidh bochd agus so-leònte air biadh</a> .</p>'
        targets:
