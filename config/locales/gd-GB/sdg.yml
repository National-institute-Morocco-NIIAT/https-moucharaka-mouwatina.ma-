            short_title: "Lùghdaich ìrean bàsmhorachd bho ghalaran neo-sgaoilteach agus brosnaich Slàinte-Inntinn"
          target_3_5:
            long_title: "Neartaich ro-casg agus làimhseachadh ana-cleachdadh stuthan, a’ gabhail a-steach ana-cleachdadh dhrogaichean narcotic agus cleachdadh deoch-làidir ann an dòigh a nì cron."
            short_title: "Cuir casg air agus a’ làimhseachadh ana-cleachdadh dhrogaichean is deoch làidir"
          target_3_6:
            long_title: "Ro 2020, lethich an àireamh de bhàsan is leòntan cruinne bho thubaistean rathaid."
            short_title: "Lùghdaich Leòintean is Bàs air Rathaidean"
          target_3_7:
