        long_description: '<p>Tha caitheamh is dèanamh air feadh an t-saoghail - prìomh fhactar a tha a’ cur air adhart eaconamaidh na cruinne - stèidhichte air cleachdadh na h-àrainneachd agus goireasan nàdarra ann an dòigh a tha fhathast a’ toirt buaidh millteach air a’ phlanaid.</p><p> An cois adhartas eaconamach is sòisealta thar na linn a chaidh seachad tha truailleadh àrainneachdail a tha a’ cur nan dearbh shiostaman air a bheil ar leasachadh san àm ri teachd - gu dearbh, ar saoghal - ann an cunnart.</p><p> Beagan <a href="https://www.unenvironment.org/explore-topics/sustainable-development-goals/why-do-sustainable-development-goals-matter/goal-12">fios agus figearan</a> :</p><ul><li style="font-weight: 400"> Gach bliadhna, bidh timcheall air trian den bhiadh a thèid a dhèanamh - co-ionann ri 1.3 billean tunna luach timcheall air $  trillean - a’ grodadh ann am bionaichean coinsiumairean agus luchd-reic, no a’ milleadh air sgàth droch chleachdaidhean còmhdhail is buain.</li><li style="font-weight: 400"> Nan cleachdadh daoine air feadh an t-saoghail bulbaichean solais lùth-èifeachdach sàbhaladh an saoghal US $120 billean gach bliadhna.</li><li style="font-weight: 400"> Ma ruigeas sluagh na cruinne 9.6 billean ro 2050, dh’fhaodadh gum bi feum faisg air trì planaidean gus na goireasan nàdarra a thoirt seachad a dh’fheumar gus dòighean-beatha làithreach a chumail suas.</li></ul><p> Tha an galar lèir-sgaoilte COVID-19 a’ toirt cothrom do dhùthchannan planaichean ath-bheothachaidh a thogail a chuireas cùl ri gluasadan làithreach agus a dh’atharraicheas ar pàtrain caitheamh is cinneasachaidh gus am bi an t-àm ri teachd nas seasmhaiche.</p><p> <a href="https://www.unenvironment.org/explore-topics/resource-efficiency/what-we-do/sustainable-consumption-and-production-policies">Tha caitheamh is dèanamh seasmhach</a> mu bhith a’ dèanamh barrachd agus nas fheàrr le nas lugha. Tha e cuideachd mu bhith a’ dì-cheangail fàs eaconamach bho ìsleachadh àrainneachd, àrdachadh èife