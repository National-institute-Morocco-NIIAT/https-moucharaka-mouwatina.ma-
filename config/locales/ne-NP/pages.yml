ne:
  pages:
    census_terms:
      title: "जनगणनाको पहुँचका नियम र सर्तहरू"
      description: "जनगणनाको पहुँचका नियम र सर्तहरूमा जानकारी पृष्ठ।"
    conditions:
      title: प्रयोगका सर्तहरू र सर्तहरू
      subtitle: खुला सरकारी पोर्टलको व्यक्तिगत डाटाको प्रयोग, गोपनीयता र सुरक्षाका सर्तहरूमा कानुनी सूचना
      description: व्यक्तिगत डाटाको प्रयोग, गोपनीयता र सुरक्षाका सर्तहरूमा जानकारी पृष्ठ।
    help:
      title: "%{org} नागरिक सहभागिताको लागि एउटा प्लेटफर्म हो"
      guide: "यस गाइडले प्रत्येक %{org} खण्डहरू केका लागि हुन् र तिनीहरूले कसरी काम गर्छन् भनी व्याख्या गर्छ।"
      menu:
        debates: "बहसहरू"
        proposals: "प्रस्तावहरू"
        budgets: "सहभागितामूलक बजेटहरू"
        polls: "मतदान"
        other: "रुचि को अन्य जानकारी"
        processes: "प्रक्रियाहरू"
      debates:
        title: "बहसहरू"
        description: "%{link} खण्डमा तपाईंले सहरसँग सम्बन्धित आफ्नो सरोकारका विषयहरूमा अन्य मानिसहरूसँग आफ्नो विचार प्रस्तुत गर्न र साझा गर्न सक्नुहुन्छ। यो %{org} को अन्य खण्डहरू मार्फत नगर परिषदद्वारा ठोस कार्यहरू गर्न नेतृत्व गर्ने विचारहरू उत्पन्न गर्ने ठाउँ पनि हो।"
        link: "नागरिक बहसहरू"
        feature: "तपाईंले बहस खोल्न सक्नुहुन्छ, टिप्पणी गर्न सक्नुहुन्छ र <strong>म सहमत छु</strong> वा <strong>म सहमत छैन</strong> द्वारा मूल्याङ्कन गर्न सक्नुहुन्छ। त्यसको लागि तपाईंले %{link} गर्नुपर्छ।"
        feature_link: "%{org} मा दर्ता गर्नुहोस्"
        image_alt: "बहसहरू मूल्याङ्कन गर्न बटनहरू"
        figcaption: '"म सहमत छु" र "म असहमत छु" बटनहरू बहसहरू मूल्याङ्कन गर्न।'
      proposals:
        title: "प्रस्तावहरू"
        description: "%{link} खण्डमा तपाईले नगर परिषद्को लागि प्रस्तावहरू बनाउन सक्नुहुन्छ। प्रस्तावहरूलाई समर्थन चाहिन्छ, र यदि तिनीहरू पर्याप्त समर्थनमा पुग्छन् भने, तिनीहरू सार्वजनिक भोटमा राखिन्छन्। यी नागरिकहरूको भोटमा स्वीकृत प्रस्तावहरू नगर परिषदले स्वीकार गरी कार्यान्वयन गर्दछ।"
        link: "नागरिक प्रस्तावहरू"
        image_alt: "प्रस्ताव समर्थन गर्न बटन"
        figcaption: 'प्रस्ताव "समर्थन" गर्न बटन।'
      budgets:
        title: "सहभागितामूलक बजेट"
        description: "%{link} खण्डले मानिसहरूलाई नगरपालिकाको बजेटको कुन भागमा खर्च गर्ने भनेर प्रत्यक्ष निर्णय गर्न मद्दत गर्छ।"
        link: "सहभागी बजेट"
        image_alt: "सहभागितामूलक बजेटका विभिन्न चरणहरू"
        figcaption: 'सहभागी बजेटको "समर्थन" र "मतदान" चरणहरू।'
      polls:
        title: "मतदान"
        description: "%{link} खण्ड प्रत्येक पटक सक्रिय हुन्छ जब कुनै प्रस्ताव 1% समर्थनमा पुग्छ र भोटमा जान्छ वा जब नगर परिषदले मानिसहरूलाई निर्णय गर्नको लागि मुद्दा प्रस्ताव गर्दछ।"
        link: "मतदान"
        feature_1: "मतदानमा सहभागी हुनको लागि तपाईंले %{link} र आफ्नो खाता प्रमाणीकरण गर्नुपर्छ।"
        feature_1_link: "%{org_name} मा दर्ता गर्नुहोस्"
      processes:
        title: "प्रक्रियाहरू"
        description: "%{link} खण्डमा, नागरिकहरूले शहरलाई असर गर्ने नियमहरूको मस्यौदा र परिमार्जनमा भाग लिन्छन् र अघिल्लो बहसहरूमा नगरपालिका नीतिहरूमा आफ्नो राय दिन सक्छन्।"
        link: "प्रक्रियाहरू"
        feature: "प्रक्रियाहरूमा भाग लिन तपाईंले %{link} र आफ्नो खाता प्रमाणित गर्नुपर्छ।"
        feature_link: "%{org_name} मा दर्ता गर्नुहोस्"
      faq:
        title: "प्राविधिक समस्या?"
        description: "सोधिने प्रश्नहरू पढ्नुहोस् र आफ्ना प्रश्नहरू समाधान गर्नुहोस्।"
        button: "बारम्बार सोधिने प्रश्नहरू हेर्नुहोस्"
        page:
          title: "बारम्बार सोधिने प्रश्नहरू"
          description: "साइटका प्रयोगकर्ताहरूलाई सामान्य सोधिने प्रश्नहरू समाधान गर्न यो पृष्ठ प्रयोग गर्नुहोस्।"
      other:
        title: "रुचि को अन्य जानकारी"
        how_to_use: "आफ्नो सहरमा %{org_name} प्रयोग गर्नुहोस्"
        sdg: "दिगो विकास लक्ष्यहरूले मद्दत गर्दछ"
      how_to_use:
        text: |-
          यसलाई तपाईंको स्थानीय सरकारमा प्रयोग गर्नुहोस् वा हामीलाई सुधार गर्न मद्दत गर्नुहोस्, यो नि: शुल्क सफ्टवेयर हो।

          यो खुला सरकारी पोर्टलले [CONSUL DEMOCRACY एप](https://github.com/consuldemocracy/consuldemocracy 'consul democracy github') प्रयोग गर्दछ जुन नि:शुल्क सफ्टवेयर हो, [लाइसेन्स AGPLv3](http://www.gnu.org/licenses/) agpl-3.0.html 'AGPLv3 gnu' ), यसको अर्थ सरल शब्दहरूमा कसैले पनि कोडलाई स्वतन्त्र रूपमा प्रयोग गर्न, प्रतिलिपि गर्न, यसलाई विस्तृत रूपमा हेर्न, परिमार्जन गर्न र आफूले चाहेको परिमार्जनहरू (अरूलाई गर्न अनुमति दिँदै) संसारमा पुन: वितरण गर्न सक्छ भन्ने हो। उस्तै)। किनभने हामी सोच्दछौं कि संस्कृति अझ राम्रो र समृद्ध हुन्छ जब यो रिलीज हुन्छ।

          यदि तपाईं प्रोग्रामर हुनुहुन्छ भने, तपाईंले कोड हेर्न सक्नुहुन्छ र हामीलाई [CONSUL DEMOCRACY एप](https://github.com/consuldemocracy/consuldemocracy 'consul democracy github') मा यसलाई सुधार गर्न मद्दत गर्न सक्नुहुन्छ।
      titles:
        how_to_use: आफ्नो स्थानीय सरकार मा प्रयोग गर्नुहोस्
    privacy:
      title: गोपनीयता नीति
      subtitle: "गोपनीयता मा जानकारी पृष्ठ"
    accessibility:
      title: पहुँचयोग्यता
      description: |-
        वेब पहुँचले वेब र यसका सामग्रीहरूमा पहुँचको सम्भावनालाई बुझाउँछ, असक्षमताहरू (शारीरिक, बौद्धिक वा प्राविधिक) जुनसुकै भए तापनि वा प्रयोगको सन्दर्भ (प्राविधिक वा वातावरणीय) बाट उत्पन्न हुन सक्छ।

        जब वेबसाइटहरू पहुँचयोग्यतालाई ध्यानमा राखेर डिजाइन गरिन्छ, सबै प्रयोगकर्ताहरूले समान अवस्थामा सामग्री पहुँच गर्न सक्छन्, उदाहरणका लागि:
      examples:
        - तस्बिरहरूमा वैकल्पिक पाठ प्रदान गर्दै, दृष्टिविहीन वा दृष्टिविहीन प्रयोगकर्ताहरूले जानकारी पहुँच गर्न विशेष पाठकहरू प्रयोग गर्न सक्छन्।
        - जब भिडियोहरूमा उपशीर्षकहरू हुन्छन्, सुन्ने समस्या भएका प्रयोगकर्ताहरूले तिनीहरूलाई पूर्ण रूपमा बुझ्न सक्छन्।
        - यदि सामग्रीहरू सरल र सचित्र भाषामा लेखिएका छन् भने, सिक्ने समस्या भएका प्रयोगकर्ताहरूले तिनीहरूलाई अझ राम्रोसँग बुझ्न सक्षम हुन्छन्।
        - यदि प्रयोगकर्तालाई गतिशीलता समस्या छ र माउस प्रयोग गर्न गाह्रो छ भने, किबोर्डको विकल्पहरूले नेभिगेसनमा मद्दत गर्दछ।
      keyboard_shortcuts:
        title: किबोर्ड सर्टकटहरू
        navigation_table:
          description: पहुँचयोग्य तरिकामा यो वेबसाइट मार्फत नेभिगेट गर्न सक्षम हुनको लागि, द्रुत पहुँच कुञ्जीहरूको समूह प्रोग्राम गरिएको छ जसले साइट व्यवस्थित गरिएको सामान्य चासोका मुख्य खण्डहरू भेला गर्दछ।
          caption: नेभिगेसन मेनुको लागि किबोर्ड सर्टकटहरू
          key_header: साँचो
          page_header: पृष्ठ
          rows:
            - 
              key_column: 0
              page_column: घर
            - 
              key_column: 0
              page_column: बहसहरू
            - 
              key_column: 0
              page_column: प्रस्तावहरू
            - 
              key_column: 0
              page_column: मतहरू
            - 
              key_column: 0
              page_column: सहभागितामूलक बजेटहरू
            - 
              key_column: 0
              page_column: विधायी प्रक्रियाहरू
        browser_table:
          description: "अपरेटिङ सिस्टम र प्रयोग गरिएको ब्राउजरमा निर्भर गर्दै, कुञ्जी संयोजन निम्नानुसार हुनेछ:"
          caption: अपरेटिङ सिस्टम र ब्राउजरमा आधारित कुञ्जी संयोजन
          browser_header: ब्राउजर
          key_header: कुञ्जी संयोजन
          rows:
            - 
              browser_column: Explorer
              key_column: ALT + shortcut then ENTER
            - 
              browser_column: फायरफक्स
              key_column: ALT + CAPS + shortcut
            - 
              browser_column: क्रोम
              key_column: ALT + shortcut (CTRL + ALT + shortcuts for MAC)
            - 
              browser_column: सफारी
              key_column: ALT + shortcut (CMD + shortcut for MAC)
            - 
              browser_column: ओपेरा
              key_column: CAPS + ESC + shortcut
      textsize:
        title: टेक्स्ट साइज
        browser_settings_table:
          description: यस वेबसाइटको पहुँचयोग्य डिजाइनले प्रयोगकर्तालाई आफूलाई उपयुक्त हुने पाठको साइज छनोट गर्न अनुमति दिन्छ। प्रयोग गरिएको ब्राउजरको आधारमा यो कार्य विभिन्न तरिकामा गर्न सकिन्छ।
          browser_header: ब्राउजर
          action_header: गर्नुपर्ने कारबाही
          rows:
            - 
              browser_column: Explorer
              action_column: View > Text size
            - 
              browser_column: फायरफक्स
              action_column: हेर्नुहोस् >साइज
            - 
              browser_column: क्रोम
              action_column: सेटिङ्हरू (आइकन) > विकल्पहरू > उन्नत > वेब सामग्री > टेक्स्ट साइज
            - 
              browser_column: सफारी
              action_column: हेर्नुहोस् > जुम इन/जुम आउट
            - 
              browser_column: ओपेरा
              action_column: हेर्नुहोस् > मापन
        browser_shortcuts_table:
          description: "टेक्स्ट साइज परिमार्जन गर्ने अर्को तरिका भनेको ब्राउजरमा परिभाषित किबोर्ड सर्टकटहरू प्रयोग गर्नु हो, विशेष गरी कुञ्जी संयोजन:"
          rows:
            - 
              shortcut_column: CTRL and + (CMD and + on MAC)
              description_column: अक्षरका आकार बढाउँछ
            - 
              shortcut_column: CTRL र - (CMD र - MAC मा)
              description_column: टेक्स्ट साइज घटाउँछ
      compatibility:
        title: मानक र दृश्य डिजाइन संग अनुकूलता
        description: 'यस वेबसाइटका सबै पृष्ठहरूले <strong>पहुँच दिशानिर्देशहरू</strong> वा कार्य समूह <abbr title="Web Accessibility Initiative" lang="en">WAI</abbr> द्वारा स्थापित पहुँचयोग्य डिजाइनका सामान्य सिद्धान्तहरूको पालना गर्दछ। W3C।'
    titles:
      help: "%{org} के हो? - नागरिक सहभागिता"
    verify:
      info: "आफ्नो खाता प्रमाणित गर्न आफ्नो पहुँच डाटा परिचय:"
      info_code: "अब तपाईले पत्रमा प्राप्त गर्नुभएको कोड परिचय गर्नुहोस्:"
      submit: मेरो खाता प्रमाणित गर्नुहोस्
      title: तपाईंको खाता प्रमाणित गर्नुहोस्
