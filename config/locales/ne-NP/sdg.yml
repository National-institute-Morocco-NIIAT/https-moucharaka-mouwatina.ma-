      goal_5:
        title: "लैङ्गिक समानता"
        title_in_two_lines: "लैङ्गिक\nसमानता"
        description: "लैङ्गिक समानता हासिल गर्नुहोस् र सबै महिला र केटीहरूलाई सशक्त बनाउनुहोस्।"
        long_description: '<p>लैङ्गिक समानता मौलिक मानव अधिकार मात्र होइन, तर शान्तिमय, समृद्ध र दिगो विश्वको लागि आवश्यक आधार हो।&nbsp;</p> <p>त्यहाँ <a href="https://www.unwomen .org/-/media/headquarters/attachments/sections/library/publications/2020/gender-equality-womens-rights-in-review-key-facts-and-figures-en.pdf?la=en&amp;vs=935 पछिल्लो दशकहरूमा ">प्रगति</a>: धेरै केटीहरू विद्यालय जान्छन्, कम केटीहरू कम उमेरमा विवाह गर्न बाध्य छन्, धेरै महिलाहरू संसद र नेतृत्वको पदहरूमा सेवा गरिरहेका छन्, र लैङ्गिक समानतालाई अगाडि बढाउनका लागि कानुनहरू सुधार भइरहेको छ।&nbsp; </p> <p>यी उपलब्धिहरूका बावजुद, धेरै <a href="https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/gender-equality-womens-rights -in-review-key-facts-and-figures-en.pdf?la=en&amp;vs=935">चुनौतीहरू</a> बाँकी छन्: भेदभावपूर्ण कानुन र सामाजिक मान्यताहरू व्याप्त छन्, महिलाहरूलाई सबै तहमा कम प्रतिनिधित्व गरिँदैछ। राजनीतिक नेतृत्व, र 5 महिला र केटीहरू बीच 1 १५ र ४९ वर्षको उमेरमा १२ महिनाको अवधिभित्र घनिष्ठ साझेदारले शारीरिक वा यौन हिंसाको अनुभव गरेको रिपोर्ट।</p> <p><a href="https://www.un.org/sites का प्रभावहरू /un2.un.org/files/policy_brief_on_covid_impact_on_women_9_apr_2020_updated.pdf">COVID-19 महामारीले लैङ्गिक समानता र महिला अधिकारहरूमा गरिएको सीमित प्रगतिलाई उल्टाउन सक्छ</a>।&nbsp; कोरोनाभाइरस प्रकोप <a href="https://www.unfpa.org/sites/default/files/resource-pdf/COVID-19_A_Gender_Lens_Guidance_Note.pdf">विद्यमान असमानतालाई बढाउँछ</a> हरेक क्षेत्रका महिला र केटीहरूको लागि – स्वास्थ्य र अर्थतन्त्रदेखि सुरक्षा र सामाजिक सुरक्षासम्म।&nbsp;</p> <p>महिलाहरूले फ्रन्टलाइन स्वास्थ्यकर्मीहरू र घरमा हेरचाह गर्नेहरू सहित भाइरसलाई प्रतिक्रिया दिन असमान भूमिका खेल्छन्। विद्यालय बन्द हुने र वृद्धवृद्धाहरूको बढ्दो आवश्यकताका कारण महिलाहरूको बेतलबी हेरचाह कार्य उल्लेखनीय रूपमा बढेको छ। कोभिड-१९ को आर्थिक प्रभावबाट महिलाहरू पनि बढी प्रभावित छन्, किनकि उनीहरू असुरक्षित श्रम बजारहरूमा असमान रूपमा काम गर्छन्। झन्डै ६० प्रतिशत महिला अनौपचारिक अर्थतन्त्रमा काम गर्छन्, जसले गर्दा उनीहरू गरिबीमा फस्ने जोखिममा पर्छन्।&nbsp;</p> <p>महामारीले पनि <a href="https:// /www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/issue-brief-covid-19-and-ending-violence-against-women-and-girls-en.pdf?la =en&amp;vs=5006">महिला र केटीहरू विरुद्धको हिंसा</a>। तालाबन्दीका उपायहरू लागू भएपछि, धेरै महिलाहरू आफ्ना दुर्व्यवहारकर्ताहरूसँग घरमा फसेका छन्, कटौती र प्रतिबन्धबाट पीडित सेवाहरू पहुँच गर्न संघर्ष गरिरहेका छन्। उदीयमान तथ्याङ्कले देखाउँछ कि, महामारीको प्रकोप पछि, महिला र केटीहरू विरुद्ध हिंसा - र विशेष गरी घरेलु हिंसा - तीव्र भएको छ।</p>'
