        long_description: '<p>शिक्षाले माथिल्लो सामाजिक आर्थिक गतिशीलतालाई सक्षम बनाउँछ र गरिबीबाट उम्कने कुञ्जी हो। विगत एक दशकमा, सबै तहहरूमा, विशेष गरी केटीहरूको लागि शिक्षामा पहुँच र विद्यालय भर्ना दर बढाउने दिशामा ठूलो प्रगति भएको छ। तैपनि, २०१८ मा <a href="http://uis.unesco.org/en/topic/out-school-children-and-youth">लगभग २६ करोड बालबालिका अझै विद्यालय बाहिर थिए</a> — झन्डै एक त्यो उमेर समूहमा विश्व जनसंख्याको पाँचौं। र विश्वभरका सबै बालबालिका र किशोरकिशोरीहरूमध्ये आधाभन्दा बढीले पढ्ने र गणित।&nbsp;</p> <p>२०२० मा, विश्वव्यापी रूपमा COVID-19 महामारी फैलिएपछि, अधिकांश देशहरूले विद्यालयहरू अस्थायी रूपमा बन्द गर्ने घोषणा गरे, जसले विश्वव्यापी रूपमा 91 प्रतिशत भन्दा बढी विद्यार्थीहरूलाई असर गरेको छ। अप्रिल २०२० सम्म, <a href="https://en.unesco.org/covid19/educationresponse">१.६ बिलियन बालबालिका र युवाहरू विद्यालय बाहिर थिए</a>। र लगभग <a href="https://www.un.org/sites/un2.un.org/files/policy_brief_on_covid_impact_on_children_16_april_2020.pdf">विद्यालयको खानामा भर परेका ३६ करोड ९० लाख बालबालिकाहरू</a> अन्य स्रोतहरू खोज्न आवश्यक छ दैनिक पोषणका लागि।&nbsp;</p> <p>यति धेरै बच्चाहरू एकै समयमा विद्यालय बाहिर गएका छैनन्, विशेष गरी सबैभन्दा कमजोर र सीमान्तकृतहरूको शिक्षा र जीवनमा बाधा पुर्‍याउने। विश्वव्यापी महामारीको दूरगामी नतिजाहरू छन् जसले विश्वव्यापी शिक्षा सुधार गर्नका लागि हासिल गरेका कठिन लाभहरूलाई खतरामा पार्न सक्छ।</p>'
