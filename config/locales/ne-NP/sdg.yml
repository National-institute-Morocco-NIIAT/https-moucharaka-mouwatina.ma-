        description: "जलवायु परिवर्तन र यसका असरहरू विरुद्ध लड्न तत्काल कदम चाल्नुहोस्।"
        long_description: '<p>2019 <a href="https://news.un.org/en/story/2020/03/1059061">रेकर्डमा दोस्रो सबैभन्दा तातो वर्ष</a> र सबैभन्दा तातो दशकको अन्त्य (२०१०) थियो - २०१९) कहिल्यै रेकर्ड गरिएको।&nbsp;&nbsp;</p> <p>कार्बन डाइअक्साइड (CO2) स्तर र अन्य <a href="https://news.un.org/en/story/2020/04/1062332" >वातावरणमा हरितगृह ग्यासहरू</a> 2019 मा नयाँ रेकर्डमा पुग्यो।&nbsp;</p> <p>जलवायु परिवर्तनले हरेक महादेशका हरेक देशलाई असर गरिरहेको छ। यसले राष्ट्रिय अर्थतन्त्रमा बाधा पु¥याइरहेको छ र जनजीवन प्रभावित भएको छ । मौसमको ढाँचा परिवर्तन हुँदैछ, समुद्रको सतह बढ्दै गइरहेको छ, र मौसमका घटनाहरू थप चरम बन्दै गइरहेका छन्।</p> <p>यद्यपि कोभिडका कारण यात्रामा प्रतिबन्ध र आर्थिक मन्दीका कारण सन् २०२० मा हरितगृह ग्यास उत्सर्जन लगभग ६ प्रतिशतले घट्ने प्रक्षेपण गरिएको छ। -१९ महामारी, यो सुधार अस्थायी मात्र हो । <a href="https://news.un.org/en/story/2020/04/1062332">जलवायु परिवर्तन पजमा छैन</a>। एक पटक विश्वव्यापी अर्थतन्त्र महामारीबाट पुन: प्राप्ति हुन थालेपछि, उत्सर्जन उच्च स्तरमा फर्किने अपेक्षा गरिन्छ।</p> <p>जीवन र जीविकोपार्जन बचाउनको लागि महामारी र जलवायु आपतकालिन दुवैलाई सम्बोधन गर्न तत्काल कार्य आवश्यक छ।</p> <p <a href="https://unfccc.int/process-and-meetings/the-paris-agreement/the-paris-agreement">पेरिस सम्झौता</a>, २०१५ मा अपनाइएको, विश्वव्यापी यस शताब्दीमा विश्वव्यापी तापक्रम वृद्धि पूर्व-औद्योगिक स्तरभन्दा २ डिग्री सेल्सियसभन्दा तल राखेर जलवायु परिवर्तनको खतरालाई जवाफ दिनु हो। यो सम्झौताले उपयुक्त वित्तीय प्रवाह, नयाँ प्रविधि ढाँचा र परिष्कृत क्षमता निर्माण ढाँचा मार्फत जलवायु परिवर्तनको असरसँग जुध्न देशहरूको क्षमतालाई बलियो बनाउने लक्ष्य राखेको छ।</p>'
        targets:
