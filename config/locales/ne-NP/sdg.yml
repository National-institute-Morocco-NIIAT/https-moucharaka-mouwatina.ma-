      goal_10:
        title: "घटाइएको असमानता"
        title_in_two_lines: "घटाइयो\nअसमानताहरू"
        description: "देश भित्र र बिचको असमानता घटाउने ।"
        long_description: '<p>असमानता घटाउने र कोही पनि पछि नछोडिने कुरा सुनिश्चित गर्नु दिगो विकास लक्ष्यहरू प्राप्त गर्न अभिन्न अंग हो।&nbsp;</p> <p>देशहरू भित्र र देशहरू बीचको असमानता चिन्ताको लागि निरन्तर कारण हो। केही देशहरूमा सापेक्षिक आय असमानता घटाउने र कम आय भएका देशहरूलाई फाइदा पुर्‍याउने प्राथमिकता व्यापार स्थिति जस्ता केही आयामहरूमा असमानता घटाउनेतर्फ केही सकारात्मक संकेतहरू भए पनि, <a href="https://unstats.un.org/sdgs/report/2019 /goal-10/">असमानता अझै कायम छ</a>।</p> <p><a href="https://www.un.org/sustainabledevelopment/goal-of-the-month-may-2020 ">COVID-19 ले विद्यमान असमानताहरूलाई गहिरो बनाएको छ</a>, सबैभन्दा गरिब र सबैभन्दा कमजोर समुदायहरूलाई सबैभन्दा कठिन प्रहार गरेको छ। यसले आर्थिक असमानता र कमजोर सामाजिक सुरक्षा जालहरूमा स्पटलाइट राखेको छ जसले कमजोर समुदायहरूलाई संकटको चपेटामा पर्न छोड्छ।&nbsp; एकै साथ, सामाजिक, राजनीतिक र आर्थिक असमानताले महामारीको प्रभावलाई बढाएको छ।</p> <p>आर्थिक मोर्चामा, COVID-19 महामारीले विश्वव्यापी रूपमा उल्लेखनीय वृद्धि गरेको छ <a href="https://www. .ilo.org/global/about-the-ilo/newsroom/news/WCMS_743036/lang--en/index.htm">बेरोजगारी</a> र नाटकीय रूपमा कामदारहरूको आय घट्यो।</p> <p>COVID- 19 ले <a href="https://data.unwomen.org/resources/covid-19-emerging-gender-data-and-why-it-matters"> लिंग मा गरिएको सीमित प्रगतिलाई पनि जोखिममा राख्छ। विगत दशकहरूमा समानता</a> र महिला अधिकारहरू। स्वास्थ्यदेखि अर्थतन्त्रसम्म, सुरक्षादेखि सामाजिक सुरक्षासम्म सबै क्षेत्रमा कोभिड–१९ को प्रभाव महिला र केटीहरूका लागि तिनीहरूको लिंगको आधारमा बढ्दै गएको छ।</p> <p>असमानता पनि गहिरो हुँदै गइरहेको छ <a href= "https://www.un.org/sites/un2.un.org/files/un_policy_brief_on_human_rights_and_covid_23_april_2020.pdf">कमजोर जनसङ्ख्या</a> कमजोर स्वास्थ्य प्रणाली भएका र अवस्थित मानवीय संकटको सामना गरिरहेका देशहरूमा। शरणार्थी र आप्रवासीहरू, साथै आदिवासी जनजातिहरू, वृद्धहरू, अपाङ्गता भएका व्यक्तिहरू र बालबालिकाहरू विशेष गरी पछाडि छोडिने जोखिममा छन्। र <a href="https://www.un.org/en/coronavirus/covid-19-un-counters-pandemic-related-hate-and-xenophobia">घृणा भाषण</a> कमजोर समूहहरूलाई लक्षित गर्दै .</p>'
        targets:
          target_10_1:
            long_title: "सन् २०३० सम्म, क्रमशः राष्ट्रिय औसत भन्दा उच्च दरमा जनसंख्याको तल्लो 40 प्रतिशतको आय वृद्धि हासिल गर्ने र दिगो बनाउने।"
            short_title: "आय असमानता कम गर्नुहोस्"
          target_10_2:
            long_title: "सन् २०३० सम्म, उमेर, लिङ्ग, अपाङ्गता, जाति, जाति, उत्पत्ति, धर्म वा आर्थिक वा अन्य हैसियत बिना सबैको सामाजिक, आर्थिक र राजनीतिक समावेशीकरणलाई सशक्त र प्रवर्द्धन गर्ने।"
            short_title: "विश्वव्यापी सामाजिक, आर्थिक र राजनीतिक समावेशीकरणलाई बढावा दिनुहोस्"
          target_10_3:
            long_title: "समान अवसर सुनिश्चित गर्नुहोस् र भेदभावपूर्ण कानून, नीति र अभ्यासहरू हटाएर यस सम्बन्धमा उपयुक्त कानून, नीति र कार्यलाई बढावा दिएर परिणामको असमानता कम गर्नुहोस्।"
            short_title: "समान अवसर सुनिश्चित गर्नुहोस् र भेदभाव अन्त्य गर्नुहोस्"
          target_10_4:
            long_title: "नीतिहरू, विशेष गरी वित्तीय, ज्याला र सामाजिक सुरक्षा नीतिहरू अपनाउनुहोस्, र क्रमशः बढि समानता प्राप्त गर्नुहोस्।"
            short_title: "समानता प्रवर्द्धन गर्ने वित्तीय र सामाजिक नीतिहरू अपनाउनुहोस्"
          target_10_5:
            long_title: "विश्वव्यापी वित्तीय बजार र संस्थाहरूको नियमन र अनुगमनमा सुधार गर्ने र त्यस्ता नियमहरूको कार्यान्वयनलाई बलियो बनाउने।"
            short_title: "विश्वव्यापी वित्तीय बजार र संस्थाहरूको सुधारिएको नियमन"
          target_10_6:
            long_title: "अधिक प्रभावकारी, विश्वसनीय, जवाफदेही र वैध संस्थाहरू प्रदान गर्न विश्वव्यापी अन्तर्राष्ट्रिय आर्थिक र वित्तीय संस्थाहरूमा निर्णय प्रक्रियामा विकासोन्मुख देशहरूको लागि बढि प्रतिनिधित्व र आवाज सुनिश्चित गर्नुहोस्।"
