ne:
  sdg:
    goals:
      goal_1:
        title: "गरिबी छैन"
        title_in_two_lines: "छैन\nगरिबी"
        description: "गरिबीको जताततै, यसको सबै रूपहरूमा, अन्त्य गर्नुहोस्।"
        long_description: '<p>विश्वव्यापी रूपमा, चरम गरिबीमा बाँच्ने मानिसहरूको संख्या 1990 मा 36 प्रतिशतबाट 2015 मा 10 प्रतिशतमा झरेको छ। तर परिवर्तनको गति सुस्त छ र कोभिड-19 संकट <a href="https://www. .un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf">गरिबी विरुद्धको लडाईमा दशकौंको प्रगतिलाई उल्टाउने जोखिमहरू</a>। UNU World Institute for Development Economics Research द्वारा प्रकाशित <a href="https://www.wider.unu.edu/node/237051">नयाँ अनुसन्धान</a> ले <a href="https बाट आर्थिक नतिजाको चेतावनी दिन्छ। ://www.wider.unu.edu/publication/estimates-impact-covid-19-global-poverty">विश्वव्यापी महामारीले विश्वव्यापी गरिबीलाई आधा अर्ब मानिसले बढाउन सक्छ</a>, वा ८% कुल मानव जनसंख्या। 1990 पछि तीस वर्षमा विश्वव्यापी रूपमा गरिबी बढेको यो पहिलो पटक हुनेछ।</p> <p><a href="http://www.worldbank.org/en/news/press-release/ 2018/09/19/decline-of-global-extreme-poverty-continues-but-has-slowed-world-bank">७० करोड मानिस</a>, वा विश्व जनसंख्याको १० प्रतिशत, अझै पनि चरम अवस्थामा बाँचिरहेका छन् आज गरिबी, स्वास्थ्य, शिक्षा, खानेपानी र सरसफाइ जस्ता आधारभूत आवश्यकताहरू पूरा गर्न संघर्ष गरिरहेको छ, केही नामहरू। प्रति दिन $1.90 भन्दा कममा बाँच्ने अधिकांश मानिसहरू उप-सहारा अफ्रिकामा बस्छन्। विश्वव्यापी रूपमा, <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">ग्रामीण क्षेत्रहरूमा गरिबी दर 17.2 प्रतिशत</a> छ — यो भन्दा तीन गुणा बढी सहरी क्षेत्रहरूमा।&nbsp;</p> <p>काम गर्नेहरूका लागि, जागिर पाउनुले सभ्य जीवनको ग्यारेन्टी गर्दैन। वास्तवमा, <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">8 प्रतिशत</a> विश्वभरका रोजगारदाता र तिनीहरूका परिवारहरू 2018 मा चरम गरिबीमा बाँचिरहेका थिए पाँच मध्ये एक बच्चा चरम गरिबीमा बाँचिरहेका छन्। गरिबी घटाउन सबै बालबालिका र अन्य जोखिममा परेका समूहहरूको लागि सामाजिक सुरक्षा सुनिश्चित गर्नु महत्त्वपूर्ण छ।</p>'
        targets:
          target_1_1:
            long_title: "२०३० सम्म, सबै मानिसहरूको लागि चरम गरिबी उन्मूलन गर्नुहोस्, वर्तमानमा प्रति दिन $1.25 भन्दा कममा बाँच्ने मानिसहरूको रूपमा गरिबी मापन गरिन्छ।"
            short_title: "चरम गरिबी उन्मूलन"
          target_1_2:
            long_title: "सन् २०३० सम्म, राष्ट्रिय परिभाषा अनुसार सबै आयामहरूमा गरिबीमा बाँचिरहेका पुरुष, महिला र सबै उमेरका बालबालिकाको अनुपात कम्तीमा आधाले घटाउने।"
            short_title: "कम्तिमा ५० प्रतिशतले गरिबी घटाउने"
          target_1_3:
            long_title: "भुइँहरू सहित सबैका लागि राष्ट्रिय रूपमा उपयुक्त सामाजिक सुरक्षा प्रणाली र उपायहरू लागू गर्नुहोस्, र २०३० सम्म गरिब र कमजोरहरूको पर्याप्त कभरेज प्राप्त गर्नुहोस्।"
            short_title: "सामाजिक सुरक्षा प्रणाली लागू गर्नुहोस्"
          target_1_4:
            long_title: "२०३० सम्म, सबै पुरुष र महिलाहरू, विशेष गरी गरिब र कमजोर, आर्थिक स्रोतहरूमा समान अधिकार, साथै आधारभूत सेवाहरूमा पहुँच, भूमि र अन्य प्रकारको सम्पत्ति, सम्पदा, प्राकृतिक स्रोतहरू, उचित स्वामित्व र नियन्त्रणमा सुनिश्चित गर्नुहोस्। माइक्रोफाइनान्स सहित नयाँ प्रविधि र वित्तीय सेवाहरू"
            short_title: "स्वामित्व, आधारभूत सेवा, प्रविधि र आर्थिक स्रोतहरूमा समान अधिकार"
          target_1_5:
            long_title: "२०३० सम्म, गरिब र जोखिममा परेकाहरूको लचिलोपनको निर्माण गर्ने र जलवायु-सम्बन्धित चरम घटनाहरू र अन्य आर्थिक, सामाजिक र वातावरणीय झटका र प्रकोपहरूको जोखिम र जोखिमलाई कम गर्ने।"
            short_title: "पर्यावरणीय, आर्थिक र सामाजिक प्रकोपहरूको लागि लचिलोपन निर्माण गर्नुहोस्"
          target_1_A:
            long_title: "विकासोन्मुख देशहरू, विशेषगरी अति कम विकसित देशहरूलाई यसको सबै आयामहरूमा गरिबी अन्त्य गर्ने कार्यक्रमहरू र नीतिहरू कार्यान्वयन गर्न पर्याप्त र अनुमानित माध्यमहरू उपलब्ध गराउन विस्तारित विकास सहयोग लगायत विभिन्न स्रोतहरूबाट स्रोतहरूको उल्लेखनीय परिचालन सुनिश्चित गर्ने।"
            short_title: "गरिबी अन्त्यका लागि नीतिहरू लागू गर्न स्रोत परिचालन गर्ने"
          target_1_B:
            long_title: "गरीबी उन्मूलन कार्यहरूमा द्रुत लगानीलाई समर्थन गर्न गरीब समर्थक र लैङ्गिक-संवेदनशील विकास रणनीतिहरूमा आधारित राष्ट्रिय, क्षेत्रीय र अन्तर्राष्ट्रिय स्तरहरूमा ठोस नीति ढाँचाहरू सिर्जना गर्नुहोस्।"
            short_title: "गरिब समर्थक र लैङ्गिक संवेदनशील नीति फ्रेमवर्कहरू सिर्जना गर्नुहोस्"
      goal_2:
        title: "शून्य भोक"
        title_in_two_lines: "शून्य\nभोक"
        description: "शून्य भोक ।"
        long_description: '<p>दशकहरूको निरन्तर गिरावट पछि, भोकबाट पीडित व्यक्तिहरूको संख्या - कुपोषणको व्यापकताले मापन गरे अनुसार - २०१५ मा बिस्तारै फेरि बढ्न थाल्यो। हालको अनुमानहरूले देखाउँछ कि <a href="http://www.fao < </p> <p>संसार २०३० सम्ममा शून्य भोकमरी हासिल गर्ने बाटोमा छैन। हालैका प्रवृत्तिहरू जारी रहेमा सन् २०३० सम्ममा भोकमरीबाट प्रभावित मानिसहरूको संख्या ८४ करोड नाघेको छ।</p> <p>विश्व खाद्यान्नका अनुसार कार्यक्रम, <a href="https://www.wfp.org/publications/2020-global-report-food-crises">१३ करोड ५० लाख तीव्र भोकबाट पीडित</a> मुख्यतया मानव निर्मित द्वन्द्व, जलवायु परिवर्तनका कारण र आर्थिक मन्दी। COVID-19 महामारीले अब त्यो संख्या दोब्बर बनाउन सक्छ, जसले २०२० को अन्त्यसम्ममा थप १३ करोड मानिसहरूलाई तीव्र भोकमरीको जोखिममा पार्न सक्छ।</p> <p><a href="https://insight भन्दा बढीको साथ। wfp.org/covid-19-will-almost-double-people-in-acute-hunger-by-end-of-2020-59df0c4a8072">संभावित रूपमा भोकमरीको छेउमा एक अर्ब मानिसहरूको एक चौथाई</a>, अति जोखिममा रहेका क्षेत्रहरूमा खाद्यान्न र मानवीय राहत उपलब्ध गराउन द्रुत कदम चाल्नु आवश्यक छ। आज भोकाएका 690 मिलियन भन्दा बढी मानिसहरूलाई पोषण दिनुहोस् - र&nbsp;<a href="https://www.un.org/development/desa/en/news/population/world-population-prospects-2019.html" >अतिरिक्त २ बिलियन मानिस</a>&nbsp;2050 सम्ममा विश्व हुनेछ। भोकमरीको खतराहरू कम गर्न मद्दत गर्न कृषि उत्पादकत्व र दिगो खाद्य उत्पादनमा बृद्धि गर्नु महत्त्वपूर्ण छ।</p>'
        targets:
          target_2_1:
            long_title: "सन् २०३० सम्ममा भोकमरीको अन्त्य गर्ने र सबै मानिसहरूको पहुँच सुनिश्चित गर्ने, विशेष गरी गरिब र जोखिममा रहेका व्यक्तिहरू, शिशुहरू सहित, सुरक्षित, पौष्टिक र पर्याप्त खानामा वर्षभरी पहुँच सुनिश्चित गर्ने।"
            short_title: "सुरक्षित र पौष्टिक खानामा विश्वव्यापी पहुँच"
          target_2_2:
            long_title: "सन् २०३० सम्ममा, २०२५ सम्ममा, ५ वर्ष मुनिका बालबालिकाहरूमा स्टन्टिङ र बर्बाद गर्ने अन्तर्राष्ट्रिय रूपमा सहमत लक्ष्यहरू हासिल गर्ने सहित सबै प्रकारका कुपोषणको अन्त्य गर्ने, र किशोरीहरू, गर्भवती र स्तनपान गराउने महिला र वृद्ध व्यक्तिहरूको पोषण आवश्यकताहरू सम्बोधन गर्ने।"
            short_title: "कुपोषणका सबै प्रकारको अन्त्य गर्नुहोस्"
          target_2_3:
            long_title: "सन् २०३० सम्ममा जमिनमा सुरक्षित र समान पहुँच, अन्य उत्पादनमूलक स्रोत र सामग्री, ज्ञान, वित्तीय सेवालगायत साना खाद्य उत्पादकहरू, विशेषगरी महिला, आदिवासी जनजाति, पारिवारिक किसान, पशुपालक र माछा मार्नेहरूको कृषि उत्पादकत्व र आम्दानीलाई दोब्बर बनाउने। बजार र मूल्य अभिवृद्धि र गैर कृषि रोजगारीको अवसर।"
            short_title: "साना खाद्य उत्पादकहरूको उत्पादकता र आय दोब्बर"
          target_2_4:
            long_title: "सन् २०३० सम्म, दिगो खाद्य उत्पादन प्रणालीहरू सुनिश्चित गर्नुहोस् र उत्पादकता र उत्पादन वृद्धि गर्ने, पारिस्थितिकी प्रणालीहरू कायम राख्न मद्दत गर्ने, जलवायु परिवर्तन, चरम मौसम, खडेरी, बाढी र अन्य प्रकोपहरूसँग अनुकूलन गर्ने क्षमतालाई बलियो बनाउने र क्रमशः भूमि र माटोको गुणस्तर सुधार गर्ने लचिलो कृषि अभ्यासहरू लागू गर्ने। ।"
            short_title: "दिगो खाद्य उत्पादन र लचिलो कृषि अभ्यासहरू"
          target_2_5:
            long_title: "सन् २०२० सम्ममा राष्ट्रिय, क्षेत्रीय र अन्तर्राष्ट्रिय स्तरमा राम्रोसँग व्यवस्थित र विविध बीउ र बिरुवा बैंकहरू मार्फत बीउ, खेती गरिएका बोटबिरुवाहरू र खेती गरिएका र घरपालुवा जनावरहरू र तिनीहरूसँग सम्बन्धित वन्यजन्तुहरूको आनुवंशिक विविधता कायम राख्ने र पहुँच प्रवर्द्धन गर्ने र निष्पक्ष र न्यायोचित हुने। आनुवंशिक स्रोत र सम्बन्धित परम्परागत ज्ञानको उपयोगबाट हुने फाइदाहरूको बाँडफाँड, अन्तर्राष्ट्रिय रूपमा सहमत भए अनुसार।"
            short_title: "खाद्य उत्पादनमा आनुवंशिक विविधता कायम राख्नुहोस्"
          target_2_A:
            long_title: "विकासोन्मुख देशहरूमा विशेषगरी अतिकम विकसित देशहरूमा कृषि उत्पादक क्षमता अभिवृद्धि गर्न ग्रामीण पूर्वाधार, कृषि अनुसन्धान र विस्तार सेवाहरू, प्रविधि विकास र वनस्पति तथा पशुधन जीन बैंकहरूमा परिष्कृत अन्तर्राष्ट्रिय सहयोग मार्फत लगानी वृद्धि गर्ने।"
            short_title: "ग्रामीण पूर्वाधार, कृषि अनुसन्धान, प्रविधि र जीन बैंकहरूमा लगानी गर्नुहोस्"
          target_2_B:
            long_title: "दोहा विकास राउन्डको जनादेश अनुसार सबै प्रकारका कृषि निर्यात अनुदानहरू र समान प्रभावका साथ सबै निर्यात उपायहरूको समानान्तर उन्मूलन लगायत विश्व कृषि बजारहरूमा व्यापार प्रतिबन्धहरू र विकृतिहरूलाई सच्याउने र रोक्ने।"
            short_title: "कृषि व्यापार प्रतिबन्ध, बजार विकृति र निर्यात अनुदान रोक्नुहोस्"
          target_2_C:
            long_title: "चरम खाद्य मूल्य अस्थिरतालाई सीमित गर्न मद्दतको लागि खाद्य वस्तु बजारहरू र तिनीहरूका डेरिभेटिभहरूको उचित कार्यसम्पादन सुनिश्चित गर्न उपायहरू अपनाउनुहोस् र खाद्य भण्डारहरू सहित बजार जानकारीमा समयमै पहुँचको सुविधा प्रदान गर्नुहोस्।"
            short_title: "स्थिर खाद्य वस्तु बजार र सूचनामा समयमै पहुँच सुनिश्चित गर्नुहोस्"
      goal_3:
        title: "राम्रो स्वास्थ्य र कल्याण"
        title_in_two_lines: "राम्रो स्वास्थ्य\nर कल्याण"
        description: "स्वस्थ जीवन सुनिश्चित गर्नुहोस् र सबै उमेरका सबैको लागि कल्याण प्रवर्द्धन गर्नुहोस्।"
