        long_description: '<p>विश्वव्यापी उपभोग र उत्पादन - विश्वव्यापी अर्थतन्त्रको एक प्रेरक शक्ति - प्राकृतिक वातावरण र स्रोतहरूको प्रयोगमा निर्भर रहन्छ जसले ग्रहमा विनाशकारी प्रभावहरू गरिरहन्छ।&nbsp;</p> <p>आर्थिक र गत शताब्दीमा सामाजिक प्रगतिले वातावरणीय ह्राससँगै हाम्रो भविष्यको विकास — वास्तवमा, हाम्रो अस्तित्व — निर्भर गर्ने प्रणालीहरूलाई खतरामा पारेको छ।&nbsp;</p> <p>केही <a href="https: //www.unenvironment.org/explore-topics/sustainable-development-goals/why-do-sustainable-development-goals-matter/goal-12">तथ्य र तथ्याङ्कहरू</a>:</p> <ul> <li style="font-weight: 400">प्रत्येक वर्ष, उत्पादन हुने कुल खाद्यान्नको अनुमानित एक तिहाइ - करिब १ ट्रिलियन डलर बराबरको १.३ बिलियन टन बराबर - उपभोक्ता र खुद्रा बिक्रेताहरूको डिब्बामा सड्छ, वा गरिबका कारण बिग्रन्छ। ढुवानी र फसल काट्ने अभ्यासहरू।</li> <li style="font-weight: 400">यदि विश्वभरका मानिसहरूले ऊर्जा कुशल लाइट बल्बहरूमा स्विच गरे भने संसारले यू बचत गर्नेछ। S$120 बिलियन वार्षिक।</li> <li style="font-weight: 400">यदि सन् २०५० सम्ममा विश्वको जनसंख्या ९.६ बिलियन पुग्यो भने हालको जीवनशैलीलाई दिगो बनाउन आवश्यक पर्ने प्राकृतिक स्रोतहरू उपलब्ध गराउन लगभग तीनवटा ग्रह बराबरको आवश्यकता पर्न सक्छ। .</li> </ul> <p>COVID-19 महामारीले देशहरूलाई रिकभरी योजनाहरू निर्माण गर्ने अवसर प्रदान गर्दछ जसले वर्तमान प्रवृत्तिहरूलाई उल्ट्याउन र अझ दिगो भविष्यतर्फ हाम्रो उपभोग र उत्पादन ढाँचाहरू परिवर्तन गर्नेछ।</p> <p> <a href="https://www.unenvironment.org/explore-topics/resource-efficiency/what-we-do/sustainable-consumption-and-production-policies">दिगो उपभोग र उत्पादन</a> कम संग धेरै र राम्रो गर्दै। यसले वातावरणीय ह्रासबाट आर्थिक वृद्धिलाई दोहोर्याउने, स्रोतसाधनको दक्षता बढाउन र दिगो जीवनशैलीलाई प्रवर्द्धन गर्ने बारे पनि हो।</p> <p>दिगो उपभोग र उत्पादनले पनि गरिबी निवारण र न्यून कार्बन र हरित अर्थतन्त्रतर्फको सङ्क्रमणमा ठूलो योगदान दिन सक्छ। p>'
