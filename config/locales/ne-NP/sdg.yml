        title: "उद्योग, नवप्रवर्तन र पूर्वाधार"
        title_in_two_lines: "उद्योग, नवप्रवर्तन\nर पूर्वाधार"
        description: "लचिलो पूर्वाधार निर्माण गर्नुहोस्, दिगो औद्योगीकरणको प्रवर्द्धन गर्नुहोस् र नवाचारलाई प्रोत्साहन गर्नुहोस्।"
        long_description: '<p>समावेशी र दिगो औद्योगीकरण, <a href="https://unstats.un.org/sdgs/report/2019/goal-09/">नवीनता र पूर्वाधार</a> सँगसँगै, गतिशील र प्रतिस्पर्धी हुन सक्छ रोजगारी र आय उत्पन्न गर्ने आर्थिक शक्तिहरू। तिनीहरूले नयाँ प्रविधिहरू परिचय र प्रवर्द्धन गर्न, अन्तर्राष्ट्रिय व्यापारलाई सहज बनाउन र स्रोतहरूको प्रभावकारी प्रयोगलाई सक्षम बनाउन महत्त्वपूर्ण भूमिका खेल्छन्। अल्पविकसित देशहरूले, विशेष गरी, यदि तिनीहरूले 2030 लक्ष्य पूरा गर्ने हो भने, तिनीहरूको उत्पादन क्षेत्रको विकासलाई गति दिन आवश्यक छ, र वैज्ञानिक अनुसन्धान र नवीनतामा लगानी बढाउनु पर्छ। कोभिड-१९ महामारीको प्रकोप अघि नै घट्दै गएको छ। यो महामारीले <a href="https://unctad.org/en/pages/newsdetails.aspx?OriginalVersionID=2297">उत्पादन उद्योगहरूलाई प्रहार गरिरहेको छ</a> र विश्वव्यापी मूल्य शृङ्खला र उत्पादनहरूको आपूर्तिमा अवरोधहरू निम्त्याउँछ। &nbsp;</p> <p>बढ्दो स्रोत र ऊर्जा दक्षता जस्ता आर्थिक र वातावरणीय चुनौतिहरूको दिगो समाधान खोज्नको लागि नवप्रवर्तन र प्राविधिक प्रगति कुञ्जी हो। विश्वव्यापी रूपमा, <a href="https://sustainabledevelopment.un.org/content/documents/26158Final_SG_SDG_Progress_Report_14052020.pdf">अनुसन्धान र विकासमा लगानी</a> (R&amp;D) GDP को अनुपातमा १.५ प्रतिशतबाट बढ्यो 2000 देखि 2015 मा 1.7 प्रतिशत र 2017 मा लगभग अपरिवर्तित रह्यो, तर केवल 1 प्रतिशत भन्दा कम थियो&nbsp; विकासशील क्षेत्रहरूमा।</p> <p>सञ्चार पूर्वाधारको सन्दर्भमा, विश्वको आधा भन्दा बढी जनसंख्या अहिले अनलाइन छ र लगभग सम्पूर्ण विश्व जनसंख्या मोबाइल नेटवर्कले कभर गरिएको क्षेत्रमा बस्छ। यो अनुमान गरिएको छ कि 2019 मा, <a href="https://sustainabledevelopment.un.org/content/documents/26158Final_SG_SDG_Progress_Report_14052020.pdf">96.5 प्रतिशत कम्तिमा 2G नेटवर्कले कभर गरेको थियो</a>।&nbsp;;&nbsp;&nbsp;&nbsp;</p> <p>कोरोनाभाइरस महामारीले तत्काल प्रकट गरेको छ <a href="https://www.unescap.org/blog/covid-19-reveals-urgent-need-resilient- पूर्वाधार "> लचिलो पूर्वाधारको आवश्यकता</a>। एसियाली विकास बैंकले विगत एक दशकमा यस क्षेत्रको तीव्र आर्थिक वृद्धि र विकासको बावजुद धेरै देशहरूमा यस क्षेत्रमा महत्वपूर्ण पूर्वाधार पर्याप्त नभएको टिप्पणी गरेको छ। <a href="https://www.unescap.org/publications/economic-and-social-survey-asia-and-pacific-2019-ambitions-beyond-growth">एसिया र प्रशान्त क्षेत्रको आर्थिक र सामाजिक सर्वेक्षण </a> हाइलाइट गर्दछ कि पूर्वाधारलाई प्रकोप र जलवायु परिवर्तनको लागि लचिलो बनाउन प्रति वर्ष $ 434 बिलियनको अतिरिक्त लगानी चाहिन्छ। यो योग प्रशान्त साना टापुहरू विकासशील राज्यहरू जस्ता केही उप-क्षेत्रहरूमा अझ बढी हुनु आवश्यक हुन सक्छ।&nbsp; &nbsp; &nbsp; </p>'
        targets:
          target_9_1:
            long_title: "सबैका लागि किफायती र समान पहुँचमा ध्यान केन्द्रित गरी आर्थिक विकास र मानव कल्याणलाई समर्थन गर्न क्षेत्रीय र सीमापार पूर्वाधार लगायत गुणस्तरीय, भरपर्दो, दिगो र लचिलो पूर्वाधारको विकास गर्ने।"
            short_title: "दिगो, लचिलो र समावेशी पूर्वाधारको विकास गर्नुहोस्"
          target_9_2:
            long_title: "समावेशी र दिगो औद्योगीकरणलाई प्रवर्द्धन गर्ने र २०३० सम्ममा राष्ट्रिय परिस्थिति अनुरूप रोजगारी र कुल गार्हस्थ्य उत्पादनमा उद्योगको हिस्सालाई उल्लेखनीय रूपमा वृद्धि गर्ने र कम विकसित देशहरूमा यसको हिस्सा दोब्बर बनाउने।"
            short_title: "समावेशी र दिगो औद्योगिकीकरणको प्रवर्द्धन गर्ने"
          target_9_3:
            long_title: "विशेष गरी विकासोन्मुख देशहरूमा, किफायती कर्जालगायत वित्तीय सेवाहरूमा साना उद्योग र अन्य उद्यमहरूको पहुँच र मूल्य शृङ्खला र बजारहरूमा तिनीहरूको एकीकरण बढाउनुहोस्।"
            short_title: "वित्तीय सेवा र बजारहरूमा पहुँच बढाउनुहोस्"
          target_9_4:
            long_title: "सन् २०३० सम्ममा, पूर्वाधारको स्तरवृद्धि र पुन: निर्माण उद्योगहरूलाई दिगो बनाउन, स्रोत-उपयोग दक्षतामा वृद्धि र स्वच्छ र वातावरणीय रूपमा सही प्रविधिहरू र औद्योगिक प्रक्रियाहरूको बढि अवलम्बन गर्दै, सबै देशहरूले आ-आफ्नो क्षमता अनुसार कारबाही गर्ने।"
            short_title: "दिगोपनका लागि सबै उद्योग र पूर्वाधारहरूको स्तरोन्नति गर्ने"
          target_9_5:
            long_title: "वैज्ञानिक अनुसन्धान बढाउनुहोस्, सबै देशहरूमा औद्योगिक क्षेत्रहरूको प्राविधिक क्षमताहरू स्तरवृद्धि गर्नुहोस्, विशेष गरी विकासोन्मुख देशहरू, सन् २०३० सम्म, नवाचारलाई प्रोत्साहित गर्दै र प्रति १० लाख मानिसहरूमा अनुसन्धान र विकास कार्यकर्ताहरूको संख्या र सार्वजनिक र निजी अनुसन्धान र विकास खर्चमा उल्लेख्य वृद्धि गर्ने।"
            short_title: "अनुसन्धान बढाउनुहोस् र औद्योगिक प्रविधिहरू अपग्रेड गर्नुहोस् "
          target_9_A:
            long_title: "अफ्रिकी देशहरू, कम विकसित देशहरू, भूपरिवेष्ठित विकासशील देशहरू र साना टापुहरू विकासशील राज्यहरू १८ लाई विस्तारित वित्तीय, प्राविधिक र प्राविधिक सहयोग मार्फत विकासोन्मुख देशहरूमा दिगो र लचिलो पूर्वाधार विकासको सुविधा दिने।"
            short_title: "विकासोन्मुख देशहरूका लागि दिगो पूर्वाधार विकासलाई सहजीकरण गर्ने"
          target_9_B:
