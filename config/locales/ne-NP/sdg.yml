        title_in_two_lines: "सफा पानी \nर सरसफाई"
        description: "सबैको लागि पानी र सरसफाइमा पहुँच सुनिश्चित गर्नुहोस्।"
        long_description: 'स्वच्छ पिउने पानी र सरसफाइमा पहुँच बढाउनमा उल्लेख्य प्रगति भएको भएतापनि अरबौं मानिसहरू - प्रायः ग्रामीण क्षेत्रहरूमा - अझै पनि यी आधारभूत सेवाहरूबाट वञ्चित छन्। विश्वव्यापी, <a href="https://www.who.int/news-room/detail/18-06-2019-1-in-3-people-globally-do-not-have-access-to-safe -drinking-water-unicef-who">तीन मध्ये एक व्यक्तिको सुरक्षित पिउने पानीमा पहुँच छैन</a>, <a href="https://www.unwater.org/water-facts/water-sanitation- and-hygiene/">पाँच मध्ये दुई जनासँग साबुन र पानीले हात धुने आधारभूत सुविधा छैन</a>, र <a href="https://news.un.org/en/story भन्दा बढी /2019/11/1051561">673 मिलियन मानिसहरू अझै पनि खुला दिसाको अभ्यास गर्छन्</a>।</p> <p>COVID-19 महामारीले सरसफाइ, सरसफाइ र रोकथामका लागि सफा पानीमा पर्याप्त पहुँचको महत्वपूर्ण महत्त्व प्रदर्शन गरेको छ। रोगहरू समावेश। <a href="https://www.unwater.org/water-facts/handhygiene/">हातको सरसफाइले जीवन बचाउँछ</a>। विश्व स्वास्थ्य संगठनका अनुसार, <a href="https://www.who.int/news-room/events/detail/2020/05/05/default-calendar/hand-hygiene-day">हात धुनु एउटा हो कोभिड-१९ भाइरस लगायत रोगजनकहरूको फैलावटलाई कम गर्न र संक्रमणहरू रोक्न तपाईंले लिन सक्ने सबैभन्दा प्रभावकारी कार्यहरू मध्ये</a>। अझै पनि अरबौं मानिसहरू अझै पनि सुरक्षित पानी सरसफाइको अभावमा छन्, र कोष अपर्याप्त छ।</p>'
