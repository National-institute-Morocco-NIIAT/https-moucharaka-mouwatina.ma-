        long_description: '<p>विश्वले <a href="https://unstats.un.org/sdgs/report/2019/goal-07/">लक्ष्य ७ तिर प्रगति</a> गरिरहेको छ, ऊर्जा बनिरहेको छ भन्ने उत्साहजनक संकेतहरू सहित अधिक दिगो र व्यापक रूपमा उपलब्ध। गरिब देशहरूमा बिजुलीको पहुँच द्रुत हुन थालेको छ, ऊर्जा दक्षतामा सुधार भइरहेको छ, र नवीकरणीय ऊर्जाले विद्युत क्षेत्रमा प्रभावशाली लाभहरू गरिरहेको छ। र ३ अरब मानिसहरूका लागि सुरक्षित खाना पकाउने इन्धन र प्रविधिहरू, नवीकरणीय ऊर्जाको प्रयोगलाई विद्युत क्षेत्रभन्दा बाहिर विस्तार गर्न र उप-सहारा अफ्रिकामा विद्युतीकरण बढाउन।</p> <p>The <a href="https:// trackingsdg7.esmap.org/">ऊर्जा प्रगति रिपोर्ट</a> ऊर्जा पहुँच, ऊर्जा दक्षता र नवीकरणीय ऊर्जामा प्रगति दर्ता गर्न ग्लोबल ड्यासबोर्ड प्रदान गर्दछ। यसले यी तीन स्तम्भहरूमा प्रत्येक देशले गरेको प्रगतिको मूल्याङ्कन गर्छ र हामी २०३० दिगो विकास लक्ष्यहरू प्राप्त गर्नबाट कति टाढा छौं भन्ने कुराको स्न्यापसट प्रदान गर्दछ।</p>'
