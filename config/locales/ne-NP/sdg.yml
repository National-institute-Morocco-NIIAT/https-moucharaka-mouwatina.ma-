      goal_14:
        title: "पानी मुनि जीवन"
        title_in_two_lines: "पानी मुनि\nजीवन"
        description: "महासागर, समुद्र र सामुद्रिक स्रोतहरूको संरक्षण र दिगो उपयोग गर्नुहोस्।"
        long_description: '<p>समुद्रले विश्वव्यापी प्रणालीहरू चलाउँछ जसले पृथ्वीलाई मानवजातिको लागि बस्न योग्य बनाउँछ। हाम्रो वर्षाको पानी, पिउने पानी, मौसम, हावापानी, तटीय रेखाहरू, हाम्रो धेरै खाना, र हामीले सास फेर्ने हावामा पनि अक्सिजन, सबै अन्ततः समुद्रद्वारा प्रदान गरिन्छ र नियमन गरिन्छ।&nbsp;</p> <p>यसको सावधानीपूर्वक व्यवस्थापन। <a href="https://www.unenvironment.org/explore-topics/oceans-seas/why-do-oceans-and-seas-matter">आवश्यक विश्वव्यापी स्रोत</a> दिगोको मुख्य विशेषता हो भविष्य। यद्यपि, वर्तमान समयमा, प्रदूषणका कारण तटीय पानीको निरन्तर बिग्रँदै गएको छ, र समुद्री अम्लीकरणले पारिस्थितिक प्रणाली र जैविक विविधताको कार्यमा प्रतिकूल प्रभाव पारिरहेको छ। यसले साना माछापालनमा पनि नकारात्मक असर पारिरहेको छ।&nbsp;</p> <p>हाम्रो समुन्द्र बचाउनु प्राथमिकतामा रहनु पर्छ। समुद्री जैविक विविधता मानिसहरू र हाम्रो ग्रहको स्वास्थ्यको लागि महत्त्वपूर्ण छ। सामुद्रिक संरक्षित क्षेत्रहरूलाई प्रभावकारी रूपमा व्यवस्थित गर्न आवश्यक छ र राम्रोसँग रिसोर्स गर्न आवश्यक छ र अधिक माछा मार्ने, समुद्री प्रदूषण र समुद्री अम्लीकरणलाई कम गर्न नियमहरू लागू गर्न आवश्यक छ।</p>'
