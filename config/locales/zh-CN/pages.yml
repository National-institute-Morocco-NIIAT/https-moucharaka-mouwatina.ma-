          此开放政府门户网站使用[CONSUL DEMOCRACY app](https://github.com/consuldemocracy/consuldemocracy 'consul democracy github')，这是免费的软件，使用[licence AGPLv3](http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' )。简单来说，就是任何人都可以自由使用此原代码，复制它，查看其细节，修改它，以及把他想要的修改重新发布到全球（允许其他人也可以这么做）。因为我们认为文化在发布后会更好，更丰富。

          如果您是程序员，您可以在[CONSUL DEMOCRACY app](https://github.com/consuldemocracy/consuldemocracy 'consul democracy github')查看原代码并帮助我们改善它。
