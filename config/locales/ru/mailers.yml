ru:
  mailers:
    no_reply: "Это сообщение было отправлено с email адреса, который не принимает ответы."
    comment:
      hi: Здравствуйте
      new_comment_by: Появился новый комментарий от <strong>%{commenter}</strong>
      subject: Кто-то прокомментировал ваш %{commentable}
      title: Новый комментарий
    email_verification:
      click_here_to_verify: эта ссылка
      instructions_2: Этот email верифицирует ваш аккаунт с <b>%{document_type} %{document_number}</b>. Если они вам не принадлежат, пожалуйста не нажимайте на предыдущую ссылку и игнорируйте этот email.
      instructions: Чтобы завершить верификацию вашего аккаунта пользователя, вы должны нажать %{verification_link}.
      subject: Подтвердить ваш email
      thanks: Спасибо вам большое.
      title: "Подтвердить ваш аккаунт при помощи следующей ссылки"
    reply:
      hi: Здравствуйте
      new_reply_by: Появился новый ответ от <strong>%{commenter}</strong> на ваш комментарий на
      subject: Кто-то ответил на ваш комментарий
      title: Новый ответ на ваш комментарий
    proposal_notification_digest:
      info: "Вот новые уведомления, которые были опубликованы авторами предложений, которые вы поддержали в %{org_name}."
      title: "Уведомления о предложениях в %{org_name}"
      share: Поделиться предложением
      comment: Прокомментировать предложение
    direct_message_for_receiver:
      subject: "Вы получили новое личное сообщение"
      reply: Ответить на %{sender}
    direct_message_for_sender:
      subject: "Вы отправили новое личное сообщение"
      title: "Вы отправили новое личное сообщение"
      text: "Вы отправили новое личное сообщение для <strong>%{receiver}</strong> со следующим содержимым:"
    user_invite:
      ignore: "Если вы не запрашивали это приглашение, не волнуйтесь, вы можете проигнорировать этот email."
      text: "Спасибо за заявку на присоединение к %{org}! Через несколько секунд вы сможете начать участвовать, просто заполните форму ниже:"
      thanks: "Большое вам спасибо."
      title: "Добро пожаловать в %{org}"
      button: Завершить регистрацию
      subject: "Приглашение в %{org_name}"
    budget_investment_created:
      subject: "Спасибо за создание инвестиции!"
      title: "Спасибо за создание инвестиции!"
      intro: "Привет, <strong>%{author}</strong>,"
      text: "Спасибо за создание вашей инвестиции <strong>%{investment}</strong> для совместных бюджетов <strong>%{budget}</strong>."
      follow: "Мы сообщим вам о том, как движется процесс, который вы также модете отслеживать по ссылке <strong>%{link}</strong>."
      follow_link: "Совместные бюджеты"
      sincerely: "С уважением,"
      share: "Поделитесь вашим проектом"
    budget_investment_unfeasible:
      hi: "Дорогой пользователь,"
      new: "Для всего этого мы приглашаем вас, чтобы выработать <strong>новую инвестицию</strong>, которое будет соответствовать условиям этого процесса. Вы можете сделать это по следующей ссылке: %{url}."
      new_href: "новый проект инвестирования"
      sincerely: "С уважением"
      sorry: "Просим прощения за неудобства и снова благодарим вас за неоценимое участие."
      subject: "Ваш проект инвестирования '%{code}' был отмечен как невыполнимый"
    budget_investment_selected:
      subject: "Ваш проект инвестирования '%{code}' был выбран"
      hi: "Дорогой пользователь,"
      share: "Начните получать голоса, поделитесь вашим проектом инвестирования в социальных сетях. Распространить информацию о проекте важно, чтобы сделать его реальностью."
      share_button: "Поделиться вашим проектом инвестирования"
      thanks: "Спасибо еще раз за участие."
      sincerely: "С уважением"
    budget_investment_unselected:
      subject: "Ваш проект инвестирования '%{code}' не был выбран"
      hi: "Дорогой пользователь,"
      thanks: "Спасибо еще раз за участие."
      sincerely: "С уважением"
    evaluation_comment:
      subject: "Новый комментарий оценки"
      title: Новый комментарий оценки для %{investment}
      hi: Здравствуйте
      new_comment_by: Появился новый комментарий от <strong>%{commenter}</strong> для бюджетного инвестирования %{investment}
      commenter_info: "%{commenter}, %{time}:"
    new_actions_notification_on_create:
      subject: "Ваш черновик предложения гражданина создан"
      hi: "Здравствуйте, %{name}!"
      introduction: "Ваше предложение \"%{title}\" успешно создано."
      text_1: "Воспользуйтесь тем, что ваше предложение еще не опубликовано, и приготовьтесь к общению со множеством людей."
      text_2: "Когда будете готовы, опубликуйте ваше предложение гражданина по этой <a href='%{link}'>ссылке</a>."
      text_3: "Нам известно, что создание предложения, способного зацепить и получение необходимой поддержки может казаться сложным. Но не волнуйтесь, потому что мы собираемся вам помочь!"
      text_4: "У вас есть инструмент, который станет вашим лучшим союзником: Панель предложений гражданина."
      list_1: "Ежедневно заходите в панель вашего предложения, чтобы воспользоваться подсказками и ресурсами, которыми мы будем делиться с вами."
      list_2: "Эти подсказки, действия и ресурсы дадут вам идеи, а также практические решения для получения большей поддержки и более широкого сообщества. Не забудьте их!"
      list_3: "При получении большей поддержки вы разблокируете более новые и качественные ресурсы. Сейчас у вас есть шаблон e-mail, при помощи которого вы можете делать массовую рассылку по всем вашим контактам, постер для печати, а также другие функции и вознаграждения, которые вы откроете. Не прекращайте добавлять поддержку, и мы не перестанем вознаграждать и помогать вам!"
      list_4: "У вас есть %{max_month} месяцев с момента публикации предложения, чтобы получить %{max_votes} голосов поддержки, и ваше предложение сможет стать реальностью. Но первые дни - самые важные. Это испытание, приготовьтесь к нему!"
      text_5: "Чтобы вы начали полностью мотивированными,"
      text_6: "здесь у вас есть несколько ресурсов и целый список подсказок, которые будут вам доступны каждый день для подготовки массовой рассылки!"
      dashboard_button: "Узнайте о них больше!"
    new_actions_notification_on_published:
      subject: "Ваше предложение гражданина уже опубликовано. Не останавливайтесь в его рекламе!"
      hi: "Поздравляем, %{name}! Ваше предложение успешно создано: %{title}."
      text_1: "А теперь идите за вашей первой 100 поддержек!"
      text_2: "Почему 100?"
      text_3: "Наш опыт говорит о том, что первый день - самый важный, потому что это не только прилив сил от запуска чего-то нового, не только свежее предложение, но также и заметность, когда публикация появляется в списке новых предложений."
      text_4: "Получите 100 голосов поддержки в первый день, и у вас появится первое сообщество для поддержки."
      text_5: "Вот почему мы устраиваем для вас испытание в ее получении, но не без обширной помощи!"
      text_6: "Помните, что в вашей панели управления предложениями для вас доступны новые ресурсы и рекомендации для действий по распространению информации."
      list_1: "Заходите ежедневно и следите за прогрессом. Используйте подсказки и ресурсы, которыми мы с вами поделимся. Среди них - идеи и практические решения по получению вами поддержки."
      list_2: "Когда вы начнете получать больше поддержки, вы разблокируете новые и более качественные ресурсы. Не останавливайтесь в добавлении поддержки, и мы не перестанем вас за это вознаграждать!"
      text_7: "Чтобы вы могли начать на полной скорости..."
      text_8: "Вот замечательный ресурс в помощь вам!"
      text_9: "Также вы найдете это новое рекомендуемое действие по распространению..."
      text_10: "У вас явно есть больше доступных для использования ресурсов!"
      dashboard_button: "Узнайте о них больше!"
