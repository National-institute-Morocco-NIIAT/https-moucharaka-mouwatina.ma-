        title: "Немає бідності"
        title_in_two_lines: "Нема\nБідності"
        description: "Подолати бідність у всіх її формах, скрізь і всюди."
        long_description: '<p>У всьому світі кількість людей, які живуть у крайній бідності, скоротилася з 36 відсотків у 1990 році до 10 відсотків у 2015 році. Але темпи змін уповільнюються, а криза COVID-19 <a href="https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf">ризик звернення десятиліть прогресу</a> у боротьбі з бідністю. <a href="https://www.wider.unu.edu/node/237051">Нове дослідження</a>, опубліковане Всесвітнім інститутом досліджень економіки розвитку UNU, попереджає, що економічні наслідки <a href="https://www.wider.unu.edu/publication/estimates-impact-covid-19-global-poverty">глобальна пандемія може збільшити глобальну бідність на півмільярда людей</a>, або на 8% загальна популяція людей. Це буде перший випадок зростання бідності в усьому світі за тридцять років, починаючи з 1990 року.</p> <p>Більше ніж <a href="http://www.worldbank.org/en/news/press-release/ 2018/09/19/decline-of-global-extreme-poverty-continues-but-has-slowed-world-bank">700 мільйонів людей</a>, або 10 відсотків населення світу, все ще живуть у крайньому бідності сьогодні, намагаючись задовольнити найосновніші потреби, такі як охорона здоров’я, освіта, доступ до води та санітарії, щоб назвати декілька. Більшість людей, які живуть менш ніж на 1,90 долара на день, живуть в Африці на південь від Сахари. У всьому світі <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">рівень бідності в сільській місцевості становить 17,2 відсотка</a>, що більш ніж утричі перевищує у містах.&nbsp;</p> <p>Для тих, хто працює, наявність роботи не гарантує гідного життя. Фактично, у 2018 році <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">8 відсотків</a> найнятих працівників та їхніх сімей у всьому світі жили в умовах крайньої бідності. Кожна п''ята дитина живе в крайній бідності. Забезпечення соціального захисту для всіх дітей та інших уразливих груп має вирішальне значення для зменшення бідності.</p>'
