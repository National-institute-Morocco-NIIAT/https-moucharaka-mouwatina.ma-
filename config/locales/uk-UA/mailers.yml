uk-UA:
  mailers:
    title: "Відкритий уряд"
    no_reply: "Це повідомлення надіслане з електронної адреси, яка не приймає відповідей."
    comment:
      hi: Привіт,
      new_comment_by: Є новий коментар від <strong>%{commenter}</strong>
      subject: Хтось прокоментував %{commentable}
      title: Новий коментар
    email_verification:
      click_here_to_verify: це посилання
      instructions_2: Цей електронний лист підтвердить ваш обліковий запис із <b>%{document_type}%{document_number}</b>. Якщо він вам не належить, не натискайте на попереднє посилання та ігноруйте цей електронний лист.
      instructions: Щоб завершити перевірку свого облікового запису користувача, натисніть %{verification_link}.
      subject: Підтвердити електронну пошту
      thanks: Дякуємо.
      title: "Підтвердьте свій обліковий запис, перейшовши за посиланням"
    reply:
      hi: Привіт,
      new_reply_by: Є нова відповідь від <strong>%{commenter}</strong> на ваш коментар щодо
      subject: Хтось відповів на ваш коментар
      title: Нова відповідь на ваш коментар
    proposal_notification_digest:
      info: "Ось нові сповіщення, опубліковані авторами пропозицій, які ви підтримали %{org_name}."
      title: "Сповіщення щодо пропозицій у %{org_name}"
      share: Поділитися пропозицією
      comment: Прокоментувати пропозицію
      unfollow: "Перейдіть до цієї пропозиції та припиніть відслідковувати її, щоб не отримувати сповіщення."
    direct_message_for_receiver:
      subject: "Ви отримали нове особисте повідомлення"
      reply: Відповісти %{sender}
    direct_message_for_sender:
      subject: "Ви надіслали нове приватне повідомлення"
      title: "Ви надіслали нове приватне повідомлення"
      text: "Ви надіслали нове приватне повідомлення <strong>%{receiver}</strong> наступного змісту:"
    user_invite:
      ignore: "Якщо ви не отримали запрошення, можете проігнорувати цей лист."
      text: "Дякуємо за запит щодо приєднання до %{org}! Через лічені секунди ви зможете стати учасником, заповнивши форму нижче:"
      thanks: "Дякуємо."
      title: "Ласкаво просимо до %{org}"
      button: Повна реєстрація
      subject: "Запрошення до %{org_name}"
    budget_investment_created:
      subject: "Дякуємо за створення інвестиції!"
      title: "Дякуємо за створення інвестиції!"
      intro: "Привіт, <strong>%{author}</strong>,"
      text: "Дякуємо за створення інвестиції <strong>%{investment}</strong> для партисипативного бюджету <strong>%{budget}</strong>."
      follow: "Ми повідомимо вас про перебіг процесу. Також ви можете слідкувати за ним тут <strong>%{link}</strong>."
      follow_link: "Партисипативні бюджети"
      sincerely: "З повагою,"
      share: "Поділитися проектом"
    budget_investment_unfeasible:
      hi: "Шановний користувачу,"
      new: "Для цього ми запрошуємо вас розробити <strong> нову інвестицію </strong>, яка відповідає умовам цього процесу. Ви можете зробити це за цим посиланням:%{url}."
      new_href: "новий інвестиційний проект"
      sincerely: "З повагою,"
      sorry: "Вибачте за незручності. Ще раз дякуємо за вашу неоціненну участь."
      subject: "Ваш інвестиційний проект '%{code}' позначено як недоцільний"
    budget_investment_selected:
      subject: "Ваш інвестиційний проект '%{code}' було відібрано"
      hi: "Шановний користувачу,"
      share: "Почніть збирати голоси, діліться своїм інвестиційним проєктом у соціальних мережах. Ділитися важливо для того, щоб він був втілений в життя."
      share_button: "Поділитися інвестиційним проектом"
      thanks: "Ще раз дякуємо за участь."
      sincerely: "З повагою"
    budget_investment_unselected:
      subject: "Ваш інвестиційний проект '%{code}' не було відібрано"
      hi: "Шановний користувачу,"
      thanks: "Ще раз дякуємо за участь."
      sincerely: "З повагою"
    evaluation_comment:
      subject: "Новий оціночний коментар"
      title: Новий оціночний коментар щодо %{investment}
      hi: Привіт,
      new_comment_by: Є новий оціночний коментар від <strong>%{commenter}</strong> щодо бюджетної інвестиції %{investment}
      commenter_info: "%{commenter}, %{time}:"
    new_actions_notification_on_create:
      subject: "Вашу пропозицію громадянина створено"
      hi: "Привіт, %{name}!"
      introduction: "Вашу пропозицію %{title} створено."
      text_1: "Скористайтеся тим, що ваша пропозиція ще не загальнодоступна, і приготуйтеся зв’язатися з багатьма людьми."
      text_2: "Коли ви будете готові, опублікуйте свою пропозицію громадянина серед<a href='%{link}'>посилання</a>."
      text_3: "Ми знаємо, що створення привабливої пропозиції та отримання необхідної підтримки може здатися складним. Але не хвилюйтеся - ми вам допоможемо!"
      text_4: "У вас є інструмент, який стане вашим новим найкращим союзником: панель «Пропозиції громадян»."
      list_1: "Щодня відвідуйте панель своєї пропозиції, щоб скористатися порадами та ресурсами, якими ми поділимося з вами."
      list_2: "Ці поради, дії та ресурси дадуть вам інформацію для ідей та практичних рішень, щоб отримати більшу підтримку та розширити спільноту. Не забувайте їх!"
      list_3: "Коли ви отримаєте більше підтримки, ви зможете мати доступ до нових та кращих ресурсів. На даний момент у вас є шаблон електронної пошти для масової розсилки всім вашим контактам, а також афіша для друку серед інших можливостей, які ви відкриєте. Не припиняйте надавати підтримку, і ми не перестанемо винагороджувати вас та допомагати вам!"
      list_4: "У вас є %{max_month} місяців від дати публікування пропозиції, щоб отримати підтримку в кількості %{max_votes}, після чого ваша пропозиція може стати реальністю. Але перші дні - найважливіші. Це виклик. Готуйтеся!"
      text_5: "І щоб ви почали максимально мотивовано,"
      text_6: "тут у вас є кілька ресурсів і цілий перелік порад, які будуть приходити до вас щодня для підготовки!"
      dashboard_button: "Вперед, відкрийте їх!"
    new_actions_notification_on_published:
      subject: "Ваша пропозиція громадянина вже опублікована. Не припиняйте поширювати її!"
      hi: "Вітаємо% %{name}! Вашу пропозицію %{title} створено."
      text_1: "А тепер перейдіть до перших 100 підтримок!"
      text_2: "Чому 100?"
      text_3: "Наш досвід свідчить, що перший день є найважливішим. Оскільки крім того, що у вас є мотивація для запуску нового, будучи нещодавно опублікованою ваша пропозиція матиме чудову видимість, адже знаходитиметься серед виділених нових пропозицій."
      text_4: "Отримайте 100 підтримок в перший день, і у вас з’явиться перша спільнота, яка вам допоможе."
      text_5: "Ось чому ми закликаємо вас його отримати з нашою допомогою!"
      text_6: "Пам’ятайте, що на вашій панелі пропозицій у вас є нові ресурси та рекомендації щодо дій для розповсюдження."
      list_1: "Заходьте щодня, щоб побачити ваш прогрес і скористатися порадами та ресурсами, якими ми з вами поділимось. Це ідеї, а також практичні рішення для отримання необхідної підтримки."
      list_2: "Отримавши більше підтримки, ви отримаєте доступ до нових та кращих ресурсів. Не припиняйте додавати підтримку, і ми не перестанемо винагороджувати та допомагати вам!"
      text_7: "А щоб ви стартували на повній швидкості..."
      text_8: "У вашому розпорядженні чудовий ресурс!"
      text_9: "Ви також знайдете цю нову рекомендовану дію розповсюдження..."
      text_10: "Ви впевнені, що маєте більше ресурсів для використання!"
      dashboard_button: "Вперед, відкрийте їх!"
