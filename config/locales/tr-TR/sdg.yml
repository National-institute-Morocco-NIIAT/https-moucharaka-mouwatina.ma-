        long_description: '<p>Sürdürülebilir Kalkınma Hedefleri ancak güçlü küresel ortaklıklar ve iş birliği ile gerçekleştirilebilir.</p> <p>Küresel, bölgesel, ulusal ve yerel düzeylerde başarılı bir kalkınma gündemi ilkeler ve değerlere dayalı, insanları ve gezegeni merkeze alan ortak bir vizyon ile paylaşılan hedefler üzerine kurulmuş kapsayıcı iş birlikleri gerektirir.</p> <p>Birçok ülke ticaret ve büyümeyi desteklemek için Resmi Kalkınma Yardımlarına gerek duyuyor. Ancak, <a href="https://www.un.org/press/en/2019/ga12191.doc.htm">yardım düzeyleri azalıyor</a> ve bağış yapan ülkeler, kalkınma finansını artırma sözlerini yerine getirmiyor.</p> <p>COVID-19 salgını nedeniyle, <a href="https://www.imf.org/en/Publications/WEO/Issues/2020/04/14/weo-april-2020">küresel ekonominin</a> Büyük Buhran''dan bu yana en kötü durgunluğu yaşayarak 2020 yılında keskin bir biçimde %3 kadar küçülmesi öngörülüyor.</p> <p>Ülkeler salgından kurtulmak, daha iyi olan duruma geri dönmek ve Sürdürülebilir Kalkınma Hedeflerine ulaşmak için hiç olmadığı kadar güçlü uluslararası iş birliklerine gerek duyuyor.</p>'
