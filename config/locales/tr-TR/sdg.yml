        description: "Biyoçeşitlilik kaybının durdurulmasının, toprağın bozulmasının durdurulmasının ve verilen zararların tersine çevrilmesinin, çölleşmeyle mücadele edilmesinin, ormanlaştırmanın sürdürülebilir bir biçimde yönetilmesinin sağlanması."
        long_description: '<p>Doğa, hayatta kalmamız için çok önemli. Doğa oksijenimizi sağlar, iklim döngümüzü belirler, tarım alanlarını besler ve gıdalarımızı sağlar. Ancak doğa gittikçe artan bir stres altında. <a href="https://news.un.org/en/story/2020/04/1061082"> İnsan davranışları, dünya yüzeyinin neredeyse %75 oranında değişmesine</a>, vahşi yaşamın ve doğanın bugüne kadar olan en dar alanlara sıkışmasına neden oluyor.</p> <p>2019 Biyoçeşitlilik ve Ekosistem Hizmetleri Küresel Değerlendirme Raporu''na göre, -birçoğu on yıllar içinde olmak üzere-<a href="https://ipbes.net/sites/default/files/2020-02/ipbes_global_assessment_report_summary_for_policymakers_en.pdf"> yaklaşık 1 milyon hayvan ve bitkinin soyları tükenme tehdidi altında</a>. Rapor doğanın onarılması ve korunması için etkili değişim çağrısında bulunuyor. Rapora göre insanların ve tüm diğer canlıların yaşamlarını dayandırdığı ekosistemler her zamankinden daha hızlı şekilde yıkıma uğruyor. Bundan etkilenenler&nbsp; ekonomimizin, geçimimizin, besin güvenliğimizin, sağlığımızın ve yaşam kalitemizin temel taşları. &nbsp;</p> <p>Ormansızlaşma ve çölleşme – insan davranışları ve iklim değişikliğinin neden olduğu – sürdürülebilir gelişimin önünde ciddi engeller oluştururken, milyonlarca insanın da yaşamını ve geçimini etkiliyor. <a href="https://news.un.org/en/story/2019/05/1038291"> Ormanların yaşamsal bir önemi var</a> ve dünyada bir yaşam sürdürmek ile iklim değişikliğine karşı koymakta büyük rol oynuyorlar. Geçim kaynaklarını iyileştirmek, kırılganlıkları azaltmak ve ekonomi için riskleri azaltmak adına <a href="https://news.un.org/en/story/2019/09/1045802">arazileri geri kazanmaya</a> yatırım yapmak kritik önemde. </p> <p>Gezegenimizin sağlığı <a href="https://www.unenvironment.org/resources/emerging-zoonotic-diseases-and-links-ecosystem-health-unep-frontiers-2016-chapter"> hayvanlardan insanlara bulaşabilen hastalıkların</a>, ortaya çıkmasında da etkili bir rol oynuyor. Kırılgan ekosistemlere saldırmayı sürdürdüğümüz sürece, insanları vahşi doğa ile her zamankinden daha etkileşimli hale getirerek vahşi yaşamda bulunan patojenlerin çiftlik hayvanlarına ve insanlara taşınmasına yol açıyoruz. Bu da yeni hastalıkların ortaya çıkma ve yayılma riskini artırıyor.</p>'
        targets:
          target_15_1:
            long_title: "2020 yılına kadar, karasal ve iç tatlı su ekosistemlerinin ve hizmetlerinin, özellikle ormanların, sulak alanların, dağların ve kurak alanların uluslararası anlaşmalardaki yükümlülükler doğrultusunda korunması, geri kazanılması ve sürdürülebilir kullanımının sağlanması."
