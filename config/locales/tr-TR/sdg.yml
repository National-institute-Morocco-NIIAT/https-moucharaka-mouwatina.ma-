tr:
  sdg:
    goals:
      goal_1:
        title: "Yoksulluğa son verilmesi"
        title_in_two_lines: "Yoksulluğa son verilmesi"
        description: "Her yerde, her şekliyle yoksulluğa son verilmesi."
        long_description: '<p> Küresel olarak, aşırı yoksulluk içinde yaşayan insan sayısı 1990 yılında yüzde 36 iken, 2015 yılına gelindiğinde %10''a kadar düştü. Ancak değişim hızı yavaşlıyor ve yoksulluğa karşı verilen mücadelede, COVID-19 krizi <a href="https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf"> on yıllar süren ilerlemenin tersine dönme riskine yol açıyor.</a> Birleşmiş Milletler Üniversitesi, Dünya Kalkınma Ekonomisi Araştırma Enstitüsü tarafından yayınlanan <a href="https://www.wider.unu.edu/node/237051">yeni bir araştırma</a> içinde <a href="https://www.wider.unu.edu/publication/estimates-impact-covid-19-global-poverty">küresel salgının ekonomik yansımalarının küresel yoksulluğu yarım milyar insan</a>, veya toplam nüfusun % 8''i, kadar artırabileceği söyleniyor. Bu 1990’dan bu yana 30 yıl içinde, küresel anlamda büyüyen ilk kriz.</p> <p><a href="http://www.worldbank.org/en/news/press-release/2018/09/19/decline-of-global-extreme-poverty-continues-but-has-slowed-world-bank">700 milyondan fazla insan</a> veya dünya nüfusunun yüzde 10''u, bugün hala aşırı yoksulluk içinde yaşıyor. Bu insanlar, sağlık, eğitim, su ve hijyen gibi hizmetlere erişmek gibi en temel ihtiyaçları karşılamak için mücadele ediyor. Günde 1,90 doların altında bir gelirle yaşayan insanların çoğu Sahra Altı Afrika''da yaşıyor. Dünya çapında, <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">kırsal alanlardaki yoksulluk oranı yüzde 17,2</a> ve bu oran, kentsel alanların üç katından daha fazla.&nbsp;</p> <p>Çalışanlar için bir işlerinin olması bile insana yakışan bir yaşamı garanti etmeye yetmiyor. Öyle ki, 2018 yılında dünya genelinde istihdam edilenlerin ve ailelerinin <a href="https://unstats.un.org/sdgs/report/2019/goal-01/">yüzde 8''i</a> aşırı yoksulluk içinde yaşadı. Her beş çocuktan biri ise aşırı yoksulluk içinde yaşam sürüyor. Tüm çocuklar ve diğer savunmasız gruplar için sosyal korumanın sağlanması, yoksulluğu azaltmak için kritik önemde.</p>'
        targets:
          target_1_1:
            long_title: "2030 yılına kadar, günde 1,25 dolardan daha az gelirle geçinen insanların sayısı üzerinden ölçülen aşırı yoksulluğun, her yerde ve herkes için ortadan kaldırılması"
            short_title: "Aşırı yoksulluğun ortadan kaldırılması"
          target_1_2:
            long_title: "2030 yılına kadar, ulusal tanımlara göre tüm boyutlarıyla yoksulluk içinde yaşayan her yaştan erkek, kadın ve çocuk oranının en az yarıya indirilmesi"
            short_title: "Yoksulluğun en az %50 azaltılması"
          target_1_3:
            long_title: "Temel mal ve hizmetlerle birlikte herkes için ulusal açıdan uygun sosyal koruma sistemleri ve önlemlerinin hayata geçirilmesi ve 2030 yılına kadar yoksul ve savunmasız durumdaki kişiler için önemli ölçüde korunma sağlanması"
            short_title: "Sosyal güvenlik sistemlerinin yerleştirilmesi"
          target_1_4:
            long_title: "2030 yılına kadar, özellikle yoksullar ve savunmasız durumdaki insanlar olmak üzere, bütün erkek ve kadınların ekonomik kaynaklara ulaşma, temel hizmetlere erişme, toprak ve diğer mülkiyet biçimlerine sahip olma ve üzerinde kontrol kurabilme, miras, doğal kaynaklar, uygun yeni teknolojiler ve mikro finansı da kapsayan finansal hizmetler gibi konularda eşit haklara sahip olmalarının güvence altına alınması"
            short_title: "Mülkiyet, temel hizmetler, teknoloji ve ekonomik kaynaklar için hak eşitliğinin sağlanması"
          target_1_5:
            long_title: "2030 yılına kadar, yoksulların ve savunmasız durumda olan kişilerin dayanıklılık kazanmalarının sağlanması ve aşırı hava olayları ile diğer ekonomik, sosyal ve çevresel şoklar ve afetlere karşı kırılganlıklarının azaltılması"
            short_title: "Çevresel, ekonomik ve sosyal afetlere karşı dayanıklılık sağlanması"
          target_1_A:
            long_title: "Özellikle en az gelişmiş ülkeler olmak üzere, gelişmekte olan ülkelerin yoksulluğu bütün boyutlarıyla sona erdirmesi için programlar ve politikalar uygulayabilmeleri amacıyla yeterli ve öngörülebilir araçların sunulması ve gelişmiş kalkınma iş birliği aracılığıyla çeşitli kaynakların önemli ölçüde harekete geçirilmesi"
            short_title: "Yoksulluğu sonlandıracak politikaları uygulamak için kaynakların harekete geçirilmesi"
          target_1_B:
            long_title: "Yoksulluğun ortadan kaldırılmasına yönelik eylemlere yapılan hızlandırılmış yatırımları desteklemek için, ulusal, bölgesel ve uluslararası düzeylerde, yoksulların lehine ve toplumsal cinsiyet eşitliğine duyarlı kalkınma stratejilerine dayalı sağlam politika altyapıları oluşturmak"
            short_title: "Yoksullara ve cinsiyete duyarlı politika altyapılarının oluşturulması"
      goal_2:
        title: "Açlığa son verilmesi"
        title_in_two_lines: "Açlığa son verilmesi"
        description: "Açlığa son verilmesi."
        long_description: '<p>Yıllardır süregelen kararlı bir düşüşün ardından, açlık çeken insan sayısı – yetersiz beslenmenin yaygınlığı ile ölçülen- 2015 yılında yeniden yavaşça artmaya başladı. Güncel öngörüler <a href="http://www.fao.org/publications/sofi/2020/en/">dünya nüfusunun 690 milyonunun veya başka bir deyişle yüzde 8.9’unun aç olduğunu</a> ve bu sayının bir yıl içinde 10 milyona, beş yıl içinde 60 milyona kadar yükseleceğini gösteriyor.</p> <p>Dünya 2030 yılına kadar açlığı sona erdirebilecek bir yolda değil. Eğilimler böyle sürerse, 2030 yılına kadar açlıktan etkilenen insan sayısı 840 milyonu aşabilir.</p> <p>Dünya Gıda Programı''na göre, büyük oranda ekonomik gerilemeler, iklim değişikliği ve insanlar arasındaki çekişmeler sebebiyle <a href="https://www.wfp.org/publications/2020-global-report-food-crises">135 milyon insan akut açlık yaşıyor</a>. Covid-19 salgını ise bugün bu sayıyı ikiye katladı, 2020 yılı sonuna kadar 130 milyon insan daha akut açlık riski altında.</p> <p><a href="https://insight.wfp.org/covid-19-will-almost-double-people-in-acute-hunger-by-end-of-2020-59df0c4a8072">Açlık sınırı eşiğinde olan çeyrek milyondan fazla insan nedeniyle</a>, en çok risk altında olan bölgelere insani yardım ve yiyecek sağlanması için hızla bir şeyler yapılması gerekiyor.</p> <p>Aynı zamanda,&nbsp; bugün açlıkla karşı karşıya olan 690 milyondan fazla insana – 2050 yılına kadar bu sayı &nbsp;<a href="https://www.un.org/development/desa/en/news/population/world-population-prospects-2019.html">2 milyar daha artacak</a>&nbsp; gıda desteği sağlamak istiyorsak küresel gıda ve tarım sisteminde köklü değişiklikler yapmamız gerekiyor. Sürdürülebilir gıda üretimi ve tarımsal verimliliğin artırılması açlık tehlikesini hafifletmek adına kritik önemde.</p>'
        targets:
          target_2_1:
            long_title: "2030 yılına kadar, açlığın sona erdirilmesi ve özellikle bebekleri de düşünerek, yoksul ve savunmasız durumda olan herkesin tüm yıl boyunca güvenli, besleyici ve yeterli besine erişimini güvence altına almak."
            short_title: "Güvenli ve besleyici gıdaya her yerden erişimin sağlanması"
          target_2_2:
            long_title: "2025 yılına kadar, 5 yaş altı çocukların büyümelerini engelleyen unsurlar konusunda üzerinde anlaşmaya varılan uluslararası hedeflerin gerçekleştirilmesi ile birlikte 2030 yılına kadar, kötü ve yetersiz beslenmenin tüm biçimlerinin ortadan kaldırılması; genç kızlar, hamile ve emziren kadınlar ile yaşlı insanların beslenmeyle ilgili gereksinimlerinin ele alınması."
            short_title: "Her türlü yetersiz beslenmenin sonlandırılması"
          target_2_3:
            long_title: "2030 yılına kadar, tarımsal verimliliğin ve özellikle kadınlar, yerli halklar, çiftçi aileler, çobanlar ve balıkçılar olmak üzere küçük ölçekli gıda üreticilerinin toprağa, diğer verimli kaynaklara ve girdilere, bilgiye, finansal hizmetlere, piyasalara ve değer temini ile tarım dışı çalışma olanaklarına güvenli ve eşit erişiminin sağlanmasıyla gelirlerinin iki katına çıkarılması."
            short_title: "Küçük ölçekli gıda üreticilerinin verimliliğinin ve gelirlerinin iki katına çıkarılması"
          target_2_4:
            long_title: "2030’a kadar, sürdürülebilir gıda üretimi sistemlerinin güvence altına alınması ve üretimi ve üretkenliği artıran, ekosistemlerin sürdürülmesine yardımcı olan, iklim değişikliğine, aşırı hava koşullarına, kuraklığa, sele ve diğer felaketlere uyum sağlama kapasitesini güçlendiren ve toprak kalitesini devamlı olarak iyileştiren dayanıklı tarım uygulamalarının hayata geçirilmesi."
            short_title: "Sürdürülebilir gıda üretimi ve dayanıklı tarım uygulamalarının yaygınlaştırılması"
          target_2_5:
            long_title: "2020’ye kadar, tohumların, kültür bitkilerinin, çiftlik hayvanlarının ve evcilleştirilmiş hayvanların ve onlara bağlı vahşi türlerin ulusal, bölgesel ve uluslararası düzeylerde etkin bir biçimde yönetilen ve çeşitlendirilmiş tohum ve bitki bankaları aracılığıyla genetik çeşitliliğinin sürdürülmesi ve uluslararası kabul gören biçimde genetik kaynakların ve ilgili geleneksel bilginin kullanımından elde edilen kazanımlara erişimin ve bu kazanımların adil ve eşitlikçi biçimde paylaştırılmasının desteklenmesi."
            short_title: "Gıda üretiminde genetik çeşitliliğin korunması"
          target_2_A:
            long_title: "Gelişmekte olan ülkelerde, özellikle de en az gelişmiş ülkelerde tarımsal üretim kapasitesini artırmak için kırsal altyapı, tarımsal araştırma ve geliştirme hizmetleri, teknoloji geliştirme ve bitki ve hayvancılık gen bankalarında gelişmiş uluslararası iş birliği yoluyla yatırımların artırılması."
            short_title: "Kırsal altyapı, tarımsal araştırma, teknoloji ve gen bankalarına yatırım yapılması"
          target_2_B:
            long_title: "Tarımsal ihracat sübvansiyonlarının her türünün ve eş etkili mali yüklerle birlikte bütün ihracat önlemlerinin paralel olarak ortadan kaldırılması yoluyla, Doha Kalkınma Turuna uygun olarak, dünya tarım piyasalarındaki ticari kısıtlamalar ve aksaklıkların düzeltilmesi ve önlenmesi."
            short_title: "Tarımsal ticaret kısıtlamalarının, piyasa bozulmalarının ve ihracattaki devlet teşviklerinin önlenmesi"
          target_2_C:
            long_title: "Gıda mamulleri piyasalarının ve türevlerinin uygun biçimde işleyişini sağlamak için önlemler alınması ve gıda fiyatlarındaki aşırı değişkenliği sınırlandırmaya yardımcı olmak için gıda rezervleri de dahil olmak üzere piyasa bilgilerine zamanında erişimin kolaylaştırılması."
            short_title: "Kararlı gıda emtia piyasalarının ve bilgiye zamanında erişimin sağlanması"
      goal_3:
        title: "Sağlıklı ve kaliteli yaşam"
        title_in_two_lines: "Sağlıklı ve\nkaliteli yaşam"
        description: "Sağlıklı yaşamın güvence altına alınması ve her yaştan kişilerin kaliteli yaşamasının desteklenmesi."
        long_description: '<p>Sağlıklı yaşamların sağlanması ve her yaşta refahın desteklenmesi sürdürülebilir kalkınma için gereklidir. Güncel durumda, dünya diğerlerinden farklı bir <a href="https://www.un.org/coronavirus">küresel sağlık kriziyle</a> karşı karşıya. COVID-19 insanlara acı yayıyor, küresel ekonominin dengesini bozuyor ve dünya çapında milyarlarca insanın hayatını altüst ediyor.&nbsp;</p> <p>Salgın öncesinde, <a href="https://unstats.un.org/sdgs/report/2019/goal-03/">milyonlarca insanın sağlığıyla ilgili önemli gelişmeler kaydedilmişti</a>. Ortalama yaşam süresinin artırılması ve çocuk/anne ölüm oranlarında yaygın ölüm nedenlerinden bazılarının azaltılması üzerine önemli adımlar atılmıştı. Ancak, yakın zamanda ortaya çıkmış ve kalıcı olan birçok farklı sağlık sorununun ele alınması ve çok geniş bir yelpazedeki hastalıkların tümüyle ortadan kaldırılması için daha fazla çaba sarf edilmesi gerekiyor. Sıhhi tesisat ve hijyen koşullarının iyileştirmesi, doktorlara erişme olanaklarının artırılması ve sağlık sistemlerinin daha etkin finanse edilmesine odaklanarak milyonlarca insanın hayatının kurtarılmasında önemli ilerlemeler kaydedilebilir.</p> <p> COVID-19 gibi olağanüstü sağlık durumları küresel bir risk oluşturuyor ve hazırlıklı olmaya duyulan kritik gereksinimi ortaya çıkarıyor. Birleşmiş Milletler Kalkınma Programı, <a href="https://www.undp.org/content/undp/en/home/news-centre/news/2020/COVID19_UNDP_data_dashboards_reveal_disparities_among_countries_to_cope_and_recover.html">ülkelerin COVID-19 kriziyle başa çıkma ve krizi atlatmasındaki yeterliliklerinde</a> büyük eşitsizler olduğunu vurguladı. Salgın, sağlıkta acil durumlara hazırlık ve 21. yüzyılın en önemli kamu hizmetlerine yatırım için bir dönüm noktası oluşturuyor.&nbsp;</p>'
        targets:
          target_3_1:
            long_title: "2030 yılına kadar, dünya genelinde anne ölüm oranının 100.000 canlı doğumda 70 altına düşürülmesi."
            short_title: "Anne ölümlerinin azaltılması"
          target_3_2:
            long_title: "2030 yılına kadar, yenidoğan ölüm oranının her 1000 canlı doğumda en az 12 ve 5 yaş altı çocuk ölüm oranının da her 1000 canlı doğumda en az 25 değerine düşmesinin hedeflenmesiyle, yenidoğan ve 5 yaş altı çocukların önlenebilir ölümlerinin sona erdirilmesi."
            short_title: "5 yaş altı önlenebilir tüm ölümlerin sona erdirilmesi"
          target_3_3:
            long_title: "2030 yılına kadar, AIDS, tüberküloz, sıtma ve göz ardı edilen tropikal hastalık gibi salgınların sona erdirilmesi ve hepatit, su yoluyla bulaşan hastalıklar ve diğer bulaşıcı hastalıklarla mücadele edilmesi."
            short_title: "Bulaşıcı hastalıklarla mücadele edilmesi"
          target_3_4:
            long_title: "2030 yılına kadar, bulaşıcı olmayan hastalıklardan kaynaklanan erkan doğan bebek ölümlerinin, bu hastalıkların önlenmesi ve tedavisi yoluyla üçte bir oranında azaltılması ile zihinsel sağlığın ve refahın geliştirilmesi."
            short_title: "Bulaşıcı olmayan hastalıklardan ölümlerin azaltılması ve ruh sağlığının geliştirilmesi"
          target_3_5:
            long_title: "Uyuşturucu madde kullanımı ve alkol bağımlılığı ile birlikte madde bağımlılığının önlenmesi ve tedavisinin güçlendirilmesi."
            short_title: "Madde bağımlılığının önlenmesi ve tedavi edilmesi"
          target_3_6:
            long_title: "2020 yılına kadar, trafik kazalarından kaynaklanan toplam yaralanma ve ölüm sayısının yarıya indirilmesi."
            short_title: "Trafik kazalarında yaralanma ve ölümlerin azaltılması"
          target_3_7:
            long_title: "2030 yılına kadar, herkesin aile planlaması, bilgilendirme ve eğitim ile birlikte cinsel sağlık ve üreme sağlığı hizmetlerine erişmesinin sağlanması ve üreme sağlığının ulusal strateji ve programlarıyla bütünleştirilmesi."
            short_title: "Herkesin cinsel sağlık ve üreme sağlığı ile ilgili bakım, aile planlaması ve eğitime erişmesinin sağlanması"
          target_3_8:
            long_title: "Finansal risk koruması, kaliteli temel sağlık hizmetlerine erişim ile herkesin güvenli, etkili, kaliteli ve kabul edilebilir fiyatlı zorunlu ilaçlara ve aşılara erişimini de kapsayan genel sağlık güvencesi sisteminin sağlanması."
            short_title: "Herkese genel sağlık güvencesi sağlanması"
          target_3_9:
            long_title: "2030 yılına kadar, zararlı kimyasallar ile hava, su ve toprak kirliliğinden kaynaklanan hastalıkların ve ölümlerin sayısının büyük ölçüde azaltılması."
            short_title: "Tehlikeli kimyasallar ve kirlilik nedeniyle hastalıkların ve ölümlerin azaltılması"
          target_3_A:
            long_title: "Dünya Sağlık Örgütü Tütün Denetimi Çerçeve Sözleşmesi'nin bütün ülkelerde, uygun şekilde uygulanmasının desteklenmesi."
            short_title: "DSÖ Tütün Denetimi Çerçeve Sözleşmesi'nin uygulanması"
          target_3_B:
            long_title: "Öncelikli olarak, gelişmekte olan ülkeleri etkileyen bulaşıcı olan ve bulaşıcı olmayan hastalıklar için aşı ve ilaçların geliştirilmesinin desteklenmesi. Gelişmekte olan ülkelerin kamu sağlığının korunmasına yönelik esnekliklere ilişkin Fikri Mülkiyet Haklarının Ticari Niteliklerine İlişkin Anlaşma hükümlerini tamamıyla uygulayabilme hakkını onaylayan TRIPS Anlaşması ve Doha Bildirgesi gereğince, uygun fiyatlı temel ilaçlara ve aşılara erişimin sağlanması ve özellikle her kesimden bireylerin ilaçlara erişiminin sağlanması."
            short_title: "Aşı ve ilaçlara herkesin uygun fiyatlarla erişmesinin sağlanması için araştırma ve geliştirme çalışmalarının desteklenmesi"
          target_3_C:
            long_title: "Az gelişmiş ülkeler ve gelişmekte olan küçük ada devletleri başta olmak üzere gelişmekte olan ülkelerde sağlık hizmeti finansmanının ve sağlık iş gücü istihdamının, geliştirilmesinin, eğitilmesinin ve sürekliliğinin önemli ölçüde artırılması."
            short_title: "Gelişmekte olan ülkelerde sağlık finansmanının artırılması ve sağlık iş gücünün desteklenmesi"
          target_3_D:
            long_title: "Erken uyarı, risk azaltma ve ulusal ve küresel sağlık risklerinin yönetimi için başta gelişmekte olan ülkeler olmak üzere tüm ülkelerin kapasitesinin güçlendirilmesi."
            short_title: "Küresel sağlık riskleri için erken uyarı sistemlerinin iyileştirilmesi"
      goal_4:
        title: "Nitelikli eğitimin sağlanması"
        title_in_two_lines: "Nitelikli eğitimin\nsağlanması"
        description: "Nitelikli eğitimin sağlanması."
        long_description: '<p>Eğitim yukarı yönlü sosyoekonomik hareketliliği destekler ve yoksulluktan kurtulmakta kilit rol oynar. Son on yılda, başta kız çocukları olmak üzere eğitime erişim ve okula kaydolma oranlarının artırılmasına yönelik büyük ilerleme sağlandı. Bununla birlikte, 2018 yılında <a href="http://uis.unesco.org/en/topic/out-school-children-and-youth">yaklaşık 260 milyon çocuk hala okula gitmiyordu</a> Bu rakam bu yaş grubundaki küresel nüfusun yaklaşık beşte birine karşılık geliyor. Dünya çapındaki çocuk ve ergenlerin yarısından fazlası halen matematik ve okur yazarlıkta <a href="https://unstats.un.org/sdgs/report/2019/goal-04/">en düşük yeterliliği sağlayamıyor</a>.&nbsp;</p> <p>2020 yılında, COVID-19 salgınının dünyaya yayılmasıyla birlikte, ülkelerin çoğunluğu, dünya çapındaki öğrencilerin yüzde 91’inden fazlasını etkileyecek şekilde okulların geçici süreyle kapanacağını duyurdular. 2020 Nisan ayına geldiğimizde, <a href="https://en.unesco.org/covid19/educationresponse">1.6 milyara yakın çocuk ve genç okula gitmiyordu</a>. Bununla beraber <a href="https://www.un.org/sites/un2.un.org/files/policy_brief_on_covid_impact_on_children_16_april_2020.pdf">okuldaki yemekler sayesinde beslenebilen yaklaşık 369 milyon çocuk</a>, beslenme gereksinimlerini karşılamak için farklı kaynak arayışına girdi.&nbsp;</p> <p>Daha önce hiçbir zaman bu kadar çocuk, özellikle en savunmasız olanlar ve ötekileştirilenler, aynı anda öğrenimi ve gelişen hayatlarını etkileyecek şekilde okul sisteminin dışında kalmamıştı. Küresel pandeminin geniş kapsamlı sonuçları, küresel eğitimin iyileştirilmesinde elde edilen zor kazanımları tehlikeye atmış olabilir.</p>'
        targets:
          target_4_1:
            long_title: "2030 yılına kadar, bütün kız ve erkek çocuklarının, ücretsiz, eşitlikçi ve kaliteli ilk ve orta öğretimi tamamlamalarının ve böylece Hedef-4 ile ilgili etkili öğrenme çıktılarının elde edilmesinin sağlanması."
            short_title: "Ücretsiz ilk ve orta öğretimin sağlanması"
          target_4_2:
            long_title: "2030 yılına kadar, tüm kız ve erkek çocuklarının kaliteli erken çocukluk gelişimine, bakımına ve okul öncesi eğitimine erişebilmelerinin ve böylece ilköğretime hazır olmalarının sağlanması."
            short_title: "Kaliteli okul öncesi eğitime eşit erişim hakkının sağlanması"
          target_4_3:
            long_title: "2030 yılına kadar bütün kadın ve erkeklerin erişilebilir ve kaliteli teknik eğitim, mesleki eğitim ve üniversiteyi de kapsayan yüksek öğretime eşit biçimde erişimlerinin sağlanması."
            short_title: "Ekonomik teknik, mesleki ve yüksek öğrenime eşit erişim hakkının sağlanması"
          target_4_4:
            long_title: "2030 yılına kadar, çalışmak için insana yakışır iş olanakları ve girişimcilik hakkında teknik ve mesleki yetkinliklerle birlikte ilgili becerilere sahip gençlerin ve yetişkinlerin sayısının önemli ölçüde artırılması."
            short_title: "Finansal başarı için ilgili yetkinliklere sahip kişi sayısının artırılması"
          target_4_5:
            long_title: "2030 yılına kadar, eğitimdeki cinsiyet eşitsizliklerini ortadan kaldırmak ve engelli kişiler, yerli halklar ve savunmasız durumdaki çocuklarla birlikte savunmasız kişiler için tüm eğitim ve mesleki eğitime eşit erişim sağlamak."
            short_title: "Eğitimde ayrımcılığın tümüyle ortadan kaldırılması"
          target_4_6:
            long_title: "2030 yılına kadar bütün gençlerin ve hem erkek hem de kadın yetişkinlerin büyük bir kısmının okuryazar olması ve matematiksel beceriler kazanmasının garanti edilmesi."
            short_title: "Herkese okuryazarlık ve matematik eğitimi verilmesi"
          target_4_7:
            long_title: "2030 yılına kadar, diğerleri arasında sürdürülebilir kalkınma ve sürdürülebilir yaşam tarzları için eğitim, insan hakları, toplumsal cinsiyet eşitliği, barış ve şiddetsizlik kültürünün teşviki, dünya vatandaşlığı ve kültürel çeşitliliğin ve kültürün sürdürülebilir kalkınmaya katkısının değerlendirilmesi ile birlikte bütün öğrencilerin sürdürülebilir kalkınmanın geliştirilmesi için gereken bilgi ve becerileri edinmesinin sağlanması."
            short_title: "Sürdürülebilir kalkınma ve küresel yurttaşlık eğitimi"
          target_4_A:
            long_title: "Çocuklara, engelliliğe ve toplumsal cinsiyete duyarlı eğitim tesislerinin kurulması ve geliştirilmesi. Herkes için güvenli, şiddet içermeyen, kapsayıcı ve etkili öğrenme ortamlarının sağlanması."
            short_title: "Okulların kapsayıcı ve güvenli şekilde kurulması ve geliştirilmesi"
          target_4_B:
            long_title: "2020 yılına kadar, gelişmekte olan ülkeler, özellikle en az gelişmiş ülkeler, gelişmekte olan küçük ada devletleri ve Afrika ülkeleri için mesleki eğitim ve bilgi ve iletişim teknolojisi, teknik, mühendislik ve bilimsel programlar ile birlikte gelişmiş ülkelerde ve diğer gelişmekte olan ülkelerde verilen yüksek öğrenim burslarının sayısını küresel olarak önemli ölçüde artırmak."
            short_title: "Gelişmekte olan ülkelerde yüksek öğrenim burslarının artırılması"
          target_4_C:
            long_title: "2030 yılına kadar, özellikle en az gelişmiş ülkeler ve gelişmekte olan küçük ada devletleri ile gelişmekte olan ülkelerde öğretmen eğitimi için uluslararası iş birliği yolu ile birlikte nitelikli öğretmen sayısının önemli ölçüde artırılması."
            short_title: "Gelişmekte olan ülkelerde nitelikli öğretmen sayısının artırılması"
      goal_5:
        title: "Cinsiyet eşitliğinin sağlanması"
        title_in_two_lines: "Cinsiyet eşitliğinin\nsağlanması"
        description: "Tüm kadın ve kız çocuklarının güçlendirilerek toplumsal cinsiyet eşitliğinin sağlanması."
        long_description: '<p>Cinsiyet eşitliği yalnızca temel bir insan hakkı değil, aynı zamanda barışçıl, refah içinde ve sürdürülebilir bir dünya için gerekli bir temeldir.&nbsp;</p><p>Son on yılda bu konuda <a href="https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/gender-equality-womens-rights-in-review-key-facts-and-figures-en.pdf?la=en&amp;vs=935">ilerleme</a> kaydedildi. Daha fazla kız okula gidiyor, daha az kız çocuğu erken yaşta evlenmeye zorlanıyor. Daha fazla kadın mecliste ve liderlik pozisyonlarında görev yapıyor ve cinsiyet eşitliğini artırmak için yasalar yeniden düzenleniyor. &nbsp;</p><p>Bu kazanımlara rağmen, <a href="https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/gender-equality-womens-rights-in-review-key-facts-and-figures-en.pdf?la=en&amp;vs=935">zorluklar</a> varlığını sürdürüyor. Ayrımcı yasa ve sosyal normlar varlığını sürdürürken, kadınlar siyasi liderliğin tüm düzeyleyinde yeterince temsil edilmiyor. 15 ile 49 yaş arasındaki 5 kadın ve kızdan 1 tanesi, 12 aylık bir süre içinde yakını bir kişi tarafından fiziksel veya cinsel şiddete maruz kaldığını bildiriyor.</p><p>COVID-19 pandemisinin <a href="https://www.un.org/sites/un2.un.org/files/policy_brief_on_covid_impact_on_women_9_apr_2020_updated.pdf">etkileri</a> cinsiyet eşitliği ve kadın hakları konusunda kaydedilen sınırlı ilerlemeyi geriye götürebilir.&nbsp;Koronavirüs salgını her alanda kadın ve kız çocukları için sağlıktan ekonomiye, güvenlikten sosyal korumaya kadar geniş bir perspektifte <a href="https://www.unfpa.org/sites/default/files/resource-pdf/COVID-19_A_Gender_Lens_Guidance_Note.pdf">var olan eşitsizlikleri arttırıyor</a>.&nbsp;</p><p>Kadınlar, evdeki sağlık çalışanları ve bakıcılar ile birlikte, virüsle mücadele önemli bir rol oynuyor. Kadınların ücretsiz bakım işleri, okulların kapanması ve yaşlıların artan gereksinimlerinin bir sonucu olarak önemli ölçüde arttı. Kadınlar güvenlik sağlamayan işgücü piyasalarında orantısız bir şekilde çalıştıkları için COVID-19''un ekonomik etkilerinden daha fazla etkileniyorlar. Kadınlar yaklaşık yüzde 60 oranında kayıt dışı ekonomide çalışıyor ve bu da yoksulluğa düşme riskini artırıyor.&nbsp;</p><p>Pandemi ayrıca <a href="https://www.unwomen.org/-/media/headquarters/attachments/sections/library/publications/2020/issue-brief-covid-19-and-ending-violence-against-women-and-girls-en.pdf?la=en&amp;vs=5006">kadınlara ve kızlara yönelik şiddet</a> konusunda önemli bir artışa yol açtı. Eve kapanma tedbirleri uygulandığında, birçok kadın tacizcileriyle birlikte evde mahsur kaldı, kesinti ve kısıtlamalardan zarar gördü ve hizmetlere erişmekte zorlandı. Toplanan veriler, salgının ortaya çıkmasından bu yana kadınlara ve kız çocuklarına yönelik şiddetin ve özellikle de aile içi şiddetin yoğunlaştığını gösteriyor.</p>'
        targets:
          target_5_1:
            long_title: "Kadınlara ve kız çocuklarına karşı uygulanan ayrımcılığın her yerde ve her türlüsünün ortadan kaldırılması."
            short_title: "Kadınlara ve kız çocuklarına uygulanan ayrımcılığın sonlandırılması"
          target_5_2:
            long_title: "İnsan ticareti, cinsel ve diğer sömürü türleri ile birlikte, kamusal ve özel alanlarda tüm kadınlara ve kızlara yönelik her türlü şiddetin ortadan kaldırılması."
            short_title: "Kadınlara ve kız çocuklarına yönelik tüm şiddet ve sömürülerin sonlandırılması"
          target_5_3:
            long_title: "Çocuk evliliği, erken yaşta ve zorla evlendirme ile kadın sünneti gibi tüm zararlı uygulamaların ortadan kaldırılması."
            short_title: "Zorla evliliklerin ve cinsel organ sakatlamalarının ortadan kaldırılması"
          target_5_4:
            long_title: "Kamu hizmetlerinin, altyapı ve sosyal koruma politikalarının sağlanması ve hane halkı ile aile içinde ortak sorumluluğun ulusal düzeyde uygun şekilde özendirilmesi yoluyla ücretsiz bakım ve ev işlerinin tanınması ve değer verilmesi."
            short_title: "Ücretsiz bakıma değer verilmesi ve paylaşılan yurt içi sorumlulukların özendirilmesi"
          target_5_5:
            long_title: "Kadınların siyasi, ekonomik ve sosyal yaşamın her düzeyinde karar alma süreçlerine tam ve etkin biçimde katılmasının ve liderlik etmeleri için eşit fırsatlar tanınmasının garanti altına alınması."
            short_title: "Liderlik ve karar alma süreçlerinde tam katılımın sağlanması"
          target_5_6:
            long_title: "Uluslararası Nüfus ve Kalkınma Konferansı Eylem Programı ve Pekin Eylem Platformu ile bunların gözden geçirme konferanslarının sonuç belgelerine uygun olarak üzerinde anlaşılmış cinsel sağlık, üreme sağlığı ve üreme haklarına herkesin erişmesinin sağlanması."
            short_title: "Herkesin üreme sağlığına ve haklarına erişmesinin sağlanması"
          target_5_A:
            long_title: "Ulusal yasalara uygun olarak, kadınların ekonomik kaynaklara eşit ulaşımının, toprak, finansal hizmetler, miras ve doğal kaynaklar üzerinde mülkiyet ve kontrole erişim hakkının verilmesine yönelik reformların gerçekleştirilmesi."
            short_title: "Ekonomik kaynaklar, mülk sahipliği ve finansal hizmetlerde hak eşitliğinin sağlanması"
          target_5_B:
            long_title: "Kadınların güçlendirilmesini özendirmek için özellikle bilgi ve iletişim teknolojileri başta olmak üzere teknoloji kullanımının artırılması."
            short_title: "Kadınların teknoloji yoluyla güçlenmesinin özendirilmesi"
          target_5_C:
            long_title: "Toplumsal cinsiyet eşitliğinin geliştirilmesi ve tüm kadın ve kız çocuklarının her düzeyde güçlendirilmesi için sağlam politikalar ve uygulanabilir mevzuatın kabul edilmesi ve güçlendirilmesi."
            short_title: "Toplumsal cinsiyet eşitliğine yönelik politikaların ve uygulanabilir mevzuatın kabul edilmesi ve güçlendirilmesi"
      goal_6:
        title: "Temiz su ve hijyen önlemlerinin alınması"
        title_in_two_lines: "Temiz su ve hijyen\nönlemlerinin alınması"
        description: "Herkesin su ve hijyene erişiminin sağlanması."
        long_description: '<p>Temiz içme suyuna ve hijyene ulaşım konusunda büyük bir ilerleme kaydedilmiş olsa bile, milyarlarca insan, özellikle kırsal kesimdekiler, temel hizmetlere ulaşma konusunda hala sorun yaşıyor. Dünya çapında, <a href="https://www.who.int/news-room/detail/18-06-2019-1-in-3-people-globally-do-not-have-access-to-safe-drinking-water-unicef-who">üç kişiden biri güvenli içme suyuna erişemiyor</a>, <a href="https://www.unwater.org/water-facts/water-sanitation-and-hygiene/">beş kişiden ikisi su ve sabunla el yıkayamıyor</a> ve <a href="https://news.un.org/en/story/2019/11/1051561">673 milyondan fazla kişi tuvalet gereksinimini açık alanlarda gideriyor</a>.</p> <p>COVID-19 salgını, hastalıkların önlenmesi ve kontrol altında tutulması için sıhhi tesisatın, hijyenin ve temiz suya yeterli erişimin ne kadar büyük önemli olduğunu göstermiş oldu. <a href="https://www.unwater.org/water-facts/handhygiene/">El temizliği hayat kurtarır</a>. Dünya Sağlık Örgütü’ne göre, COVID-19 ile birlikte patojenlerin yayılmasını azaltmak ve enfeksiyonları engellemek için, <a href="https://www.who.int/news-room/events/detail/2020/05/05/default-calendar/hand-hygiene-day">en etkili yöntemlerden biri el yıkamaktır</a>. Buna rağmen milyarlarca insan hala güvenli hijyenik suya ulaşmakta sorun yaşıyor ve bu konuya ayrılan mali kaynaklar yetersiz kalıyor.</p>'
        targets:
          target_6_1:
            long_title: "2030 yılına kadar, herkesin, heryerde güvenilir ve uygun fiyatlı içme suyuna eşit erişiminin sağlanması."
            short_title: "Güvenli ve uygun maliyetli içme suyunun sağlanması"
          target_6_2:
            long_title: "2030 yılına kadar, herkesin uygun temizlik ve hijyen koşullarına eşit biçimde erişmesinin sağlanması ve kadınlarla kız çocuklarının ve savunmasız durumda olanların gereksinimlerine özel önem gösterilerek kamuya açık alanlarda dışkılamanın sona erdirilmesi."
            short_title: "Açık alanlara dışkılamanın sona erdirilmesi ve temizlik ile hijyen koşullarına erişimin sağlanması"
          target_6_3:
            long_title: "2030 yılına kadar, kirliliğin azaltılarak, atıkların doğaya bırakılmasını ortadan kaldırarak ve tehlikeli kimyasalların ve malzemelerin salınımını en aza indirerek, arıtılmamış atık su oranını yarıya indirerek ve küresel olarak geri dönüşümü ve güvenli yeniden kullanımı önemli ölçüde artırarak su kalitesinin iyileştirilmesi."
            short_title: "Su kalitesinin, atık su arıtmasının ve güvenli yeniden kullanımın iyileştirilmesi"
          target_6_4:
            long_title: "2030 yılına kadar, tüm sektörlerde su kullanım verimliliğinin büyük ölçüde artırılması, su kıtlığı sorununun çözülmesi için sürdürülebilir tatlı suya erişimin sağlanması ve su kıtlığı çeken insan sayısının önemli ölçüde azaltılması."
            short_title: "Su kullanımı verimliliğinin artırılması ve tatlı suya erişimin sağlanması"
          target_6_5:
            long_title: "2030 yılına kadar, uygun görülen durumlarda sınır ötesi iş birlikleri ile birlikte her düzeyde bütünleşik su kaynakları yönetimi uygulanması."
            short_title: "Bütünleşik su kaynakları yönetiminin uygulanması"
          target_6_6:
            long_title: "2020 yılına kadar, dağlar, ormanlar, sulak alanlar, nehirler, akiferler ve göller ile birlikte su ekosistemlerinin korunması ve yenilenmesi."
            short_title: "Suyla ilgili ekosistemlerin korunması ve yenilenmesi"
          target_6_A:
            long_title: "2030 yılına kadar, gelişmekte olan ülkelere su hasadı, tuzdan arındırma, su verimliliği, atık su arıtma, geri dönüşüm ve yeniden kullanım teknolojileri ile birlikte su ve hijyen ile ilgili koşullarda faaliyet ve programlarda kapasite geliştirme desteğinin ve uluslararası iş birliğinin artırılması."
            short_title: "Gelişmekte olan ülkelere su ve hijyen desteğinin artırılması"
          target_6_B:
            long_title: "Yerel toplulukların su ve hijyen koşulları yönetiminin geliştirilmesine katılımlarının desteklenmesi ve güçlendirilmesi."
            short_title: "Su ve hijyen yönetiminde yerel katılımın desteklenmesi"
      goal_7:
        title: "Erişilebilir ve temiz enerji sağlanması"
        title_in_two_lines: "Erişilebilir ve temiz\nenerji sağlanması"
        description: "Uygun fiyatlı, güvenilir, sürdürülebilir ve modern enerjiye erişiminin sağlanması."
        long_description: '<p>Dünya, enerjinin daha sürdürülebilir ve yaygın olarak kullanılabilir olduğu ile ilgili umut verici işaretlerle <a href="https://unstats.un.org/sdgs/report/2019/goal-07/">Hedef 7’ye doğru ilerleme</a> kaydediyor. Yoksul ülkelerde elektriğe ulaşım hız kazanıyor, enerji verimliliği iyileşiyor ve yenilenebilir enerji, elektrik üretim sektöründe etkileyici kazanımlar elde ediyor.&nbsp;</p> <p>Buna rağmen, 3 milyar insanın temiz ve güvenli yemek pişirmesi için yakıtlara ve teknolojilere erişimini kolaylaştırmak, yenilenebilir enerji kullanımını elektrik üretim sektörü dışına genişletmek ve Sahra Altı Afrika bölgesinde elektriğe erişimi artırmak için odağın kuvvetlendirilmesi gerekiyor.</p> <p><a href="https://trackingsdg7.esmap.org/">Enerji İlerleme Raporu</a>, enerjiye ulaşmakta, enerji verimliliğinde ve yenilenebilir enerji kullanımında ilerleme kaydedilebilecek küresel bir görünüm sunuyor. Her ülke tarafından bu üç maddede kaydedilen ilerlemenin değerlendirmesi yapılıyor ve 2030 Sürdürülebilir Kalkınma Hedeflerine ulaşmak için ne kadar yol kaldığının anlık görüntüsü sağlanıyor.</p>'
        targets:
          target_7_1:
            long_title: "2030 yılına kadar, herkesin uygun fiyatlı, güvenilir ve modern enerji hizmetlerine erişmesinin sağlanması."
            short_title: "Herkesin modern enerjiye erişmesinin sağlanması"
          target_7_2:
            long_title: "2030 yılına kadar, küresel enerji kaynakları çeşitliliği içinde yenilenebilir enerjinin payının büyük oranda artırılması."
            short_title: "Küresel yenilenebilir enerji oranının artırılması"
          target_7_3:
            long_title: "2030 yılına kadar küresel enerji verimliliğini iyileştirme oranının iki katına çıkarılması."
            short_title: "Enerji verimliliğinin iki katına çıkarılması"
          target_7_A:
            long_title: "2030 yılına kadar, temiz enerjiye erişimi kolaylaştırmak için yenilenebilir enerji, enerji verimliliği, gelişmiş ve daha temiz fosil yakıt teknolojisi gibi başlıklarda uluslararası iş birliğinin geliştirilmesi ve enerji altyapısı ile temiz enerji araştırmalarına ve teknolojilerine yatırımın özendirilmesi."
            short_title: "Temiz enerji araştırmaları, teknolojileri ve yatırımlarına erişimin özendirilmesi "
          target_7_B:
            long_title: "2030 yılına kadar, özellikle en az gelişmiş ülkeler, gelişmekte olan küçük ada devletleri ve denize kıyısı olmayan gelişmekte olan ülkeler başta olmak üzere gelişmekte olan ülkelerde, destek programları ile herkese modern ve sürdürülebilir enerji hizmetleri sağlamak için altyapının genişletilmesi ve teknolojinin geliştirilmesi."
            short_title: "Gelişmekte olan ülkelerde enerji hizmetlerinin genişletilmesi ve geliştirilmesi"
      goal_8:
        title: "İnsana yakışan iş ve ekonomik büyüme olanaklarının sağlanması"
        title_in_two_lines: "İnsana yakışan iş ve ekonomik\nbüyüme olanaklarının sağlanması"
        description: "Herkes için kapsayıcı ve sürdürülebilir ekonomik büyümenin, çalışmanın ve insana yakışan iş olanaklarının desteklenmesi."
        long_description: '<p>Sürekli ve kapsayıcı ekonomik büyüme ilerlemeyi, herkes için iyi iş olanakları sağlanmasını ve hayat standartlarının iyileştirilmesini sağlayabilir.&nbsp;</p> <p>COVID-19 <a href="https://www.un.org/sites/un2.un.org/files/sg_report_socio-economic_impact_of_covid19.pdf">milyarlarca kişinin hayatını alt üst etti</a> ve küresel ekonomiyi tehlikeye düşürdü. Uluslararası Para Fonu (IMF) 2009 yılındaki kadar veya daha kötü bir <a href="https://blogs.imf.org/2020/04/14/the-great-lockdown-worst-economic-downturn-since-the-great-depression/">küresel durgunluk</a> beklentisi içinde. İş kayıpları arttıkça, Uluslararası Çalışma Örgütü’ne göre <a href="https://www.ilo.org/global/about-the-ilo/newsroom/news/WCMS_743036/lang--en/index.htm">küresel işgücünün neredeyse yarısı geçimini sağlayamama riskiyle karşı karşıya kalabilir</a>.</p> <p><a href="https://developmentfinance.un.org/press-release-financing-sustainable-development-report-2020">COVID-19 öncesinde bile</a>, 2020 yılı içinde, yoksul yaşayan milyarlarca insana ev sahipliği yapan beş ülkeden birinin kişi başına düşen gelirinin durgunlaşması veya azalması olasılığı vardı. Şimdiyse, <a href="https://developmentfinance.un.org/press-release-financing-sustainable-development-report-2020">COVID-19 ile ilişkili ekonomik ve finansal şoklar</a> - sanayi üretimindeki bozulmalar, ürün fiyatlarındaki düşüş, finansal piyasalardaki kararsızlık ve artan güvensizlik örnek gösterilebilir. Zaten durgun olan ekonomik büyüme raydan çıkıyor ve diğer faktörlerden kaynaklanan yüksek riskler artıyor.&nbsp;&nbsp; </p>'
        targets:
          target_8_1:
            long_title: "Ulusal koşullara uygun olarak, kişi başına düşen gelir artışının ve özellikle en az gelişmiş ülkelerde kişi başına düşen ulusal yurt içi gelirin yılda en az yüzde 7 oranında artmasının sürdürülmesi."
            short_title: "Ekonomik büyümenin sürdürülmesi"
          target_8_2:
            long_title: "Yüksek katma değerli ve emek yoğun sektörler üzerine odaklanarak çeşitlendirme, teknolojik gelişim ve yenilikçilik ile daha yüksek düzeylerde ekonomik verimlilik sağlanması."
            short_title: "Çeşitlendirme, geliştirme ve yenilikçilik ile ekonomik verimliliğin artırılması"
          target_8_3:
            long_title: "Üretim faaliyetleri, insana yakışan iş olanakları yaratma, girişimcilik, yaratıcılık ve yenilikçilik gibi desteklenen kalkınma odaklı politikaların özendirilmesi ve finansal hizmetlere erişim yoluyla mikro, küçük ve orta büyüklükteki işletmelerin resmiyet kazanmalarının ve büyümelerinin özendirilmesi."
            short_title: "İş olanakları yaratacak ve büyüyen işletmeleri destekleyecek politikaların özendirilmesi"
          target_8_4:
            long_title: "2030 yılı sonuna kadar, üretim ve tüketimde küresel kaynak yeterliliğinin sürekli artırılması ve gelişmiş ülkelerin liderlik ettiği sürdürülebilir üretim ve tüketim için 10 yıllık çerçeve programına uygun olarak ekonomik büyümenin çevre kirliliğine yol açmasının engellenmesi için çaba gösterilmesi."
            short_title: "Tüketim ve üretimde kaynak verimliliğinin artırılması"
          target_8_5:
            long_title: "2030 yılına kadar, gençler ve engelli bireyler ile birlikte bütün kadın ve erkekler için tam, üretken ve insana yakışan çalışma olanaklarının sağlanması ile eşit işe eşit ücret ilkesinin uygulanması."
            short_title: "İşsiz kimse kalmaması ve eşit ücretle insana yakışan çalışma olanaklarının sağlanması"
          target_8_6:
            long_title: "2020 yılına kadar, çalışamayan, eğitim veya öğretim göremeyen gençlerin oranının önemli ölçüde azaltılması."
            short_title: "Gençler için çalışma, eğitim ve öğretim olanaklarının artırılması"
          target_8_7:
            long_title: "Zorla çalıştırmayı, modern köleliği ve insan ticaretini kökünden yok edilmesi, çocukların askere alınması ve asker olarak kullanılması ile çocuk işçiliğinin en kötü türlerinin yasaklanmasının sağlanması için acil ve etkili önlemler alınması ve 2025 yılına kadar çocuk işçiliğinin her türünün sona erdirilmesi."
            short_title: "Modern köleliğe, insan ticaretine ve çocuk işçiliğine son verilmesi"
          target_8_8:
            long_title: "Göçmen işçiler, özellikle göçmen kadınlar ve tehlikeli işlerde çalışanlar ile birlikte tüm çalışanların işçi haklarının korunması ve güvenli çalışma ortamlarının sağlanması."
            short_title: "İşçi haklarının korunması ve güvenli çalışma ortamlarının özendirilmesi"
          target_8_9:
            long_title: "2030 yılına kadar, istihdam alanı yaratan ve yerel kültür ile yerel ürünlerin kullanılmasını özendiren sürdürülebilir turizmin desteklenmesi adına politikalar düzenlenmesi ve uygulanması"
            short_title: "Yararlı ve sürdürülebilir turizmin özendirilmesi"
          target_8_10:
            long_title: "Herkesin bankacılık, sigorta ve finansal hizmetlere erişiminin sağlanması ve bu hizmetlerin kullanımının özendirilmesi için yurt içi finansal kurumların kapasitesinin güçlendirilmesi."
            short_title: "Herkesin bankacılık, sigorta ve finansal hizmetlere erişmesinin sağlanması"
          target_8_A:
            long_title: "Özellikle en az gelişmiş ülkelerle birlikte gelişmekte olan ülkeler için, En Az Gelişmiş Ülkelere Ticaretle Bağlantılı Teknik Destek için Bütünleştirilmiş Çerçeve Dayanışma Fonu üzerinden sağlanan ticaret yardımının artırılması."
            short_title: "Ticaret desteği yardımlarının artırılması"
          target_8_B:
            long_title: "2020 yılına kadar, Uluslararası Çalışma Örgütü'nün Küresel İş Paktı'nın uygulanması ve gençlere çalışma olanakları sunulması için küresel bir strateji yürütülmesi ve geliştirilmesi."
            short_title: "Küresel olarak gençlere çalışma olanakları sunma stratejisinin geliştirilmesi"
      goal_9:
        title: "Sanayi, yenilikçilik ve altyapı"
        title_in_two_lines: "Sanayi, yenilikçilik\nve altyapı"
        description: "Dayanıklı altyapıların kurulması, yenilikçiliğin artırılması ve sürdürülebilir sanayileşmenin özendirilmesi."
        long_description: '<p> <a href="https://unstats.un.org/sdgs/report/2019/goal-09/">Yenilik ve altyapıyla birlikte</a> kapsayıcı ve sürdürülebilir sanayileşme, gelir ve çalışma olanakları yaratacak dinamik ve rekabetçi ekonomik güçleri tetikleyebilir. Yeni teknolojilerin tanıtılmasında ve özendirilmesinde, uluslararası ticaretin kolaylaştırılmasında ve kaynakların verimli kullanılmasında kilit bir rol oynarlar.&nbsp;</p> <p>Yine de, dünyanın tam potansiyeline ulaşması için alacağı uzun bir yol var. Özellikle en az gelişmiş ülkeler, 2030 hedeflerine ulaşmak istiyorlarsa üretim sektörlerinin gelişme hızını artırmalı ve bilimsel araştırma ve yeniliklerdeki yatırımlarını çoğaltmalıdır.&nbsp;</p> <p>COVID-19 küresel salgınından önce bile, küresel üretimdeki büyüme sürekli düşüyordu. Küresel salgın <a href="https://unctad.org/en/pages/newsdetails.aspx?OriginalVersionID=2297">üretim sektörüne sert darbe indirerek</a>, küresel değer zincirinde ve ürünlerin arzında aksaklıklara neden oluyor.&nbsp;</p> <p>Yenilik ve teknolojik ilerleme, örnek olarak artan kaynaklar ve enerji verimliliği, hem ekonomik hem çevresel zorluklara kalıcı çözüm bulunması noktasında kilit rol oynuyor. Küresel bağlamda, kişi başına düşen milli gelirdeki <a href="https://sustainabledevelopment.un.org/content/documents/26158Final_SG_SDG_Progress_Report_14052020.pdf">araştırma ve geliştirme yatırılımları</a> (AR&amp;GE) oranı 2000 yılında yüzde 1,5 iken, 2015 yılında yüzde 1,7 oranına yükselmiş ve 2017 yılında ise neredeyse aynı kalmış, gelişmekte olan bölgelerde ise bu oran yüzde 1’den&nbsp; düşük kalmıştır.</p> <p>İletişim altyapısı açısından baktığımızda dünya nüfusunun yarısından fazlası İnternet üzerinde ve neredeyse dünya nüfusunun tamamı mobil ağların çevrelediği bölgelerde yaşıyor. 2019 yılında <a href="https://sustainabledevelopment.un.org/content/documents/26158Final_SG_SDG_Progress_Report_14052020.pdf">yüzde 96,5 oranında bir kesimin en azından 2G ağının kapsama alanında</a> olduğu düşünülüyor.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>Korona virüsü salgını, <a href="https://www.unescap.org/blog/covid-19-reveals-urgent-need-resilient-infrastructure">dayanıklı altyapıya olan gereksinimin aciliyetini</a> ortaya çıkardı. Asya Kalkınma Bankası, bölgenin son on yılda yaşadığı hızlı ekonomik büyüme ve kalkınmaya rağmen, kritik altyapının bir çok ülkede yeterli olmaktan uzak olduğuna dikkat çekiyor. <a href="https://www.unescap.org/publications/economic-and-social-survey-asia-and-pacific-2019-ambitions-beyond-growth">Asya ve Pasifik Ekonomik ve Sosyal Araştırması</a> felaketlere ve iklim değişikliğine dayanıklı altyapı kurmanın ek olarak yıllık 434 milyar dolarlık yatırım gerektirdiğinin altını çiziyor. Bu toplamın Pasifik’teki gelişmekte olan küçük ada devletleri gibi bazı alt bölgelerde çok daha büyük olması gerekebilir.&nbsp; &nbsp; &nbsp; </p>'
        targets:
          target_9_1:
            long_title: "Bölgesel ve sınır ötesi altyapı ile birlikte herkes için uygun fiyatlı ve adil bir erişime odaklanarak ekonomik kalkınmanın ve birey refahının desteklenmesi için kaliteli, güvenilir, sürdürülebilir ve dayanıklı altyapının geliştirilmesi."
            short_title: "Sürdürülebilir, dayanıklı ve kapsayıcı altyapılar geliştirilmesi"
          target_9_2:
            long_title: "Kapsayıcı ve sürdürülebilir sanayileşmenin özendirilmesi ve 2030 yılına kadar, endüstrinin çalışma ve gayri safi yurt içi hasıla payının ulusal koşullara paralel olarak önemli ölçüde artırılması ile en az gelişmiş ülkelerdeki payının iki katına çıkarılması."
            short_title: "Kapsayıcı ve sürdürülebilir sanayileşmenin özendirilmesi"
          target_9_3:
            long_title: "Özellikle gelişmekte olan ülkelerde küçük ölçekli sanayi işletmelerinin ve diğer işletmelerin uygun fiyatlı krediler ile finansal hizmetlere, değer zincirlerine ve pazarlara erişimlerinin artırılması."
            short_title: "Finansal hizmetlere ve piyasalara erişimin artırılması"
          target_9_4:
            long_title: "2030 yılına kadar her ülkenin kendi kapasitesine uygun olarak harekete geçmesi, etkin kaynak kullanımının artırılması, temiz ve çevreye uyumlu teknolojilerin ve sanayi süreçlerinin büyük ölçüde benimsenmesi, altyapının ve sanayinin güncellenerek sürdürülebilir olacak şekilde geliştirilmesi."
            short_title: "Sürdürülebilirlik için tüm endüstrilerin ve altyapıların güncellenmesi"
          target_9_5:
            long_title: "Gelişmekte olan ülkeler başta olmak üzere bütün ülkelerde, 2030 yılına kadar, yenilikçiliğin özendirilmesi ve 1 milyon insana düşen, araştırma-geliştirme alanında çalışan kişi sayısının, kamusal ve özel araştırmaların ve kalkınma harcamalarının önemli ölçüde artırılması; bilimsel araştırmanın iyileştirilmesi ve sanayi sektörlerinin teknolojik yeterliliklerinin geliştirilmesi."
            short_title: "Araştırmaların genişletilmesi ve endüstriyel teknolojilerin güncellenmesi "
          target_9_A:
            long_title: "Afrika ülkelerine, az gelişmiş ülkelere, denize kıyısı olmayan gelişmekte olan ülkelere ve gelişmekte olan küçük ada devletlerine gelişmiş finansal, teknolojik ve teknik desteğin sağlanması ile sürdürülebilir ve dayanıklı altyapılar kurmanın kolaylaştırılması."
            short_title: "Gelişmekte olan ülkelerin sürdürülebilir altyapılar kurmanın kolaylaştırılması"
          target_9_B:
            long_title: "Gelişmekte olan ülkelerde, sanayi çeşitliliği ve sanayi ürünlerinde değer artırımının yanı sıra, elverişli bir politika ortamı sağlamak için yurt içi teknoloji gelişiminin, araştırma ve yenilikçiliğin desteklenmesi."
            short_title: "Yerli teknolojilerin geliştirilmesi ve endüstriyel çeşitliliğin desteklenmesi"
          target_9_C:
            long_title: "Bilgi ve iletişim teknolojisine erişimin önemli ölçüde artırılması ve 2020 yılına kadar en az gelişmiş ülkelerde herkesin ekonomik internet hizmetlerine erişimin sağlanması için çaba gösterilmesi."
            short_title: "Herkesin bilgi ve iletişim teknolojilerine erişmesinin sağlanması"
      goal_10:
        title: "Eşitsizliklerin azaltılması"
        title_in_two_lines: "Eşitsizliklerin\nazaltılması"
        description: "Ülkeler içinde ve arasındaki eşitsizliğin azaltılması."
        long_description: '<p>Eşitsizliklerin azaltılması ve kimsenin geride bırakılmadığından emin olunması Sürdürülebilir Kalkınma Hedeflerine ulaşmak için tamamlayıcıdır.&nbsp;</p> <p>Ülkeler içindeki ve arasındaki eşitsizlikler kalıcı bir endişe kaynağıdır. Göreceli gelir eşitsizliğinin azalması veya düşük gelirli ülkelere yarar sağlayan tercihli ticaret statüsü gibi eşitsizliğin bazı durumlarda azaldığı ile ilgili olumlu göstergeler olmasına rağmen, <a href="https://unstats.un.org/sdgs/report/2019/goal-10/">eşitsizlik sürüyor</a>.</p> <p>En yoksul ve en savunmasız topluluklara en sert darbeyi vuran <a href="https://www.un.org/sustainabledevelopment/goal-of-the-month-may-2020">COVID-19 mevcut eşitsizliği daha da derinleştirdi</a>. Savunmasız toplulukları krizlerin yükünü taşımaya mecbur bırakan ekonomik eşitsizlikler, kırılgan sosyal ağlar üzerinde dikkat çekiyor.&nbsp; Aynı zamanda sosyal, politik ve ekonomik eşitsizlikler salgının etkilerinin çok daha ağır hissedilmesine neden oldu.</p> <p>Ekonomik düzlemde, COVID-19 salgını küresel <a href="https://www.ilo.org/global/about-the-ilo/newsroom/news/WCMS_743036/lang--en/index.htm">işsizliğin</a> oldukça artmasına ve işçi gelirlerinin çarpıcı şekilde aşağı çekilmesine neden oldu.</p> <p>Aynı zamanda, son yıllarda <a href="https://data.unwomen.org/resources/covid-19-emerging-gender-data-and-why-it-matters">toplumsal cinsiyet eşitsizliği</a> ve kadın hakları üzerinde katedilen sınırlı ilerleme COVID-19 tarafından riske atıldı. Neredeyse her alanda, sağlıktan ekonomiye, güvenlikten sosyal korumaya, COVID-19’un etkileri yalnızca cinsiyetleri gereği kadın ve kız çocukları için çok daha kötü hissedildi.</p> <p>Eşitsizlikler, sağlık sistemi zayıf olan ve insanlık krizleri yaşanan ülkelerdeki <a href="https://www.un.org/sites/un2.un.org/files/un_policy_brief_on_human_rights_and_covid_23_april_2020.pdf">savunmasız nüfuslar</a> için giderek derinleşiyor. Özellikle mülteciler ve göçmenler ile yerli halk, yaşlılar, engelli insanlar ve çocuklar geride bırakılma riskiyle karşı karşıya kaldı. Bunun yanında savunmasız grupları hedef alan <a href="https://www.un.org/en/coronavirus/covid-19-un-counters-pandemic-related-hate-and-xenophobia">nefret söylemi</a> yükseliyor.</p>'
        targets:
          target_10_1:
            long_title: "2030 yılına kadar nüfusun en alt yüzde 40'ını oluşturan kesiminin gelirinin ulusal ortalamadan daha yüksek bir oranda, aşamalı olarak artırılması ve bu artışın sürdürülmesi."
            short_title: "Gelir eşitsizliklerinin azaltılması"
          target_10_2:
            long_title: "2030 yılına kadar, yaşa, cinsiyete, engelliliğe, ırka, etnik kökene, soya, dine veya ekonomik ya da diğer rollere bakılmaksızın herkesin sosyal, ekonomik ve politik katılımının güçlendirilmesi ve özendirilmesi."
            short_title: "Herkesin sosyal, ekonomik ve politik katılımda bulunmaya özendirilmesi"
          target_10_3:
            long_title: "Ayrımcı yasaların, politikaların ve uygulamaların sona erdirilmesi ve bu bağlamda uygun mevzuatın, politikaların ve eylemlerin desteklenmesi ile eşitsizliklerinin azaltılması ve fırsat eşitliğinin sağlanması."
            short_title: "Fırsat eşitliğinin sağlanması ve ayrımcılığın sona erdirilmesi"
          target_10_4:
            long_title: "Özellikle mali, ücret ve sosyal koruma politikaları olmak üzere politikaların uyarlanması ve eşitliğin zaman içinde artırılması."
            short_title: "Eşitliği destekleyen mali ve sosyal politikaların uyarlanması"
          target_10_5:
            long_title: "Küresel finans piyasaları ile kurumlarının düzenleme ve denetimlerinin iyileştirilmesi ve bu tür düzenlemelerin uygulanmasının desteklenmesi."
            short_title: "Küresel finansal piyasalar ve kurumlar ile ilgili düzenlemelerin iyileştirilmesi"
          target_10_6:
            long_title: "Daha etkili, güvenilir, hesap verebilir ve meşru kurumların oluşturulması için küresel uluslararası ekonomik ve finans kurumlarının karar verme aşamalarında gelişmekte olan ülkelerin seslerinin duyurulması ve temsil edilmelerinin sağlanması."
            short_title: "Gelişmekte olan ülkelerde finansal kurumların temsil edilmesinin artırılması"
          target_10_7:
            long_title: "Planlı ve iyi yönetilen göç politikalarının uygulanması ile insanların sistemli, güvenli, düzenli ve sorumlu bir biçimde göç etmelerinin ve hareketliliğinin kolaylaştırılması."
            short_title: "Sorumlu ve iyi yönetilen göç politikalarınn geliştirilmesi"
          target_10_A:
            long_title: "Dünya Ticaret Örgütü anlaşmalarına uygun olarak gelişmekte olan ülkelere, özellikle en az gelişmiş ülkelere özel ve farklı davranılması ilkesinin uygulanması."
            short_title: "Gelişmekte olan ülkelere özel ve farklı davranılması"
          target_10_B:
            long_title: "Ulusal plan ve programlarına uygun olarak, özellikle en az gelişmiş ülkelere, Afrika ülkelerine, gelişmekte olan küçük ada Devletlerine ve karayla çevrili gelişmekte olan ülkelere, doğrudan yabancı yatırımlar ile birlikte, resmi kalkınma yardımlarının ve finansal akışların özendirilmesi."
            short_title: "Az gelişmiş ülkelere kalkınma yardımları ve yatırımların özendirilmesi"
          target_10_C:
            long_title: "2030 yılına kadar, maliyetleri yüzde 5 oranından yüksek olan havale koridorlarının ortadan kaldırılması ve göçmen havalelerindeki işlem maliyetlerinin yüzde 3 oranının altına düşürülmesi."
            short_title: "Göçmenlere yapılan mali desteklerin işlem maliyetlerinin azaltılması"
