        title: "Sürdürülebilir kentler ve topluluklar oluşturulması"
        title_in_two_lines: "Sürdürülebilir kentler ve\ntopluluklar oluşturulması"
        description: "Kentlerin, her kesimi kapsayan, güvenli, değişen koşullara uyumlu ve sürdürülebilir kılınması."
        long_description: '<p>Dünya giderek kentleşiyor. 2007 yılından beri, <a href="https://unstats.un.org/sdgs/report/2019/goal-11/">dünya nüfusunun yarısından fazlası kentlerde yaşıyor</a> ve bu payın 2030 yılında yüzde 60 olacağı öngörülüyor.&nbsp;</p> <p>Kentler ve metropol alanları ekonomik büyümenin merkezindedir. Küresel kişi başına düşen gelire yüzde 60 oranında katkı sağlarlar. Yine de, küresel karbon salınımına yaklaşık yüzde 70 kaynak kullanımına yüzde 60 kadar katkı yapıyorlar.&nbsp;</p><p>Hızlı kentleşmenin sonucu olarak artan sayılarda gecekondu sakini, yetersiz ve aşırı yüklenmiş altyapılar ve hizmetler (atık toplama ve su ve hijyen sistemleri, yollar ve ulaşım gibi), kötüleşen hava kirliliği ve plansız ve kötü kentleşme görülüyor.&nbsp;</p><p><a href="https://unhabitat.org/coronavirus-will-travel-incredibly-fast-in-africas-slums-un-habitat-chief-warns">COVID-19 salgınının etkisi</a>, aşırı kalabalıklar nedeniyle sosyal mesafe veya kişisel yalıtım gibi önerilen önlemlere uymanın zor olduğu yoksul ve yoğun nüfuslu kentsel alanlarda, özellikle resmi olmayan yerleşim ve gecekondu mahallelerinde yaşayan dünya çapındaki bir milyar insan için, en yıkıcı şekilde görülüyor.&nbsp;</p><p>BM Gıda ve Tarım Örgütü, FAO, kentsel alanlarda açlık ve ölümlerin, yoksul ve savunmasız sakinlerin <a href="https://news.un.org/en/story/2020/05/1063622">gıdaya erişiminin</a> garanti edileceği önlemler alınmadığı sürece ciddi şekilde yükselebileceği yönünde uyarıda bulunuyor.&nbsp;</p>'
        targets:
          target_11_1:
            long_title: "2030 yılına kadar herkesin yeterli, güvenli ve uygun fiyatlı konutlar ile temel hizmetlere erişiminin sağlanması ve gecekondu mahallelerinin iyileştirilmesi."
            short_title: "Güvenli ve uygun maliyetli konutların sağlanması"
          target_11_2:
            long_title: "2030 yılına kadar, özellikle korunmasız durumda olan insanların, kadınların, çocukların, engellilerin ve yaşlıların gereksinimlerine özel özen gösterilerek, başta toplu taşıma ağının genişletilmesi olmak üzere, yol güvenliğinin sağlanması, herkesin güvenli, uygun fiyatlı, erişilebilir ve sürdürülebilir ulaşım sistemlerine erişiminin sağlanması."
            short_title: "Ekonomik ve sürdürülebilir ulaşım sistemlerine geçilmesi"
          target_11_3:
            long_title: "2030 yılına kadar kapsayıcı ve sürdürülebilir kentleşmenin ve tüm ülkelerde katılımcı, bütünleşik ve sürdürülebilir insan yerleşimi planlama ve yönetimi için kapasitenin geliştirilmesi."
            short_title: "Kapsayıcı ve sürdürülebilir kentleşmenin geliştirilmesi"
          target_11_4:
            long_title: "Dünyanın kültürel ve doğal mirasının korunması ve koruma çabalarının güçlendirilmesi."
            short_title: "Dünya'nın kültürel ve doğal mirasının korunması"
          target_11_5:
            long_title: "2030 yılına kadar, yoksulların ve korunmasız durumda olan insanların korunmasına odaklanılarak suyla ilgili afetler ile birlikte, afet nedeniyle küresel gayri safi yurt içi hasılaya bağlı olarak gerçekleşen doğrudan ekonomik kayıpların önemli ölçüde düşürülmesi. Ölümlerin ve etkilenen insan sayısının önemli ölçüde azaltılması."
            short_title: "Doğal afetlerin olumsuz etkilerinin azaltılması"
          target_11_6:
            long_title: "2030 yılına kadar, hava kalitesine ve belediye ile diğer atık yönetimlerine özel önem gösterilerek kentlerin kişi başına düşen olumsuz çevresel etkilerinin azaltılması."
            short_title: "Kentlerin çevresel etkilerinin azaltılması"
          target_11_7:
            long_title: "2030 yılına kadar, özellikle kadınlar, çocuklar, yaşlılar ve engelli bireylerin güvenli, her kesimi kapsayan ve ulaşılabilir şekilde yeşil ve açık alanlara erişmesinin sağlanması."
            short_title: "Güvenli ve kapsayıcı yeşil ve kamusal alanlara erişimin sağlanması"
          target_11_A:
            long_title: "Ulusal ve bölgesel kalkınma planının güçlendirilmesi ile kentsel, kent çevresi ve kırsal alanlar arasındaki pozitif ekonomik, sosyal ve çevresel bağlantıların desteklenmesi."
            short_title: "Güçlü ulusal ve bölgesel kalkınma planlamalarının yapılması"
          target_11_B:
            long_title: "2020 yılına kadar, afetlere dayanıklılık, iklim değişikliğine uyum ve etkilerin hafifletilmesi üzerine, kaynak verimliliğini de kapsayan bütünleşik politika ve planları benimseyen ve uygulayan insan yerleşimlerinin ve kentlerin sayısının önemli ölçüde artırılması. Sendai Afet Riskini Azaltma Çerçevesi doğrultusunda, 2015-2030 yılları arasında her düzeyde bütüncül afet risk yönetiminin geliştirilmesi ve uygulanması."
            short_title: "Kapsayıcılık, kaynak verimliliği ve afet riskini azaltma politikalarının uygulanması"
          target_11_C:
            long_title: "En az gelişmiş ülkelerin, yerel malzemelerden yararlanarak sürdürülebilir ve dayanıklı binalar yapabilmesi için finansal ve teknik yardım ile desteklenmesi."
            short_title: "En az gelişmiş ülkelerde sürdürülebilir ve dayanıklı yapıların desteklenmesi"
      goal_12:
        title: "Sorumlu tüketim ve üretim"
        title_in_two_lines: "Sorumlu tüketim\nve üretim"
        description: "Sürdürülebilir tüketim ve üretim modellerine geçişin sağlanması."
        long_description: '<p>Dünya çapındaki tüketim ve üretim ile küresel ekonominin itici gücü, gezegende yıkıcı etkiler bırakacak şekilde doğal çevrenin ve kaynakların kullanımına dayanıyor.&nbsp;</p> <p>Son yüzyıldaki ekonomik ve sosyal ilerleme, çevresel bozulmanın da eşlik etmesiyle birlikte geleceğimizi – doğrusu, hayatta kalmamızı - dayandırdığımız sistemleri tehlikeye atıyor.&nbsp;</p> <p>Birkaç <a href="https://www.unenvironment.org/explore-topics/sustainable-development-goals/why-do-sustainable-development-goals-matter/goal-12">durum ve rakamsal veri</a>:</p><ul><li style="font-weight: 400">Her yıl, üretilen tüm yiyeceklerin üçte birinin – 1 trilyon dolar civarındaki 1.3 milyar tonun eşdeğeri – tüketicilerinin çöplerinde çürüdüğü veya başarısız taşımacılık ve tarım faaliyetleri nedeniyle bozulduğu öngörülüyor.</li><li style="font-weight: 400">Dünya çapında tüm insanlar enerji verimliliği yüksek ampulleri kullanmaya başlarlarsa yıllık 120 milyar dolar tasarruf edilebiliyor.</li> <li style="font-weight: 400">2050 sonuna dek dünya nüfusu 9.6 milyara ulaşırsa, var olan yaşam tarzını sürdürmek için ancak 3 gezegenin sağlayabileceği doğal kaynak miktarı gerekecek.</li> </ul> <p>COVID-19 salgını, ülkelerin geçerli eğilimleri geri çevirmesi ile üretim ve tüketim alışkanlıklarını daha sürdürülebilir geleceğe yönlendirebilmesi için iyileştirme planları yapmak için fırsat sağladı.</p> <p><a href="https://www.unenvironment.org/explore-topics/resource-efficiency/what-we-do/sustainable-consumption-and-production-policies">Sürdürülebilir tüketim ve üretim</a>, daha fazla ve daha iyiye daha az kaynak ile ulaşmakla ilgilidir. Aynı zamanda, ekonomik büyümeyi çevresel bozulmadan ayrıştırarak kaynak verimliliğini artırmak ve sürdürülebilir yaşamı desteklemektir.</p> <p>Sürdürülebilir tüketim ve üretim, yoksulluğun azaltılmasına ve, düşük karbonlu ve yeşil ekonomilere geçişe de oldukça katkı sağlayabilir.</p>'
        targets:
          target_12_1:
            long_title: "Gelişmiş ülkelerin öncülük etmesiyle, bütün ülkelerin birlikte harekete geçmesi sonrasında, gelişmekte olan ülkelerin kalkınma ve yetkinliklerini göz önünde bulundurarak sürdürülebilir tüketim ve üretim için 10 yıllık çerçeve programının uygulanması."
            short_title: "10 yıllık sürdürülebilir tüketim ve üretim çerçevesinin uygulanması"
          target_12_2:
            long_title: "2030 yılına kadar, doğal kaynakların sürdürülebilir yönetiminin ve etkin kullanımının sağlanması."
            short_title: "Doğal kaynakların sürdürülebilir yönetiminin ve kullanımının sağlanması"
          target_12_3:
            long_title: "2030 yılına kadar, perakende ve tüketici düzeylerinde kişi başına düşen küresel gıda atığının yarıya indirilmesi ve hasat sonrası kayıplar ile birlikte üretim ve tedarik zincirlerinde, gıda kayıplarının azaltılması."
            short_title: "Kişi başına düşen küresel gıda atığının yarıya indirilmesi"
          target_12_4:
            long_title: "2020 yılına kadar, üzerinde anlaşmaya varılan uluslararası çerçevelere uygun olarak, kimyasalların ve tüm atıkların yaşam döngüleri boyunca çevreye duyarlı şekilde yönetilmesinin sağlanması ile bu kimyasalların ve atıkların insan sağlığına ve çevreye olan olumsuz etkilerini en aza indirmek için havaya, suya ve toprağa karışmalarının önemli ölçüde azaltılması."
            short_title: "Kimyasallar ve atıkların sorumlu yönetiminin sağlanması"
          target_12_5:
            long_title: "2030 yılına kadar, önleme, azaltma, geri dönüşüm ve yeniden kullanım yoluyla atık oluşumunun önemli ölçüde azaltılması."
            short_title: "Atık üretiminin önemli ölçüde azaltılması"
          target_12_6:
            long_title: "Özellikle büyük ve uluslararası şirketler başta olmak üzere, şirketlerin sürdürülebilir uygulamalarını benimsemelerinin ve sürdürülebilirlik bilgilerini raporlama döngüleri ile bütünleştirmelerinin özendirilmesi."
            short_title: "Şirketlerin sürdürülebilirliğe katkı sağlamaya ve sürdürülebilirlik raporları yayınlamaya özendirilmesi"
          target_12_7:
            long_title: "Ulusal politikalar ve öncelikler gereğince sürdürülebilir kamu alımları uygulamalarının desteklenmesi."
            short_title: "Sürdürülebilir kamu alımları uygulamalarının desteklenmesi "
          target_12_8:
            long_title: "2030 yılına kadar, dünyadaki tüm insanların doğa ile uyumlu, sürdürülebilir kalkınma ve yaşam tarzları ile ilgili bilgilere ve farkındalığa sahip olmalarının sağlanması."
            short_title: "Sürdürülebilir yaşam tarzlarının genel olarak anlaşılmasının özendirilmesi"
          target_12_A:
            long_title: "Gelişmekte olan ülkelerin daha sürdürülebilir tüketim ve üretim modellerine doğru ilerlemeleri için bilimsel ve teknolojik kapasitelerini güçlendirme konusunda desteklenmeleri."
            short_title: "Gelişmekte olan ülkelerin sürdürülebilir tüketim ve üretim için bilimsel ve teknolojik kapasitelerinin desteklenmesi"
          target_12_B:
            long_title: "Yerel kültürleri ve ürünleri tanıtan ve iş olanakları sağlayan sürdürülebilir turizm için sürdürülebilir kalkınmanın etkilerinin gözlenebileceği araçların geliştirilmesi ve uygulanması."
            short_title: "Sürdürülebilir turizmi izlemek için araçlar geliştirilmesi ve uygulanması"
          target_12_C:
            long_title: "Piyasa aksaklıklarının ortadan kaldırılmasıyla ulusal koşullara uygun biçimde, gelişmekte olan ülkelerin özel gereksinim ve durumlarını göz önünde bulundurarak ve etkilenen toplulukları koruyacak biçimde, kalkınmaları üzerindeki olası olumsuz etkileri en aza indirgeyerek çevresel etkileri olan zararlı teşviklerin aşamalı olarak ortadan kaldırılması ve vergilendirmenin yeniden yapılandırılması ile savurgan tüketime özendiren verimsiz fosil yakıtlara yönelik teşviklerin verimli kılınması."
            short_title: "İsrafa dönük tüketimi teşvik eden piyasa sorunlarının kaldırılması"
      goal_13:
        title: "İklim eylemi"
        title_in_two_lines: "İklim\neylemi"
        description: "İklim değişikliği ve etkileri ile mücadele konusunda acil eyleme geçilmesi."
        long_description: '<p>2019, <a href="https://news.un.org/en/story/2020/03/1059061">kayıtlara geçmiş en sıcak ikinci yıl</a> ve kaydedilmiş en sıcak on yılın(2010-2019) son yılıydı.&nbsp;&nbsp;</p> <p>Atmosferdeki karbondioksit (CO2) düzeyleri ve diğer <a href="https://news.un.org/en/story/2020/04/1062332">sera gazları</a> 2019 yılında yeni rekorlar kırdı.&nbsp;</p> <p>İklim değişikliği her kıtada, tüm ülkeleri etkiliyor. Ulusal ekonomileri ve hayatları bozuyor. Hava koşulları değişiyor, deniz seviyeleri yükseliyor ve hava olayları gittikçe daha aşırı hale geliyor.</p> <p>Sera gazı salınımlarında COVID-19 salgını kaynaklı seyahat kısıtlamaları ve ekonomik yavaşlamalar nedeniyle 2020 yılında yüzde 6 düşüş beklense de, bu yalnızca geçici bir iyileşme.<a href="https://news.un.org/en/story/2020/04/1062332"> İklim değişikliği duraklamadı</a>. Küresel ekonomi salgından iyileşmeye başlar başlamaz, salınımların yüksek düzeylere geri dönmesi bekleniyor.</p> <p> Yaşamları ve geçim kaynaklarını kurtarmak için hem salgını ve hem de iklim değişimi tehlikesini hedefleyen acil eylemler yapılması gerekiyor.</p> <p>2015 yılında kabul edilen <a href="https://unfccc.int/process-and-meetings/the-paris-agreement/the-paris-agreement">Paris Anlaşması</a>, bu yüzyılda sanayileşme öncesi döneme kıyasla küresel sıcaklık artışını 2 derecenin olabildiğince altında tutarak iklim değişikliği tehdidine karşı küresel tepkiyi güçlendirmeyi amaçlıyor. Anlaşma aynı zamanda, uygun finansal akışların, yeni bir teknoloji çerçevesinin ve geliştirilmiş bir kapasite geliştirme çerçevesi aracılığıyla ülkelerin iklim değişikliği sonuçlarıyla mücadele yeteneklerinin artırılması amaçlıyor.</p>'
        targets:
          target_13_1:
            long_title: "Tüm ülkelerde, doğal afetlere ve iklimle ilgili tehlikelere karşı dayanıklılığın ve uyum kapasitesinin güçlendirilmesi."
            short_title: "İklimle ilgili afetlere dayanıklılığın ve uyum kapasitesinin güçlendirilmesi"
          target_13_2:
            long_title: "İklim değişikliği önlemlerinin ulusal politika, strateji ve planlamayla bütünleştirilmesi."
            short_title: "İklim değişikliği önlemlerinin politikalar ve planlama ile bütünleştirilmesi"
          target_13_3:
            long_title: "İklim değişikliklerinin zayıflatılması, uyum sağlanması, etkilerinin azaltılması ve erken uyarı verilmesi ile ilgili eğitim ve farkındalığın artırılması ile insani ve kurumsal kapasitenin geliştirilmesi."
            short_title: "İklim değişikliğiyle başetmek için bilgi ve kapasite oluşturulması"
          target_13_A:
            long_title: "Gelişmiş ülkelerin Birleşmiş Milletler İklim Değişikliği Çerçeve Sözleşmesi doğrultusunda üstlendikleri, anlamlı azaltım eylemleri ve şeffaflık bağlamında, gelişmekte olan ülkelerin gereksinimlerini ele alarak tüm kaynaklardan, 2020 yılına kadar yıllık 100 milyar dolar destek verilmesi hakkında verdikleri sözlerin tutulmasının sağlanması ve Yeşil İklim Fonu'nun olabilecek en kısa sürede sağlanacak sermaye akışı ile tam olarak kullanılmaya başlanması."
            short_title: "BM iklim değişikliği çerçeve sözleşmesinin uygulanması"
          target_13_B:
            long_title: "Kadınlara, gençlere, yerel ve ötekileştirilen topluluklara odaklanmakla birlikte, en az gelişmiş ülkelerde ve gelişmekte olan küçük ada devletlerinde, iklim değişikliği ile ilgili etkin planlama ve yönetim sağlayabilecek şekilde kapasiteyi artıracak mekanizmaların desteklenmesi."
            short_title: "Planlama ve yönetim kapasitesini artıracak mekanizmaların desteklenmesi"
      goal_14:
        title: "Sudaki yaşam"
        title_in_two_lines: "Sudaki\nyaşam"
        description: "Okyanuslar, denizler ve deniz kaynaklarının sürdürülebilir kullanımı ve korunması."
        long_description: '<p>Okyanus, dünyayı insan nesli için yaşanılabilir kılan küresel sistemleri harekete geçirir. Yağmur suyu, içme suyu, hava, iklim, kıyı şeritleri, besinlerin bir çoğu ve hatta soluduğumuz oksijen, sonuçta deniz tarafından sağlanır ve düzenlenir.&nbsp;</p> <p>Bu <a href="https://www.unenvironment.org/explore-topics/oceans-seas/why-do-oceans-and-seas-matter">temel küresel kaynağın</a> dikkatli yönetimi, sürdürülebilir bir gelecek için kilit rol oynar. Ancak, kıyı sularımızın kirlenmeye ve okyanus asitlenmesine bağlı olarak var olan durumdan kötüye gitmesi, ekosistemin ve biyoçeşitliliğin çalışmasına ters yönde etki ediyor. Bu durum, küçük ölçekli balıkçılığı da olumsuz etkiliyor.&nbsp;</p> <p>Okyanuslarımızı kurtarmak birincil önceliğimiz olarak kalmalıdır. Deniz biyoçeşitliliğinin, insanların ve gezegenimizin sağlığında önemli etkileri vardır. Deniz koruma alanları etkili bir şekilde yönetilmeli, kaynakları iyi karşılanmalı, aşırı avlanma ile kirlenmenin ve asitlenmenin önüne geçecek yasal düzenlemeler devreye alınmalıdır.</p>'
        targets:
          target_14_1:
            long_title: "2025 yılına kadar, deniz artıkları ve besin kirliliği ile birlikte, özellikle kara kaynaklı etkinliklerden kaynaklanan her türlü deniz kirliliğini önlemek ve önemli ölçüde azaltmak."
            short_title: "Deniz kirliliğinin azaltılması"
          target_14_2:
            long_title: "2020 yılına kadar, önemli olumsuz etkilerinden kaçınılması ile birlikte deniz ve kıyı ekosistemlerinin sürdürülebilir bir biçimde yönetilmesi ve korunması için dayanıklılığının artırılması. Sağlıklı ve üretken okyanuslar elde edilmesi için okyanusları önceki durumuna döndürmek amacıyla harekete geçilmesi."
            short_title: "Ekosistemlerin korunması ve önceki durumuna döndürülmesi"
          target_14_3:
            long_title: "Her düzeyde gelişmiş bilimsel iş birliği yoluyla, okyanuslarda asitlenmenin etkilerinin ele alınması ve en aza indirilmesi."
            short_title: "Okyanuslarda asitlenmenin azaltılması"
          target_14_4:
            long_title: "2020 yılına kadar, balık stoklarını olabilecek en kısa sürede eski durumuna döndürmek ya da en azından biyolojik karakteristiklerine göre en yüksek sürdürülebilir verimi üretebileceği düzeylere ulaştırmak için, balık hasadının etkin bir biçimde düzenlenmesi, aşırı avlanma, yasa dışı, bildirilmeyen, kaçak balıkçılık ve yıkıcı etkileri olan balıkçılık uygulamalarının sona erdirilmesi ile bilime dayalı yönetim planlarının uygulanması."
            short_title: "Sürdürülebilir balıkçılık"
          target_14_5:
            long_title: "2020 yılına kadar, kıyı ve deniz alanlarının, ulusal ve uluslararası hukuka uygun biçimde güncel ve en iyi bilimsel bilgilere dayanarak, en az %10 oranında korunması."
            short_title: "Kıyı ve deniz alanlarının korunması"
          target_14_6:
            long_title: "2020 yılına kadar, aşırı kapasite kullanımı ve aşırı avlanmaya katkıda bulunan belirli türdeki balıkçılık desteklerinin yasaklanması, yasadışı, rapor edilmemiş ve düzenlenmemiş balıkçılığa katkıda bulunan desteklerin ortadan kaldırılması ve bu tür yeni destek uygulanmasından kaçınılması, gelişmekte olan ve en az gelişmiş ülkeler için uygun ve etkili özel ve farklı davranışın kabul edilmesi konularının Dünya Ticaret Örgütü balıkçılık destekleri görüşmelerinin ayrılmaz bir parçası olmasının sağlanması."
