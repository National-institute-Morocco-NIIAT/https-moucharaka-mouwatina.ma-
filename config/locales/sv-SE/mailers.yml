    new_actions_notification_on_create:
      subject: "Ditt utkast till medborgarförslag har skapats"
      hi: "Hej %{name}!"
      introduction: "Ditt förslag %{title} har skapats."
      text_1: "Dra fördel av att ditt förslag inte är offentligt än och förbered kontakter med andra."
      text_2: "När allt är klart publicerar du ditt medborgarförslag från denna <a href='%{link}'>länk</a>."
      text_3: "Vi vet att det kan verka komplicerat att skapa ett fängslande förslag och få det stöd som krävs. Men vi kommer att hjälpa dig på vägen!"
      text_4: "Ditt bästa verktyg kommer att vara: panelen för medborgarförslag."
      list_1: "Besök panelen för ditt förslag varje dag för att få de tips och resurser som vi delar med dig."
      list_2: "Tipsen, åtgärderna och resurserna ger dig idéer och praktiska lösningar för att få mer stöd och en bredare gemenskap. Glöm inte dem!"
      list_3: "När du får mer stöd låser du även upp nya och bättre resurser. Just nu har du en e-postmall som du kan skicka till alla dina kontakter, en affisch att skriva ut samt många andra funktioner och belöningar som du kommer att upptäcka. Fortsätt att öka stödet, så fortsätter vi att belöna och hjälpa dig!"
      list_4: "Du har %{max_month} månader på dig efter att förslaget publiceras till att få %{max_votes} stöd och förverkliga ditt förslag. Men de första dagarna är viktigast. Det är en utmaning. Klara, färdiga..."
      text_5: "Och som en hjälp med motivationen,"
      text_6: "här är flera resurser och en lång lista med tips som skickas till dig dagligen som förberedelse inför sändningen!"
      dashboard_button: "Fortsätt, och upptäck dem!"
    new_actions_notification_on_published:
      subject: "Ditt medborgarförslag är redan publicerat. Fortsätt att sprida det!"
      hi: "Grattis %{name}! Du har skapat förslaget %{title}."
      text_1: "Och nu är det dags för dina första 100 stöd!"
      text_2: "Varför 100?"
      text_3: "Av erfarenhet vet vi att den första dagen är central. Förutom energin som kommer av att publicera någonting nytt så har ett nyligen publicerat förslag en viktig synlighet genom att vara bland de uppmärksammade nya förslagen."
      text_4: "Få 100 stöd den första dagen, så har du en gemenskap i ryggen."
      text_5: "Det är därför vi har en utmaning att nå dit, men det går inte utan hjälp!"
      text_6: "Kom ihåg att i förslagspanelen så finns det nya tillgängliga resurser och rekommendationer kring spridning."
      list_1: "Kom in varje dag för att se utvecklingen och använda de tips och resurser som vi delar med dig. Det är idéer och praktiska lösningar för att få det stöd som du behöver."
      list_2: "När du får mer stöd låser du upp nya och bättre resurser. Sluta inte att söka mer stöd så fortsätter vi att belöna och hjälpa dig!"
      text_7: "Och för att du ska komma igång direkt..."
      text_8: "Här är en bra resurs som du kan använda!"
      text_9: "Du hittar även den nya rekommenderade spridningsåtgärden..."
      text_10: "Du har fler resurser att använda!"
      dashboard_button: "Sätt i gång och upptäck dem!"
